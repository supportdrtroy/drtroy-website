<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrTroy.com ‚Äî Admin Access</title>

    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' https://*.supabase.co;
    ">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="no-referrer">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --navy:    #1a365d;
            --navy-dk: #122540;
            --emerald: #059669;
            --gold:    #d69e2e;
            --gray-50: #f9fafb;
            --gray-100:#f3f4f6;
            --gray-200:#e5e7eb;
            --gray-400:#9ca3af;
            --gray-600:#6b7280;
            --gray-900:#111827;
            --danger:  #dc2626;
            --shadow:  0 4px 24px rgba(0,0,0,0.12);
            --shadow-lg:0 20px 60px rgba(0,0,0,0.25);
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, var(--navy-dk) 0%, var(--navy) 60%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* ‚îÄ‚îÄ‚îÄ Card ‚îÄ‚îÄ‚îÄ */
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--emerald), var(--gold));
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-wrap {
            margin-bottom: 1.25rem;
        }

        .logo-wrap img {
            height: 56px;
            object-fit: contain;
        }

        .card-header h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.35rem;
            letter-spacing: -0.01em;
        }

        .card-header p {
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        /* ‚îÄ‚îÄ‚îÄ Form ‚îÄ‚îÄ‚îÄ */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.4rem;
            letter-spacing: 0.01em;
        }

        .input-wrap {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            pointer-events: none;
            color: var(--gray-400);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.85rem 1rem 0.85rem 2.5rem;
            border: 1.5px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--gray-900);
            background: var(--gray-50);
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--navy);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(26,54,93,0.1);
        }

        input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* ‚îÄ‚îÄ‚îÄ Button ‚îÄ‚îÄ‚îÄ */
        .btn-login {
            width: 100%;
            background: var(--navy);
            color: #fff;
            border: none;
            padding: 0.95rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            margin-top: 0.5rem;
            letter-spacing: 0.01em;
        }

        .btn-login:hover:not(:disabled) {
            background: var(--navy-dk);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(26,54,93,0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            transform: none;
        }

        /* spinner */
        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.35);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
            flex-shrink: 0;
        }
        .loading .spinner   { display: block; }
        .loading .btn-label { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ‚îÄ‚îÄ‚îÄ Messages ‚îÄ‚îÄ‚îÄ */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 7px;
            font-size: 0.9rem;
            margin-bottom: 1.25rem;
            display: none;
            line-height: 1.45;
        }
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }
        .alert-success {
            background: #ecfdf5;
            border: 1px solid #6ee7b7;
            color: #065f46;
        }

        /* ‚îÄ‚îÄ‚îÄ Security strip ‚îÄ‚îÄ‚îÄ */
        .security-strip {
            margin-top: 2rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--gray-200);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4rem 1rem;
        }

        .sec-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.78rem;
            color: var(--gray-600);
        }

        .sec-check {
            color: var(--emerald);
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        /* ‚îÄ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ */
        .page-footer {
            margin-top: 1.75rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.55);
        }

        .page-footer a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
        }

        .page-footer a:hover { color: #fff; }

        /* ‚îÄ‚îÄ‚îÄ Mobile ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 480px) {
            body { padding: 1rem; }

            .card {
                padding: 2rem 1.5rem;
                border-radius: 12px;
            }

            .card-header h1 { font-size: 1.4rem; }

            .security-strip {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="card">

        <div class="card-header">
            <div class="logo-wrap">
                <img src="courses/images/drtroy_logo_new.jpg" alt="DrTroy Continuing Education" onerror="this.style.display='none'">
            </div>
            <h1>Admin Portal</h1>
            <p>Sign in to the DrTroy.com admin dashboard</p>
        </div>

        <div id="alertError"   class="alert alert-error"></div>
        <div id="alertSuccess" class="alert alert-success"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrap">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" id="email" name="email"
                           placeholder="your@email.com"
                           autocomplete="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password"
                           placeholder="Enter your password"
                           autocomplete="current-password" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <div class="spinner"></div>
                <span class="btn-label">Sign In to Admin</span>
            </button>
        </form>

        <div class="security-strip">
            <div class="sec-item"><span class="sec-check">‚úì</span> Supabase Auth</div>
            <div class="sec-item"><span class="sec-check">‚úì</span> Admin-only access</div>
            <div class="sec-item"><span class="sec-check">‚úì</span> HTTPS encrypted</div>
            <div class="sec-item"><span class="sec-check">‚úì</span> Session protected</div>
        </div>

    </div>

    <div class="page-footer">
        <p>&copy; 2026 DrTroy.com &nbsp;¬∑&nbsp; <a href="index.html">Return to website</a></p>
    </div>

    <script>
        const SUPABASE_URL      = 'https://pnqoxulxdmlmbywcpbyx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBucW94dWx4ZG1sbWJ5d2NwYnl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNjU3NTIsImV4cCI6MjA4Njk0MTc1Mn0.YEPrwIvINX_Q1AsbxyU0T5m5oxpV9M756yiSCzy6LTc';

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: false }
        });

        // ‚îÄ‚îÄ‚îÄ helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showError(msg) {
            const el = document.getElementById('alertError');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('alertSuccess').style.display = 'none';
        }

        function showSuccess(msg) {
            const el = document.getElementById('alertSuccess');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('alertError').style.display = 'none';
        }

        function setLoading(on) {
            const btn = document.getElementById('loginBtn');
            btn.disabled = on;
            btn.classList.toggle('loading', on);
            document.getElementById('email').disabled    = on;
            document.getElementById('password').disabled = on;
        }

        // ‚îÄ‚îÄ‚îÄ redirect if already authed + admin ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function checkExisting() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) return;
            const { data: profile } = await sb.from('profiles')
                .select('is_admin')
                .eq('id', session.user.id)
                .single();
            if (profile?.is_admin) {
                window.location.replace('admin.html');
            }
        }

        // ‚îÄ‚îÄ‚îÄ form submit ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email    = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter your email and password.');
                return;
            }

            setLoading(true);

            try {
                // 1. Sign in
                const { data, error: signInErr } = await sb.auth.signInWithPassword({ email, password });
                if (signInErr) {
                    showError('Incorrect email or password. Please try again.');
                    setLoading(false);
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    return;
                }

                // 2. Verify admin flag
                const { data: profile, error: profileErr } = await sb.from('profiles')
                    .select('is_admin, first_name')
                    .eq('id', data.user.id)
                    .single();

                if (profileErr || !profile?.is_admin) {
                    await sb.auth.signOut();
                    showError('Your account does not have admin access.');
                    setLoading(false);
                    return;
                }

                // 3. Success ‚Äî redirect
                const name = profile.first_name ? ` ${profile.first_name}` : '';
                showSuccess(`Welcome back${name}! Redirecting to dashboard‚Ä¶`);
                setTimeout(() => window.location.replace('admin.html'), 1200);

            } catch (err) {
                console.error('Login error:', err);
                showError('Something went wrong. Please try again.');
                setLoading(false);
            }
        });

        // ‚îÄ‚îÄ‚îÄ init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.addEventListener('DOMContentLoaded', () => {
            checkExisting();
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
