<!DOCTYPE html>
<html>
<head>
    <title>Pelvis SI Joint Medical Illustration</title>
    <style>
        body { margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  
  <!-- Background -->
  <rect width="600" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">PELVIS - POSTERIOR VIEW</text>
  
  <!-- Sacrum (central triangular bone) -->
  <path d="M 250 70 L 350 70 Q 360 80 360 100 L 360 200 Q 360 220 350 230 L 325 260 Q 315 270 300 270 Q 285 270 275 260 L 250 230 Q 240 220 240 200 L 240 100 Q 240 80 250 70 Z" 
        fill="#f5f5dc" 
        stroke="#8b4513" 
        stroke-width="2"/>
  
  <!-- Sacral foramina (4 pairs) -->
  <ellipse cx="265" cy="120" rx="6" ry="10" fill="#666"/>
  <ellipse cx="285" cy="120" rx="6" ry="10" fill="#666"/>
  <ellipse cx="315" cy="120" rx="6" ry="10" fill="#666"/>
  <ellipse cx="335" cy="120" rx="6" ry="10" fill="#666"/>
  
  <ellipse cx="265" cy="160" rx="6" ry="10" fill="#666"/>
  <ellipse cx="285" cy="160" rx="6" ry="10" fill="#666"/>
  <ellipse cx="315" cy="160" rx="6" ry="10" fill="#666"/>
  <ellipse cx="335" cy="160" rx="6" ry="10" fill="#666"/>
  
  <ellipse cx="265" cy="200" rx="6" ry="10" fill="#666"/>
  <ellipse cx="285" cy="200" rx="6" ry="10" fill="#666"/>
  <ellipse cx="315" cy="200" rx="6" ry="10" fill="#666"/>
  <ellipse cx="335" cy="200" rx="6" ry="10" fill="#666"/>
  
  <!-- Left Ilium -->
  <path d="M 140 100 Q 130 90 130 80 Q 130 70 140 60 L 240 60 L 240 100 Q 240 120 245 140 L 250 170 Q 255 200 260 230 L 270 260 Q 280 280 290 300 L 300 320 Q 310 340 310 360 L 310 400 Q 310 420 300 430 Q 290 440 270 440 L 170 440 Q 150 440 140 430 Q 130 420 130 400 L 130 120 Q 130 110 140 100 Z"
        fill="#f5f5dc" 
        stroke="#8b4513" 
        stroke-width="2"/>
  
  <!-- Right Ilium -->
  <path d="M 460 100 Q 470 90 470 80 Q 470 70 460 60 L 360 60 L 360 100 Q 360 120 355 140 L 350 170 Q 345 200 340 230 L 330 260 Q 320 280 310 300 L 300 320 Q 290 340 290 360 L 290 400 Q 290 420 300 430 Q 310 440 330 440 L 430 440 Q 450 440 460 430 Q 470 420 470 400 L 470 120 Q 470 110 460 100 Z"
        fill="#f5f5dc" 
        stroke="#8b4513" 
        stroke-width="2"/>
  
  <!-- LEFT SI JOINT - Highlighted -->
  <path d="M 240 60 L 240 100 Q 240 120 245 140 L 250 170 Q 255 200 260 230 L 270 260" 
        fill="none" 
        stroke="#dc143c" 
        stroke-width="4"/>
  
  <!-- RIGHT SI JOINT - Highlighted -->
  <path d="M 360 60 L 360 100 Q 360 120 355 140 L 350 170 Q 345 200 340 230 L 330 260" 
        fill="none" 
        stroke="#dc143c" 
        stroke-width="4"/>
  
  <!-- Coccyx -->
  <ellipse cx="300" cy="290" rx="15" ry="25" fill="#f5f5dc" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Labels with arrows -->
  
  <!-- Sacrum label -->
  <line x1="300" y1="150" x2="380" y2="120" stroke="#333" stroke-width="1"/>
  <polygon points="376,122 384,118 382,126" fill="#333"/>
  <text x="390" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">SACRUM</text>
  
  <!-- Left SI Joint label -->
  <line x1="240" y1="140" x2="160" y2="170" stroke="#dc143c" stroke-width="2"/>
  <polygon points="164,168 156,172 158,164" fill="#dc143c"/>
  <text x="50" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc143c">LEFT SI JOINT</text>
  
  <!-- Right SI Joint label -->
  <line x1="360" y1="140" x2="440" y2="170" stroke="#dc143c" stroke-width="2"/>
  <polygon points="436,168 444,172 442,164" fill="#dc143c"/>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc143c">RIGHT SI JOINT</text>
  
  <!-- Left Ilium label -->
  <line x1="185" y1="250" x2="100" y2="280" stroke="#333" stroke-width="1"/>
  <polygon points="104,278 96,282 98,274" fill="#333"/>
  <text x="20" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LEFT ILIUM</text>
  
  <!-- Right Ilium label -->
  <line x1="415" y1="250" x2="500" y2="280" stroke="#333" stroke-width="1"/>
  <polygon points="496,278 504,282 502,274" fill="#333"/>
  <text x="510" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">RIGHT ILIUM</text>
  
  <!-- Coccyx label -->
  <line x1="300" y1="320" x2="380" y2="350" stroke="#333" stroke-width="1"/>
  <polygon points="376,348 384,352 382,344" fill="#333"/>
  <text x="390" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">COCCYX</text>
  
  <!-- Clinical note -->
  <rect x="50" y="380" width="500" height="80" fill="#f0f8ff" stroke="#4682b4" stroke-width="1" rx="5"/>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d">SACROILIAC JOINT (SI JOINT):</text>
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="11" fill="#333">• Synovial joint between sacrum and ilium</text>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="11" fill="#333">• Transfers load from spine to pelvis during weight bearing</text>
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="11" fill="#333">• Common source of lower back pain (15-30% of cases)</text>
  
  <!-- Orientation compass -->
  <g transform="translate(520, 350)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#333" stroke-width="1"/>
    <polygon points="0,-15 -3,-10 3,-10" fill="#333"/>
    <polygon points="15,0 10,-3 10,3" fill="#333"/>
    <text x="-3" y="-20" font-family="Arial, sans-serif" font-size="8" fill="#333">S</text>
    <text x="-3" y="28" font-family="Arial, sans-serif" font-size="8" fill="#333">I</text>
    <text x="-22" y="3" font-family="Arial, sans-serif" font-size="8" fill="#333">L</text>
    <text x="18" y="3" font-family="Arial, sans-serif" font-size="8" fill="#333">R</text>
  </g>
  
</svg>
    </div>
</body>
</html>
