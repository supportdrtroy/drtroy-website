<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | DrTroy.com</title>
    
    <!-- Supabase JS v2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- DrTroy Supabase client -->
    <script src="js/supabase-client.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .login-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        .account-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>My Account - Minimal Test</h1>
    
    <!-- Login Required Section -->
    <div id="loginRequired" class="login-form">
        <h2>Sign In</h2>
        <div id="loginError" class="error" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
    </div>
    
    <!-- Account Content -->
    <div id="accountContent" class="account-content">
        <div class="success">
            <h2>‚úÖ Login Successful!</h2>
            <p>You are logged in as: <span id="userEmail"></span></p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Core variables
        let currentAccount = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîç Checking login status...');
            
            // Check existing session
            if (window.DrTroySupabase) {
                const session = await window.DrTroySupabase.getSession();
                if (session && session.user) {
                    showAccountContent(session.user);
                    return;
                }
            }
            
            showLoginRequired();
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');
            const btnEl = document.getElementById('loginBtn');
            
            // Clear previous errors
            errorEl.style.display = 'none';
            
            // Validate inputs
            if (!email || !password) {
                errorEl.textContent = 'Please enter both email and password.';
                errorEl.style.display = 'block';
                return;
            }
            
            // Show loading state
            btnEl.disabled = true;
            btnEl.textContent = 'Signing in...';
            
            try {
                if (!window.DrTroySupabase) {
                    throw new Error('Login service unavailable. Please refresh and try again.');
                }
                
                const { data, error } = await window.DrTroySupabase.signIn(email, password);
                
                if (error) {
                    throw new Error(error.message === 'Invalid login credentials' 
                        ? 'Incorrect email or password.' 
                        : error.message);
                }
                
                if (data?.user) {
                    console.log('‚úÖ Login successful');
                    showAccountContent(data.user);
                } else {
                    throw new Error('Login failed - no user data returned.');
                }
                
            } catch (err) {
                console.error('Login error:', err);
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            } finally {
                btnEl.disabled = false;
                btnEl.textContent = 'Sign In';
            }
        });
        
        function showLoginRequired() {
            document.getElementById('loginRequired').style.display = 'block';
            document.getElementById('accountContent').style.display = 'none';
        }
        
        function showAccountContent(user) {
            document.getElementById('loginRequired').style.display = 'none';
            document.getElementById('accountContent').style.display = 'block';
            document.getElementById('userEmail').textContent = user.email;
        }
        
        async function logout() {
            if (window.DrTroySupabase) {
                await window.DrTroySupabase.signOut();
            }
            showLoginRequired();
        }
    </script>
</body>
</html>
