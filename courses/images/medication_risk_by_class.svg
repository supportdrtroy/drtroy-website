<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a365d" text-anchor="middle">High-Risk Medications by Class</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Fall Risk Increase (%)</text>
  
  <!-- Grid lines -->
  <line x1="80" y1="100" x2="720" y2="100" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="80" y1="150" x2="720" y2="150" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="80" y1="200" x2="720" y2="200" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="80" y1="250" x2="720" y2="250" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="80" y1="300" x2="720" y2="300" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="80" y1="350" x2="720" y2="350" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="80" y1="400" x2="720" y2="400" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Y-axis -->
  <line x1="80" y1="80" x2="80" y2="420" stroke="#374151" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">80</text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">70</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">60</text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">50</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">40</text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">30</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">20</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">0</text>
  
  <!-- X-axis -->
  <line x1="80" y1="420" x2="720" y2="420" stroke="#374151" stroke-width="2"/>
  
  <!-- Bars with values -->
  <!-- Benzodiazepines: 73% (height = 73*4 = 292px) -->
  <rect x="100" y="128" width="80" height="292" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="4"/>
  <text x="140" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">73%</text>
  <text x="140" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Benzodiazepines</text>
  
  <!-- Tricyclics: 52% (height = 52*4 = 208px) -->
  <rect x="200" y="212" width="80" height="208" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="4"/>
  <text x="240" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">52%</text>
  <text x="240" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Tricyclic</text>
  <text x="240" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Antidepressants</text>
  
  <!-- Anticonvulsants: 45% (height = 45*4 = 180px) -->
  <rect x="300" y="240" width="80" height="180" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="340" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">45%</text>
  <text x="340" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Anticonvulsants</text>
  
  <!-- Antihistamines: 42% (height = 42*4 = 168px) -->
  <rect x="400" y="252" width="80" height="168" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="440" y="237" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">42%</text>
  <text x="440" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Sedating</text>
  <text x="440" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Antihistamines</text>
  
  <!-- Muscle Relaxants: 38% (height = 38*4 = 152px) -->
  <rect x="500" y="268" width="80" height="152" fill="#059669" stroke="#047857" stroke-width="2" rx="4"/>
  <text x="540" y="253" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">38%</text>
  <text x="540" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Muscle</text>
  <text x="540" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Relaxants</text>
  
  <!-- Antipsychotics: 35% (height = 35*4 = 140px) -->
  <rect x="600" y="280" width="80" height="140" fill="#059669" stroke="#047857" stroke-width="2" rx="4"/>
  <text x="640" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">35%</text>
  <text x="640" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Antipsychotics</text>
  
  <!-- Legend -->
  <rect x="550" y="80" width="150" height="100" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  <text x="625" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Risk Level</text>
  
  <rect x="560" y="115" width="20" height="12" fill="#dc2626"/>
  <text x="590" y="125" font-family="Arial, sans-serif" font-size="12" fill="#374151">Very High (>50%)</text>
  
  <rect x="560" y="135" width="20" height="12" fill="#f59e0b"/>
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="12" fill="#374151">High (35-50%)</text>
  
  <rect x="560" y="155" width="20" height="12" fill="#059669"/>
  <text x="590" y="165" font-family="Arial, sans-serif" font-size="12" fill="#374151">Moderate (<35%)</text>
  
  <!-- Footer -->
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Data from systematic reviews and meta-analyses of medication-related falls</text>
</svg>