<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a365d" text-anchor="middle">Pelvic Floor Muscle Anatomy and Function</text>
  
  <!-- Main pelvic outline (simplified) -->
  <ellipse cx="400" cy="200" rx="180" ry="100" fill="none" stroke="#6b7280" stroke-width="3"/>
  
  <!-- Superficial layer -->
  <ellipse cx="400" cy="200" rx="160" ry="80" fill="#fef2f2" stroke="#dc2626" stroke-width="2" opacity="0.7"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">Superficial Layer</text>
  
  <!-- Deep layer -->
  <ellipse cx="400" cy="200" rx="120" ry="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">Deep Layer (Levator Ani)</text>
  
  <!-- Anatomical landmarks -->
  <circle cx="350" cy="170" r="5" fill="#374151"/>
  <text x="320" y="165" font-family="Arial, sans-serif" font-size="10" fill="#374151">Pubic bone</text>
  
  <circle cx="450" cy="170" r="5" fill="#374151"/>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="10" fill="#374151">Ischial spine</text>
  
  <circle cx="400" cy="230" r="5" fill="#374151"/>
  <text x="410" y="245" font-family="Arial, sans-serif" font-size="10" fill="#374151">Coccyx</text>
  
  <!-- Function boxes -->
  <rect x="50" y="320" width="200" height="120" fill="#d1fae5" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle">Support Functions</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Pelvic organ support</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Intra-abdominal pressure</text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Spinal stability</text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Postural control</text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Core muscle coordination</text>
  
  <rect x="300" y="320" width="200" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706" text-anchor="middle">Continence Functions</text>
  <text x="320" y="360" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Urethral closure</text>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Anal continence</text>
  <text x="320" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Voluntary control</text>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Reflex coordination</text>
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Pressure responses</text>
  
  <rect x="550" y="320" width="200" height="120" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="650" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">Sexual Functions</text>
  <text x="570" y="360" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Vaginal tone/support</text>
  <text x="570" y="375" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sexual arousal</text>
  <text x="570" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Orgasmic response</text>
  <text x="570" y="405" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Pelvic sensation</text>
  <text x="570" y="420" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Muscle coordination</text>
  
  <!-- Common dysfunctions -->
  <rect x="100" y="470" width="600" height="100" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a365d" text-anchor="middle">Common Pelvic Floor Dysfunctions</text>
  
  <text x="120" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Hypoactive (Weak):</text>
  <text x="240" y="515" font-family="Arial, sans-serif" font-size="11" fill="#374151">Stress incontinence, prolapse, sexual dysfunction</text>
  
  <text x="120" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Hyperactive (Tight):</text>
  <text x="250" y="535" font-family="Arial, sans-serif" font-size="11" fill="#374151">Pelvic pain, urge incontinence, dyspareunia</text>
  
  <text x="120" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Incoordination:</text>
  <text x="230" y="555" font-family="Arial, sans-serif" font-size="11" fill="#374151">Mixed symptoms, functional deficits, timing issues</text>
  
  <!-- Assessment note -->
  <rect x="200" y="280" width="400" height="25" fill="#e5e7eb" stroke="#6b7280" stroke-width="1" rx="4"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151" text-anchor="middle">Assessment requires specialized training and internal examination skills</text>
</svg>