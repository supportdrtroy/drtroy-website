<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a365d" text-anchor="middle">High-Risk Medications by Class</text>
  <text x="350" y="50" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Fall Risk Increase (%)</text>
  
  <!-- Y-axis -->
  <line x1="80" y1="80" x2="80" y2="420" stroke="#374151" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">80</text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">70</text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">60</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">50</text>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">40</text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">30</text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">20</text>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">10</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">0</text>
  
  <!-- X-axis -->
  <line x1="80" y1="420" x2="650" y2="420" stroke="#374151" stroke-width="2"/>
  
  <!-- Bars -->
  <!-- Benzodiazepines: 73% -->
  <rect x="90" y="105" width="70" height="315" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="125" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">73%</text>
  <text x="125" y="440" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Benzodiazepines</text>
  
  <!-- Tricyclic Antidepressants: 52% -->
  <rect x="170" y="193" width="70" height="227" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="205" y="183" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">52%</text>
  <text x="205" y="440" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Tricyclics</text>
  
  <!-- Anticonvulsants: 45% -->
  <rect x="250" y="224" width="70" height="196" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="285" y="214" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">45%</text>
  <text x="285" y="440" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Anticonvulsants</text>
  
  <!-- Sedating Antihistamines: 42% -->
  <rect x="330" y="237" width="70" height="183" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="365" y="227" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">42%</text>
  <text x="365" y="440" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Sedating</text>
  <text x="365" y="455" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Antihistamines</text>
  
  <!-- Muscle Relaxants: 38% -->
  <rect x="410" y="255" width="70" height="165" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="445" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" text-anchor="middle">38%</text>
  <text x="445" y="440" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Muscle</text>
  <text x="445" y="455" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Relaxants</text>
  
  <!-- Antipsychotics: 35% -->
  <rect x="490" y="268" width="70" height="152" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="525" y="258" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" text-anchor="middle">35%</text>
  <text x="525" y="440" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Antipsychotics</text>
  
  <!-- ACE Inhibitors: 28% -->
  <rect x="570" y="299" width="70" height="121" fill="#0ea5e9" stroke="#0284c7" stroke-width="1"/>
  <text x="605" y="289" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9" text-anchor="middle">28%</text>
  <text x="605" y="440" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">ACE</text>
  <text x="605" y="455" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Inhibitors</text>
  
  <!-- Legend -->
  <rect x="500" y="80" width="150" height="80" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  <text x="575" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">Risk Level</text>
  
  <rect x="510" y="110" width="15" height="10" fill="#dc2626"/>
  <text x="530" y="119" font-family="Arial, sans-serif" font-size="10" fill="#374151">Very High (>50%)</text>
  
  <rect x="510" y="125" width="15" height="10" fill="#f59e0b"/>
  <text x="530" y="134" font-family="Arial, sans-serif" font-size="10" fill="#374151">High (35-50%)</text>
  
  <rect x="510" y="140" width="15" height="10" fill="#059669"/>
  <text x="530" y="149" font-family="Arial, sans-serif" font-size="10" fill="#374151">Moderate (<35%)</text>
  
  <!-- Footer note -->
  <text x="350" y="485" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Data from systematic reviews and meta-analyses. Risk increases are relative to baseline.</text>
</svg>