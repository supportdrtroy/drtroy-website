<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Dynamic Balance Training
  </text>
  
  <!-- Ground line -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Person in dynamic movement - reaching -->
  <!-- Head -->
  <circle cx="350" cy="160" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="340" cy="155" r="3" fill="#1a56a0"/>
  <circle cx="360" cy="155" r="3" fill="#1a56a0"/>
  <path d="M 335 170 Q 350 180 365 170" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Body leaning into reach -->
  <line x1="350" y1="185" x2="370" y2="340" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Reaching arm -->
  <line x1="350" y1="210" x2="480" y2="180" stroke="#1a56a0" stroke-width="4"/>
  <line x1="480" y1="180" x2="520" y2="160" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Supporting arm -->
  <line x1="350" y1="220" x2="320" y2="260" stroke="#1a56a0" stroke-width="3"/>
  <line x1="320" y1="260" x2="300" y2="300" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Legs with weight shift -->
  <line x1="370" y1="340" x2="360" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <line x1="370" y1="340" x2="380" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="355" cy="420" rx="15" ry="5" fill="#1a56a0"/>
  <ellipse cx="385" cy="420" rx="15" ry="5" fill="#1a56a0"/>
  
  <!-- Target object -->
  <circle cx="540" cy="150" r="15" fill="#ff9800" stroke="#1a56a0" stroke-width="2"/>
  <text x="560" y="155" font-family="Arial, sans-serif" font-size="11" fill="#ff9800" font-weight="bold">Target</text>
  
  <!-- Movement arrow -->
  <path d="M 400 200 L 500 170" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">Reaching movement</text>
  
  <!-- Weight shift indicator -->
  <path d="M 350 350 Q 360 360 380 350" stroke="#ff9800" stroke-width="2" fill="none"/>
  <text x="390" y="350" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Weight shift</text>
  
  <!-- Training characteristics -->
  <rect x="100" y="80" width="280" height="160" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="10"/>
  <text x="240" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">Dynamic Balance Features</text>
  
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Movement while maintaining balance</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Controlled center of mass shifts</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Coordinated movement patterns</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">• Challenges limits of stability</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Functional movement training</text>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">• Progressive complexity</text>
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">• Return to starting position</text>
  
  <!-- Exercise examples -->
  <rect x="450" y="80" width="280" height="160" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a56a0">Dynamic Exercises</text>
  
  <text x="460" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Reaching Activities:</text>
  <text x="470" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">• Forward/lateral/diagonal reaches</text>
  <text x="470" y="152" font-family="Arial, sans-serif" font-size="10" fill="#333">• Clock reach (12 positions)</text>
  
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">Weight Shifting:</text>
  <text x="470" y="185" font-family="Arial, sans-serif" font-size="10" fill="#333">• Side-to-side shifts</text>
  <text x="470" y="197" font-family="Arial, sans-serif" font-size="10" fill="#333">• Forward-backward leans</text>
  
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Advanced:</text>
  <text x="470" y="230" font-family="Arial, sans-serif" font-size="10" fill="#333">• Multi-directional movements</text>
  
  <!-- Movement directions -->
  <rect x="100" y="260" width="600" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Movement Directions & Progressions</text>
  
  <!-- Direction arrows -->
  <g transform="translate(200, 320)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#1a56a0" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="30" x2="0" y2="40" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="-30" y1="0" x2="-40" y2="0" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="30" y1="0" x2="40" y2="0" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="-20" y1="-20" x2="-28" y2="-28" stroke="#ff9800" stroke-width="2" marker-end="url(#orangearrow)"/>
    <line x1="20" y1="-20" x2="28" y2="-28" stroke="#ff9800" stroke-width="2" marker-end="url(#orangearrow)"/>
    <line x1="-20" y1="20" x2="-28" y2="28" stroke="#ff9800" stroke-width="2" marker-end="url(#orangearrow)"/>
    <line x1="20" y1="20" x2="28" y2="28" stroke="#ff9800" stroke-width="2" marker-end="url(#orangearrow)"/>
    <circle cx="0" cy="0" r="3" fill="#1a56a0"/>
  </g>
  
  <text x="260" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">Forward/Back</text>
  <text x="260" y="340" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">Left/Right</text>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Diagonal</text>
  
  <!-- Progression levels -->
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333">Level 1: Small movements, both feet</text>
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="11" fill="#333">Level 2: Larger range, weight shifts</text>
  <text x="350" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333">Level 3: Maximum reach, single limb</text>
  <text x="350" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333">Level 4: Combined movements, dual tasks</text>
  
  <!-- Benefits and goals -->
  <rect x="100" y="380" width="300" height="80" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="10"/>
  <text x="250" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">Training Benefits</text>
  <text x="110" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">• Improves functional mobility</text>
  <text x="110" y="440" font-family="Arial, sans-serif" font-size="11" fill="#333">• Challenges balance systems dynamically</text>
  <text x="110" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333">• Prepares for real-world activities</text>
  
  <!-- Safety considerations -->
  <rect x="420" y="380" width="280" height="80" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="560" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d32f2f">Safety Guidelines</text>
  <text x="430" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">• Start with small movements</text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="11" fill="#333">• Support available if needed</text>
  <text x="430" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333">• Monitor for loss of balance</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
    <marker id="orangearrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>
</svg>