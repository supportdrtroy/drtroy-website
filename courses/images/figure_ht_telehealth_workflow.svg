<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e3a8a">
    Telehealth Implementation Workflow in Physical Therapy
  </text>
  
  <!-- Pre-Visit Preparation -->
  <g id="pre-visit">
    <rect x="50" y="70" width="180" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/>
    <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">Pre-Visit Setup</text>
    
    <!-- Technology check icon -->
    <rect x="80" y="105" width="20" height="15" fill="none" stroke="#3b82f6" stroke-width="2" rx="2"/>
    <circle cx="95" cy="112" r="2" fill="#3b82f6"/>
    <text x="105" y="115" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Technology verification</text>
    
    <!-- Patient preparation -->
    <circle cx="90" cy="135" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M 87 132 L 90 137 L 93 132" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <text x="105" y="140" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Patient preparation & consent</text>
    
    <!-- Environment setup -->
    <rect x="85" y="150" width="10" height="10" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <path d="M 88 153 L 92 153 M 90 151 L 90 155" stroke="#3b82f6" stroke-width="1"/>
    <text x="105" y="160" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Environment optimization</text>
    
    <text x="105" y="180" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Lighting & camera setup</text>
    <text x="105" y="195" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Secure platform testing</text>
  </g>
  
  <!-- Virtual Session -->
  <g id="virtual-session">
    <rect x="280" y="70" width="180" height="120" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="10"/>
    <text x="370" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">Virtual Session</text>
    
    <!-- Video call icon -->
    <rect x="310" y="105" width="25" height="18" fill="none" stroke="#22c55e" stroke-width="2" rx="2"/>
    <circle cx="320" cy="114" r="3" fill="#22c55e"/>
    <path d="M 338 109 L 345 112 L 338 118 Z" fill="#22c55e"/>
    <text x="350" y="115" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">Live video assessment</text>
    
    <!-- Exercise demonstration -->
    <circle cx="320" cy="140" r="8" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M 315 135 L 320 142 L 325 135 M 320 142 L 320 148" stroke="#22c55e" stroke-width="2"/>
    <text x="335" y="145" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">Exercise demonstration</text>
    
    <!-- Real-time coaching -->
    <path d="M 315 165 Q 320 160 325 165 Q 320 170 315 165" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="335" y="170" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">Real-time coaching</text>
    
    <text x="285" y="185" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Functional movement screen</text>
    <text x="285" y="195" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Pain assessment via observation</text>
  </g>
  
  <!-- Documentation -->
  <g id="documentation">
    <rect x="510" y="70" width="180" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">Documentation</text>
    
    <!-- EHR icon -->
    <rect x="540" y="105" width="20" height="15" fill="#f59e0b"/>
    <line x1="545" y1="109" x2="555" y2="109" stroke="#ffffff" stroke-width="1"/>
    <line x1="545" y1="113" x2="555" y2="113" stroke="#ffffff" stroke-width="1"/>
    <line x1="545" y1="117" x2="550" y2="117" stroke="#ffffff" stroke-width="1"/>
    <text x="570" y="115" font-family="Arial, sans-serif" font-size="11" fill="#d97706">EHR integration</text>
    
    <!-- Notes icon -->
    <path d="M 540 135 L 555 135 L 555 150 L 540 150 Z M 550 140 L 560 140 L 555 145 Z" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="570" y="145" font-family="Arial, sans-serif" font-size="11" fill="#d97706">Session notes & video clips</text>
    
    <!-- Billing -->
    <text x="540" y="170" font-family="Arial, sans-serif" font-size="11" fill="#d97706">$</text>
    <circle cx="545" cy="165" r="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="560" y="170" font-family="Arial, sans-serif" font-size="11" fill="#d97706">Billing codes (95831-95833)</text>
    
    <text x="515" y="185" font-family="Arial, sans-serif" font-size="10" fill="#d97706">• Medicare/insurance compliance</text>
  </g>
  
  <!-- Follow-up -->
  <g id="follow-up">
    <rect x="740" y="70" width="180" height="120" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="10"/>
    <text x="830" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6">Follow-up Care</text>
    
    <!-- Home program icon -->
    <rect x="770" y="105" width="15" height="20" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M 770 110 L 777 105 L 785 110" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <text x="795" y="115" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6">Digital home program</text>
    
    <!-- Communication -->
    <ellipse cx="777" cy="140" rx="8" ry="5" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M 783 138 L 788 140 L 783 142" fill="#8b5cf6"/>
    <text x="795" y="145" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6">Patient portal messaging</text>
    
    <!-- Progress tracking -->
    <polyline points="770,160 775,155 780,158 785,152 790,156" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <text x="795" y="160" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6">Remote progress tracking</text>
    
    <text x="745" y="180" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">• Wearable device integration</text>
    <text x="745" y="195" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">• Scheduled check-ins</text>
  </g>
  
  <!-- Technology Requirements -->
  <g id="tech-requirements">
    <rect x="100" y="230" width="800" height="100" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="10"/>
    <text x="500" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#475569">Technology Requirements & Compliance</text>
    
    <!-- HIPAA Compliance -->
    <rect x="120" y="270" width="150" height="50" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="195" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">HIPAA Compliance</text>
    <text x="130" y="305" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• End-to-end encryption</text>
    <text x="130" y="318" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• BAA with platform provider</text>
    
    <!-- Internet Requirements -->
    <rect x="290" y="270" width="150" height="50" fill="#eff6ff" stroke="#2563eb" stroke-width="2" rx="5"/>
    <text x="365" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb">Internet Requirements</text>
    <text x="300" y="305" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Min 10 Mbps upload/download</text>
    <text x="300" y="318" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Stable connection priority</text>
    
    <!-- Device Requirements -->
    <rect x="460" y="270" width="150" height="50" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="535" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">Device Requirements</text>
    <text x="470" y="305" font-family="Arial, sans-serif" font-size="10" fill="#047857">• HD camera & microphone</text>
    <text x="470" y="318" font-family="Arial, sans-serif" font-size="10" fill="#047857">• Large screen recommended</text>
    
    <!-- Platform Features -->
    <rect x="630" y="270" width="150" height="50" fill="#fefce8" stroke="#eab308" stroke-width="2" rx="5"/>
    <text x="705" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a16207">Platform Features</text>
    <text x="640" y="305" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Screen sharing capability</text>
    <text x="640" y="318" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Session recording (if consented)</text>
    
    <!-- State Licensing -->
    <rect x="800" y="270" width="80" height="50" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <text x="840" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">Licensing</text>
    <text x="810" y="305" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">State-specific</text>
    <text x="810" y="318" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">requirements</text>
  </g>
  
  <!-- Benefits & Challenges -->
  <g id="benefits-challenges">
    <!-- Benefits -->
    <rect x="100" y="370" width="350" height="180" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="10"/>
    <text x="275" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">Benefits of Telehealth PT</text>
    
    <text x="110" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Patient Benefits:</text>
    <text x="110" y="430" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Improved access to care (rural/mobility limited)</text>
    <text x="110" y="445" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Reduced travel time and costs</text>
    <text x="110" y="460" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Real-time observation of home environment</text>
    <text x="110" y="475" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Enhanced family/caregiver involvement</text>
    
    <text x="110" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Provider Benefits:</text>
    <text x="110" y="510" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Expanded patient reach and retention</text>
    <text x="110" y="525" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Flexible scheduling options</text>
    <text x="110" y="540" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Reduced no-show rates</text>
    
    <!-- Challenges -->
    <rect x="500" y="370" width="350" height="180" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
    <text x="675" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">Challenges & Limitations</text>
    
    <text x="510" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b91c1c">Clinical Limitations:</text>
    <text x="510" y="430" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Limited hands-on assessment capabilities</text>
    <text x="510" y="445" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Difficulty with manual therapy techniques</text>
    <text x="510" y="460" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Technology barriers for some patients</text>
    
    <text x="510" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b91c1c">Implementation Challenges:</text>
    <text x="510" y="495" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Initial setup and training requirements</text>
    <text x="510" y="510" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Reimbursement and regulatory complexity</text>
    <text x="510" y="525" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Internet connectivity issues</text>
    <text x="510" y="540" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Privacy and security considerations</text>
  </g>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Main workflow arrows -->
  <line x1="230" y1="130" x2="280" y2="130" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="130" x2="510" y2="130" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="690" y1="130" x2="740" y2="130" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- To technology requirements -->
  <line x1="140" y1="190" x2="200" y2="230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="190" x2="365" y2="230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="190" x2="535" y2="230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="830" y1="190" x2="705" y2="230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>