<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Berg Balance Scale: Single Leg Stand
  </text>
  
  <!-- Ground line -->
  <line x1="200" y1="420" x2="600" y2="420" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Person standing on one leg -->
  <!-- Head -->
  <circle cx="400" cy="150" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="390" cy="145" r="3" fill="#1a56a0"/>
  <circle cx="410" cy="145" r="3" fill="#1a56a0"/>
  <path d="M 385 160 Q 400 170 415 160" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Body -->
  <line x1="400" y1="175" x2="400" y2="330" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Arms for balance -->
  <line x1="400" y1="200" x2="350" y2="180" stroke="#1a56a0" stroke-width="3"/>
  <line x1="400" y1="200" x2="450" y2="190" stroke="#1a56a0" stroke-width="3"/>
  <line x1="350" y1="180" x2="330" y2="170" stroke="#1a56a0" stroke-width="3"/>
  <line x1="450" y1="190" x2="470" y2="185" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Standing leg -->
  <line x1="400" y1="330" x2="400" y2="415" stroke="#1a56a0" stroke-width="4"/>
  <ellipse cx="400" cy="420" rx="18" ry="6" fill="#1a56a0"/>
  
  <!-- Lifted leg (bent at knee) -->
  <line x1="400" y1="330" x2="420" y2="370" stroke="#1a56a0" stroke-width="3"/>
  <line x1="420" y1="370" x2="440" y2="340" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="445" cy="335" rx="12" ry="4" fill="#1a56a0"/>
  
  <!-- Test instructions box -->
  <rect x="100" y="80" width="250" height="140" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1" rx="10"/>
  <text x="225" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a56a0">Test Instructions</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Stand on one leg</text>
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Lift opposite leg off ground</text>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">• Hold for 10 seconds</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Use arms for balance</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">• No external support</text>
  
  <!-- Scoring box -->
  <rect x="450" y="80" width="250" height="140" fill="#fff3e0" stroke="#1a56a0" stroke-width="1" rx="10"/>
  <text x="575" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Scoring Criteria</text>
  <text x="460" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">4 - Stands 10 seconds independently</text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">3 - Stands 5-10 seconds</text>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">2 - Stands 3-5 seconds</text>
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">1 - Tries to raise leg, unable 3 sec</text>
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">0 - Unable to try or needs assist</text>
  
  <!-- Balance strategy indicators -->
  <path d="M 330 170 Q 320 165 315 160" stroke="#2e7d32" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 470 185 Q 480 180 485 175" stroke="#2e7d32" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Arms for balance</text>
  
  <!-- Center of gravity line -->
  <line x1="400" y1="150" x2="400" y2="420" stroke="#d32f2f" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Center of gravity</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
  </defs>
  
  <!-- Safety note -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">
    ⚠ Test most challenging position - be ready to assist
  </text>
</svg>