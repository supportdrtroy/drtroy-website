<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    CTSIB Condition 3: Foam Surface, Eyes Open
  </text>
  
  <!-- Firm ground base -->
  <rect x="100" y="400" width="600" height="30" fill="#8d6e63" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Foam pad on top -->
  <rect x="320" y="370" width="160" height="30" fill="#ffeb3b" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Compliant Foam Surface</text>
  
  <!-- Foam texture indicators -->
  <circle cx="340" cy="380" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="360" cy="385" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="380" cy="382" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="400" cy="387" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="420" cy="383" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="440" cy="386" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="460" cy="381" r="3" fill="#ffc107" opacity="0.7"/>
  
  <!-- Person standing on foam with increased sway -->
  <!-- Head with open eyes -->
  <circle cx="395" cy="180" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="385" cy="175" r="4" fill="#1a56a0"/>
  <circle cx="405" cy="175" r="4" fill="#1a56a0"/>
  <path d="M 380 190 Q 395 200 410 190" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Body showing more postural adjustments -->
  <line x1="395" y1="205" x2="400" y2="340" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Arms slightly more active for balance -->
  <line x1="395" y1="230" x2="360" y2="270" stroke="#1a56a0" stroke-width="3"/>
  <line x1="360" y1="270" x2="345" y2="310" stroke="#1a56a0" stroke-width="3"/>
  <line x1="395" y1="230" x2="430" y2="275" stroke="#1a56a0" stroke-width="3"/>
  <line x1="430" y1="275" x2="445" y2="315" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Legs on foam -->
  <line x1="400" y1="340" x2="385" y2="365" stroke="#1a56a0" stroke-width="3"/>
  <line x1="400" y1="340" x2="415" y2="365" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="380" cy="370" rx="15" ry="5" fill="#1a56a0"/>
  <ellipse cx="420" cy="370" rx="15" ry="5" fill="#1a56a0"/>
  
  <!-- Sensory systems status -->
  <rect x="100" y="80" width="250" height="160" fill="#fff3cd" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="225" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9800">Somatosensory Challenge</text>
  
  <!-- Visual system - available -->
  <circle cx="135" cy="130" r="12" fill="#2e7d32"/>
  <text x="155" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Visual System ✓</text>
  <text x="155" y="150" font-family="Arial, sans-serif" font-size="11" fill="#333">Eyes open - visual input available</text>
  
  <!-- Somatosensory system - challenged -->
  <circle cx="135" cy="170" r="12" fill="#ff9800"/>
  <text x="155" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Somatosensory ~</text>
  <text x="155" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">Foam surface - inaccurate feedback</text>
  
  <!-- Vestibular system - available -->
  <circle cx="135" cy="210" r="12" fill="#2e7d32"/>
  <text x="155" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Vestibular System ✓</text>
  <text x="155" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">Inner ear functioning normally</text>
  
  <!-- Test details -->
  <rect x="450" y="80" width="280" height="160" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a56a0">Test Protocol</text>
  
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Surface:</text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Medium density foam pad</text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="11" fill="#333">• Compliant surface disrupts</text>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">  ankle proprioception</text>
  
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Key Challenge:</text>
  <text x="460" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">• Inaccurate somatosensory input</text>
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Reliance on vision and vestibular</text>
  
  <!-- Expected outcome -->
  <rect x="100" y="260" width="600" height="80" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Expected Performance</text>
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">• MODERATE-HIGH challenge - somatosensory conflict</text>
  <text x="120" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">• Increased sway and postural adjustments</text>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333">• Greater reliance on visual and vestibular systems</text>
  
  <!-- Foam compression visualization -->
  <path d="M 380 370 Q 385 375 390 370 Q 395 375 400 370 Q 405 375 410 370 Q 415 375 420 370" 
        stroke="#ff9800" stroke-width="2" fill="none"/>
  <text x="440" y="375" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Foam compresses</text>
  <text x="440" y="385" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">and deforms</text>
  
  <!-- Increased sway pattern -->
  <path d="M 395 180 Q 385 200 395 220 Q 405 240 395 260 Q 385 280 395 300 Q 405 320 395 340" 
        stroke="#ff9800" stroke-width="2" fill="none" stroke-dasharray="4,4" opacity="0.7"/>
  <text x="420" y="240" font-family="Arial, sans-serif" font-size="11" fill="#ff9800">Larger sway due to</text>
  <text x="420" y="255" font-family="Arial, sans-serif" font-size="11" fill="#ff9800">unstable surface</text>
  
  <!-- Visual reference still available -->
  <circle cx="395" cy="180" r="60" fill="none" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="470" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Visual reference</text>
  <text x="470" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">still available</text>
  
  <!-- Ankle proprioception disruption -->
  <circle cx="400" cy="365" r="15" fill="#ff9800" opacity="0.3"/>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Disrupted ankle</text>
  <text x="430" y="365" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">proprioception</text>
  
  <!-- Clinical significance -->
  <rect x="150" y="350" width="500" height="25" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="400" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">
    Tests ability to use vision/vestibular when somatosensory input is unreliable
  </text>
</svg>