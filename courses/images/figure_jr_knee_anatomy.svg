<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 750" width="900" height="750">
  <!-- Background -->
  <rect width="900" height="750" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e3a8a">
    Knee Joint Anatomy and Total Knee Replacement Components
  </text>
  
  <!-- Normal Knee Anatomy (Left Side) -->
  <g id="normal-knee">
    <text x="225" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">Normal Knee Anatomy</text>
    
    <!-- Femur (thighbone) -->
    <rect x="190" y="90" width="70" height="120" fill="#e5e7eb" stroke="#374151" stroke-width="2" rx="10"/>
    
    <!-- Femoral Condyles -->
    <ellipse cx="210" cy="210" rx="25" ry="15" fill="#d1d5db" stroke="#374151" stroke-width="2"/>
    <ellipse cx="240" cy="210" rx="25" ry="15" fill="#d1d5db" stroke="#374151" stroke-width="2"/>
    
    <!-- Menisci -->
    <path d="M 190 215 Q 210 205 230 215 Q 210 225 190 215" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <path d="M 220 215 Q 240 205 260 215 Q 240 225 220 215" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Tibial Plateau -->
    <rect x="190" y="220" width="70" height="25" fill="#d1d5db" stroke="#374151" stroke-width="2"/>
    
    <!-- Tibia (shinbone) -->
    <rect x="200" y="245" width="50" height="120" fill="#e5e7eb" stroke="#374151" stroke-width="2" rx="5"/>
    
    <!-- Fibula -->
    <rect x="270" y="250" width="15" height="110" fill="#e5e7eb" stroke="#374151" stroke-width="2" rx="5"/>
    
    <!-- Patella (kneecap) -->
    <ellipse cx="180" cy="180" rx="20" ry="30" fill="#d1d5db" stroke="#374151" stroke-width="2"/>
    
    <!-- Cartilage on tibial plateau -->
    <rect x="195" y="217" width="60" height="3" fill="#3b82f6"/>
    
    <!-- Articular cartilage on femoral condyles -->
    <ellipse cx="210" cy="210" rx="23" ry="13" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <ellipse cx="240" cy="210" rx="23" ry="13" fill="none" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- ACL and PCL representation -->
    <line x1="205" y1="200" x2="235" y2="230" stroke="#dc2626" stroke-width="3"/>
    <line x1="245" y1="200" x2="215" y2="230" stroke="#dc2626" stroke-width="3"/>
    
    <!-- Labels for normal anatomy -->
    <g id="normal-labels">
      <line x1="225" y1="150" x2="280" y2="130" stroke="#374151" stroke-width="1"/>
      <text x="285" y="130" font-family="Arial, sans-serif" font-size="12" fill="#374151">Femur</text>
      
      <line x1="180" y1="170" x2="120" y2="150" stroke="#374151" stroke-width="1"/>
      <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" fill="#374151">Patella</text>
      
      <line x1="200" y1="215" x2="130" y2="200" stroke="#3b82f6" stroke-width="1"/>
      <text x="40" y="200" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Medial Meniscus</text>
      
      <line x1="250" y1="215" x2="320" y2="200" stroke="#3b82f6" stroke-width="1"/>
      <text x="325" y="200" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Lateral Meniscus</text>
      
      <line x1="225" y1="305" x2="280" y2="320" stroke="#374151" stroke-width="1"/>
      <text x="285" y="325" font-family="Arial, sans-serif" font-size="12" fill="#374151">Tibia</text>
      
      <line x1="220" y1="215" x2="150" y2="235" stroke="#dc2626" stroke-width="1"/>
      <text x="60" y="240" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">ACL/PCL</text>
      
      <line x1="277" y1="305" x2="320" y2="290" stroke="#374151" stroke-width="1"/>
      <text x="325" y="290" font-family="Arial, sans-serif" font-size="12" fill="#374151">Fibula</text>
    </g>
  </g>
  
  <!-- Total Knee Replacement (Right Side) -->
  <g id="tkr">
    <text x="675" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">Total Knee Replacement</text>
    
    <!-- Femur (preserved bone) -->
    <rect x="640" y="90" width="70" height="100" fill="#e5e7eb" stroke="#374151" stroke-width="2" rx="10"/>
    
    <!-- Femoral Component -->
    <path d="M 640 190 Q 650 180 675 180 Q 700 180 710 190 L 710 220 Q 700 230 675 235 Q 650 230 640 220 Z" 
          fill="#9ca3af" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Femoral condyles (metal) -->
    <ellipse cx="660" cy="220" rx="25" ry="12" fill="#6b7280" stroke="#1f2937" stroke-width="2"/>
    <ellipse cx="690" cy="220" rx="25" ry="12" fill="#6b7280" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Tibial Component (Metal Baseplate) -->
    <rect x="640" y="235" width="70" height="15" fill="#9ca3af" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Polyethylene Insert -->
    <rect x="645" y="225" width="60" height="10" fill="#ffffff" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Tibial Stem -->
    <rect x="670" y="250" width="10" height="30" fill="#6b7280" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Tibia (preserved bone) -->
    <rect x="650" y="280" width="50" height="85" fill="#e5e7eb" stroke="#374151" stroke-width="2" rx="5"/>
    
    <!-- Fibula (unchanged) -->
    <rect x="720" y="285" width="15" height="75" fill="#e5e7eb" stroke="#374151" stroke-width="2" rx="5"/>
    
    <!-- Patellar Component -->
    <ellipse cx="620" cy="180" rx="18" ry="25" fill="#ffffff" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Bone cement areas -->
    <path d="M 645 250 L 645 275 Q 650 280 675 280 Q 700 280 705 275 L 705 250" 
          fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" opacity="0.7"/>
    
    <!-- Labels for TKR components -->
    <g id="tkr-labels">
      <line x1="675" y1="150" x2="730" y2="130" stroke="#1f2937" stroke-width="1"/>
      <text x="735" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Femur (preserved)</text>
      <text x="735" y="138" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Natural bone</text>
      
      <line x1="675" y1="200" x2="750" y2="170" stroke="#1f2937" stroke-width="1"/>
      <text x="755" y="165" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Femoral Component</text>
      <text x="755" y="178" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(Cobalt-Chrome)</text>
      
      <line x1="620" y1="170" x2="560" y2="150" stroke="#6b7280" stroke-width="1"/>
      <text x="460" y="145" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Patellar Component</text>
      <text x="480" y="158" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(Polyethylene)</text>
      
      <line x1="655" y1="230" x2="580" y2="210" stroke="#6b7280" stroke-width="1"/>
      <text x="470" y="205" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Polyethylene Insert</text>
      <text x="500" y="218" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(UHMWPE)</text>
      
      <line x1="675" y1="242" x2="750" y2="260" stroke="#1f2937" stroke-width="1"/>
      <text x="755" y="255" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Tibial Baseplate</text>
      <text x="755" y="268" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(Titanium/Cobalt-Chrome)</text>
      
      <line x1="675" y1="265" x2="750" y2="285" stroke="#1f2937" stroke-width="1"/>
      <text x="755" y="285" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Tibial Stem</text>
      
      <line x1="675" y1="265" x2="580" y2="285" stroke="#9ca3af" stroke-width="1"/>
      <text x="485" y="280" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Bone Cement</text>
      <text x="500" y="293" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(PMMA)</text>
      
      <line x1="675" y1="325" x2="750" y2="345" stroke="#374151" stroke-width="1"/>
      <text x="755" y="345" font-family="Arial, sans-serif" font-size="12" fill="#374151">Tibia (preserved)</text>
    </g>
  </g>
  
  <!-- Surgical Approach Comparison -->
  <g id="approaches">
    <text x="450" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
      Surgical Approaches &amp; Component Design Options
    </text>
    
    <!-- Traditional vs. Minimally Invasive -->
    <rect x="50" y="450" width="250" height="100" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="175" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Surgical Approaches</text>
    
    <text x="60" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Traditional:</text>
    <text x="60" y="510" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• 8-12 inch incision</text>
    <text x="60" y="525" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Medial parapatellar approach</text>
    
    <text x="60" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Minimally Invasive:</text>
    <text x="60" y="560" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• 4-6 inch incision</text>
    <text x="60" y="575" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Quadriceps-sparing techniques</text>
    
    <!-- Implant Design Options -->
    <rect x="325" y="450" width="250" height="100" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="450" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Implant Design</text>
    
    <text x="335" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b91c1c">Cruciate Retaining (CR):</text>
    <text x="335" y="510" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Preserves posterior cruciate ligament</text>
    
    <text x="335" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b91c1c">Posterior Stabilized (PS):</text>
    <text x="335" y="545" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Cam-post mechanism replaces PCL</text>
    <text x="335" y="560" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Greater flexion capability</text>
    
    <!-- Fixation Methods -->
    <rect x="600" y="450" width="250" height="100" fill="#fef9e7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="725" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Fixation Methods</text>
    
    <text x="610" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Cemented:</text>
    <text x="610" y="510" font-family="Arial, sans-serif" font-size="11" fill="#a16207">• PMMA bone cement</text>
    <text x="610" y="525" font-family="Arial, sans-serif" font-size="11" fill="#a16207">• Most common fixation method</text>
    
    <text x="610" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Hybrid/Cementless:</text>
    <text x="610" y="560" font-family="Arial, sans-serif" font-size="11" fill="#a16207">• Porous coating for bone ingrowth</text>
    <text x="610" y="575" font-family="Arial, sans-serif" font-size="11" fill="#a16207">• Younger, active patients</text>
  </g>
  
  <!-- Component Longevity & Outcomes -->
  <g id="outcomes">
    <rect x="100" y="580" width="700" height="120" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="10"/>
    <text x="450" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
      Component Longevity &amp; Expected Outcomes
    </text>
    
    <!-- Left column - Longevity -->
    <text x="120" y="635" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Implant Longevity:</text>
    <text x="120" y="655" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• 15-20 year survival rate: 90-95%</text>
    <text x="120" y="670" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Younger patients may require revision</text>
    <text x="120" y="685" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Modern implants showing improved durability</text>
    
    <!-- Middle column - Function -->
    <text x="350" y="635" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Functional Outcomes:</text>
    <text x="350" y="655" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Pain relief: 90-95% success rate</text>
    <text x="350" y="670" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• ROM: Typically 0-120° flexion</text>
    <text x="350" y="685" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Return to low-impact activities</text>
    
    <!-- Right column - Complications -->
    <text x="580" y="635" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Potential Complications:</text>
    <text x="580" y="655" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Infection (&lt;2%)</text>
    <text x="580" y="670" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• Loosening, wear, instability</text>
    <text x="580" y="685" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">• DVT/PE, stiffness</text>
  </g>
  
  <!-- Connecting elements -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Comparison arrow -->
  <line x1="350" y1="250" x2="530" y2="250" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="440" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Surgical Replacement</text>
</svg>