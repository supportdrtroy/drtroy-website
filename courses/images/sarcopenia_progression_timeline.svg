<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Sarcopenia Progression Timeline
  </text>
  
  <!-- Age axis -->
  <line x1="80" y1="500" x2="720" y2="500" stroke="#1a56a0" stroke-width="2"/>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Age (years)</text>
  
  <!-- Age markers -->
  <text x="120" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">30</text>
  <text x="240" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">50</text>
  <text x="360" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">70</text>
  <text x="480" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">90</text>
  
  <!-- Muscle mass axis -->
  <line x1="80" y1="500" x2="80" y2="80" stroke="#1a56a0" stroke-width="2"/>
  <text x="25" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" transform="rotate(-90 25 290)">Muscle Mass (%)</text>
  
  <!-- Muscle mass decline curve -->
  <path d="M 120 120 Q 240 140 360 220 Q 480 340 600 440" stroke="#d32f2f" stroke-width="3" fill="none"/>
  
  <!-- Intervention zones -->
  <rect x="240" y="80" width="120" height="360" fill="#e8f4fd" opacity="0.7"/>
  <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">Early Intervention Zone</text>
  
  <rect x="360" y="80" width="120" height="360" fill="#fff3cd" opacity="0.7"/>
  <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d32f2f">Critical Intervention Zone</text>
  
  <!-- Labels -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">Peak muscle mass</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Accelerated loss</text>
  <text x="550" y="450" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Severe sarcopenia</text>
  
  <!-- Legend -->
  <rect x="550" y="550" width="200" height="40" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="560" y1="565" x2="590" y2="565" stroke="#d32f2f" stroke-width="3"/>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="11" fill="#333">Muscle mass decline</text>
</svg>