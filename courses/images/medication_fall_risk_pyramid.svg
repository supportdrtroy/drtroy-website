<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Medication Fall Risk Pyramid
  </text>
  
  <!-- High Risk Tier (top) -->
  <polygon points="300,120 500,120 450,200 350,200" fill="#d32f2f" opacity="0.8"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">HIGH RISK</text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sedatives, Antipsychotics</text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Anticonvulsants, Opioids</text>
  
  <!-- Medium Risk Tier (middle) -->
  <polygon points="250,200 550,200 520,320 280,320" fill="#ff9800" opacity="0.8"/>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MEDIUM RISK</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Antihypertensives, Diuretics</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Antidepressants, Hypnotics</text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Muscle Relaxants</text>
  
  <!-- Low Risk Tier (bottom) -->
  <polygon points="200,320 600,320 580,420 220,420" fill="#2e7d32" opacity="0.8"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">LOW RISK</text>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Vitamins, Supplements</text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Topical medications</text>
  
  <!-- Risk indicators -->
  <text x="650" y="160" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">3+ medications</text>
  <text x="650" y="260" font-family="Arial, sans-serif" font-size="12" fill="#ff9800" font-weight="bold">1-2 medications</text>
  <text x="650" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">Minimal impact</text>
  
  <!-- Bottom note -->
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#555">
    Risk increases with polypharmacy and age-related physiological changes
  </text>
</svg>