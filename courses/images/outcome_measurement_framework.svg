<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Outcome Measurement Framework
  </text>
  
  <!-- Column headers -->
  <rect x="50" y="70" width="200" height="50" fill="#1a56a0" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">INPUT</text>
  
  <rect x="300" y="70" width="200" height="50" fill="#2e7d32" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">INTERVENTION</text>
  
  <rect x="550" y="70" width="200" height="50" fill="#ff9800" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="650" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">OUTCOME</text>
  
  <!-- Input column content -->
  <rect x="50" y="140" width="200" height="300" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1"/>
  
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a56a0">Assessment Data</text>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Berg Balance Scale</text>
  <text x="60" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">• Fall Risk Assessment</text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Gait Speed</text>
  <text x="60" y="245" font-family="Arial, sans-serif" font-size="11" fill="#333">• Medication Review</text>
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">• Environmental Hazards</text>
  
  <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a56a0">Patient Factors</text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">• Age & Comorbidities</text>
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333">• Cognitive Status</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">• Previous Falls</text>
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="11" fill="#333">• Functional Level</text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="11" fill="#333">• Fear of Falling</text>
  
  <!-- Intervention column content -->
  <rect x="300" y="140" width="200" height="300" fill="#e8f5e9" stroke="#1a56a0" stroke-width="1"/>
  
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">Exercise Programs</text>
  <text x="310" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Balance Training</text>
  <text x="310" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">• Strength Building</text>
  <text x="310" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Tai Chi/Yoga</text>
  
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">Environmental Mods</text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="11" fill="#333">• Home Safety</text>
  <text x="310" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">• Lighting Improvements</text>
  <text x="310" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">• Assistive Devices</text>
  
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">Clinical Management</text>
  <text x="310" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333">• Medication Review</text>
  <text x="310" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">• Vision Correction</text>
  <text x="310" y="405" font-family="Arial, sans-serif" font-size="11" fill="#333">• Education</text>
  
  <!-- Outcome column content -->
  <rect x="550" y="140" width="200" height="300" fill="#fff3e0" stroke="#1a56a0" stroke-width="1"/>
  
  <text x="650" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ff9800">Primary Outcomes</text>
  <text x="560" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Fall Rate Reduction</text>
  <text x="560" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">• Injury Prevention</text>
  <text x="560" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Balance Improvement</text>
  
  <text x="650" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ff9800">Secondary Outcomes</text>
  <text x="560" y="275" font-family="Arial, sans-serif" font-size="11" fill="#333">• Functional Mobility</text>
  <text x="560" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">• Quality of Life</text>
  <text x="560" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">• Self-Efficacy</text>
  <text x="560" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333">• Healthcare Costs</text>
  
  <text x="650" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ff9800">Measurement Tools</text>
  <text x="560" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">• Fall Calendars</text>
  <text x="560" y="405" font-family="Arial, sans-serif" font-size="11" fill="#333">• Functional Assessments</text>
  <text x="560" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">• Quality Surveys</text>
  
  <!-- Arrows between columns -->
  <polygon points="270,290 290,280 290,300" fill="#1a56a0"/>
  <polygon points="520,290 540,280 540,300" fill="#1a56a0"/>
  
  <!-- Bottom note -->
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#555">
    Continuous monitoring and evaluation drive program improvement
  </text>
</svg>