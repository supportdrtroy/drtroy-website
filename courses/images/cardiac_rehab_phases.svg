<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a365d" text-anchor="middle">Cardiac Rehabilitation Phases</text>
  
  <!-- Phase I: Inpatient -->
  <rect x="50" y="80" width="180" height="200" fill="#fef2f2" stroke="#dc2626" stroke-width="3" rx="12"/>
  <text x="140" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">Phase I</text>
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b" text-anchor="middle">Inpatient</text>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">1-5 days post-event</text>
  
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Goals:</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Medical stability</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Early mobilization</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Patient education</text>
  
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Activities:</text>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Bed mobility (1-2 METs)</text>
  
  <!-- Phase II: Outpatient Supervised -->
  <rect x="270" y="80" width="180" height="200" fill="#fffbeb" stroke="#f59e0b" stroke-width="3" rx="12"/>
  <text x="360" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Phase II</text>
  <text x="360" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706" text-anchor="middle">Outpatient Supervised</text>
  <text x="360" y="150" font-family="Arial, sans-serif" font-size="12" fill="#d97706" text-anchor="middle">2-12 weeks</text>
  
  <text x="290" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Goals:</text>
  <text x="290" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Progressive exercise</text>
  <text x="290" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Risk factor modification</text>
  <text x="290" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Psychological support</text>
  
  <text x="290" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Activities:</text>
  <text x="290" y="265" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Monitored exercise (3-6 METs)</text>
  
  <!-- Phase III: Maintenance -->
  <rect x="490" y="80" width="180" height="200" fill="#f0f9ff" stroke="#3b82f6" stroke-width="3" rx="12"/>
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">Phase III</text>
  <text x="580" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle">Maintenance</text>
  <text x="580" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2563eb" text-anchor="middle">Long-term</text>
  
  <text x="510" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Goals:</text>
  <text x="510" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Independent exercise</text>
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Lifestyle maintenance</text>
  <text x="510" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Long-term health</text>
  
  <text x="510" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Activities:</text>
  <text x="510" y="265" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Home/community exercise</text>
  
  <!-- Phase IV: Community -->
  <rect x="710" y="80" width="180" height="200" fill="#ecfdf5" stroke="#059669" stroke-width="3" rx="12"/>
  <text x="800" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857" text-anchor="middle">Phase IV</text>
  <text x="800" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle">Community</text>
  <text x="800" y="150" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">Lifelong</text>
  
  <text x="730" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Goals:</text>
  <text x="730" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Optimal health</text>
  <text x="730" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Prevention</text>
  <text x="730" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Quality of life</text>
  
  <text x="730" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Activities:</text>
  <text x="730" y="265" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Community programs</text>
  
  <!-- Arrows between phases -->
  <path d="M240 180 L260 180 M250 170 L260 180 L250 190" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M460 180 L480 180 M470 170 L480 180 L470 190" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M680 180 L700 180 M690 170 L700 180 L690 190" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Exercise Prescription Guidelines -->
  <rect x="100" y="320" width="700" height="250" fill="white" stroke="#e5e7eb" stroke-width="2" rx="12"/>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d" text-anchor="middle">Exercise Prescription Guidelines</text>
  
  <!-- FITT-VP Principle -->
  <rect x="130" y="370" width="640" height="180" fill="#f8fafc" stroke="#6b7280" stroke-width="1" rx="8"/>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a365d" text-anchor="middle">FITT-VP Principle for Cardiac Rehabilitation</text>
  
  <text x="150" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">F - Frequency:</text>
  <text x="250" y="415" font-family="Arial, sans-serif" font-size="12" fill="#374151">3-5 days per week minimum</text>
  
  <text x="150" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">I - Intensity:</text>
  <text x="230" y="435" font-family="Arial, sans-serif" font-size="12" fill="#374151">40-80% HRR or RPE 11-16 (6-20 scale)</text>
  
  <text x="150" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">T - Time:</text>
  <text x="200" y="455" font-family="Arial, sans-serif" font-size="12" fill="#374151">20-60 minutes continuous or accumulated</text>
  
  <text x="150" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6">T - Type:</text>
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="12" fill="#374151">Aerobic (walking, cycling) + resistance training</text>
  
  <text x="150" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">V - Volume:</text>
  <text x="220" y="495" font-family="Arial, sans-serif" font-size="12" fill="#374151">≥150 min/week moderate or ≥75 min/week vigorous</text>
  
  <text x="150" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">P - Progression:</text>
  <text x="250" y="515" font-family="Arial, sans-serif" font-size="12" fill="#374151">Gradual increase in duration, then intensity</text>
  
  <!-- Safety considerations -->
  <rect x="500" y="415" width="250" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="6"/>
  <text x="625" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">Safety Considerations</text>
  <text x="520" y="455" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Monitor HR, BP, symptoms</text>
  <text x="520" y="470" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Stop criteria: chest pain, SOB</text>
  <text x="520" y="485" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Emergency action plan</text>
  <text x="520" y="500" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Physician communication</text>
  <text x="520" y="515" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Risk stratification</text>
</svg>