<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0" text-anchor="middle">
    Treadmill Gait Training with Safety Harness
  </text>
  
  <!-- Treadmill base -->
  <rect x="200" y="300" width="400" height="80" fill="#424242" stroke="#212121" stroke-width="3" rx="5"/>
  <rect x="220" y="320" width="360" height="40" fill="#616161" stroke="#424242" stroke-width="2"/>
  
  <!-- Treadmill belt -->
  <rect x="220" y="320" width="360" height="40" fill="#757575" stroke="#424242" stroke-width="2"/>
  <!-- Belt movement lines -->
  <line x1="230" y1="330" x2="570" y2="330" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="10,5"/>
  <line x1="230" y1="340" x2="570" y2="340" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="10,5"/>
  <line x1="230" y1="350" x2="570" y2="350" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Control panel -->
  <rect x="520" y="280" width="80" height="40" fill="#333333" stroke="#212121" stroke-width="2" rx="3"/>
  <circle cx="540" cy="295" r="4" fill="#4caf50"/>
  <circle cx="560" cy="295" r="4" fill="#f44336"/>
  <text x="560" y="315" font-family="Arial, sans-serif" font-size="8" fill="#white">Controls</text>
  
  <!-- Safety harness system -->
  <!-- Overhead support -->
  <rect x="350" y="60" width="100" height="20" fill="#2196f3" stroke="#1565c0" stroke-width="2" rx="5"/>
  <line x1="400" y1="80" x2="400" y2="120" stroke="#2196f3" stroke-width="8"/>
  
  <!-- Harness on patient -->
  <ellipse cx="400" cy="130" rx="30" ry="15" fill="none" stroke="#2196f3" stroke-width="4"/>
  
  <!-- Person on treadmill -->
  <!-- Head -->
  <circle cx="400" cy="150" r="25" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="392" cy="145" r="3" fill="#333333"/>
  <circle cx="408" cy="145" r="3" fill="#333333"/>
  
  <!-- Torso -->
  <ellipse cx="400" cy="220" rx="35" ry="60" fill="#e3f2fd" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Arms -->
  <line x1="365" y1="200" x2="340" y2="230" stroke="#1a56a0" stroke-width="5"/>
  <line x1="435" y1="200" x2="460" y2="230" stroke="#1a56a0" stroke-width="5"/>
  
  <!-- Legs in walking position -->
  <line x1="385" y1="280" x2="375" y2="360" stroke="#1a56a0" stroke-width="6"/>
  <line x1="415" y1="280" x2="425" y2="360" stroke="#1a56a0" stroke-width="6"/>
  
  <!-- Speed indicator -->
  <rect x="100" y="150" width="120" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="14" fill="#ff6f00" text-anchor="middle" font-weight="bold">Speed Control</text>
  <text x="160" y="195" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Start: 0.5 mph</text>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">Progress: 0.1 mph</text>
  <text x="160" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">increments</text>
  
  <!-- Benefits -->
  <rect x="50" y="400" width="700" height="80" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2" rx="5"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="16" fill="#2e7d32" text-anchor="middle" font-weight="bold">
    Treadmill Training Benefits
  </text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">
    Speed and Endurance Progression • Safety Harness Prevents Falls • Consistent Gait Pattern Training
  </text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">
    Allows Focus on Form • Gradual Challenge Increase • Real-time Gait Analysis Possible
  </text>
  
</svg>