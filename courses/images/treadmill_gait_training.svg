<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Treadmill Gait Training with Harness
  </text>
  
  <!-- Treadmill base -->
  <rect x="200" y="350" width="400" height="80" fill="#666" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Treadmill Base</text>
  
  <!-- Treadmill belt -->
  <rect x="220" y="330" width="360" height="20" fill="#333" stroke="#1a56a0" stroke-width="1" rx="5"/>
  
  <!-- Treadmill console -->
  <rect x="520" y="270" width="80" height="60" fill="#e0e0e0" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <rect x="530" y="280" width="60" height="30" fill="#000" stroke="#1a56a0" stroke-width="1"/>
  <circle cx="545" cy="320" r="5" fill="#2e7d32"/>
  <circle cx="565" cy="320" r="5" fill="#d32f2f"/>
  <circle cx="585" cy="320" r="5" fill="#ff9800"/>
  <text x="560" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Control Panel</text>
  
  <!-- Overhead support system -->
  <line x1="150" y1="80" x2="650" y2="80" stroke="#1a56a0" stroke-width="4"/>
  <line x1="150" y1="80" x2="150" y2="100" stroke="#1a56a0" stroke-width="3"/>
  <line x1="650" y1="80" x2="650" y2="100" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Harness system -->
  <line x1="400" y1="80" x2="400" y2="160" stroke="#2e7d32" stroke-width="3"/>
  <circle cx="400" cy="165" r="8" fill="#2e7d32"/>
  <text x="420" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">Support Harness</text>
  
  <!-- Person on treadmill -->
  <!-- Head -->
  <circle cx="400" cy="180" r="20" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="390" cy="175" r="3" fill="#1a56a0"/>
  <circle cx="410" cy="175" r="3" fill="#1a56a0"/>
  <path d="M 385 190 Q 400 200 415 190" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Harness vest -->
  <rect x="380" y="200" width="40" height="50" fill="none" stroke="#2e7d32" stroke-width="3" rx="10"/>
  <line x1="400" y1="165" x2="400" y2="200" stroke="#2e7d32" stroke-width="3"/>
  
  <!-- Body -->
  <line x1="400" y1="250" x2="400" y2="320" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Arms in walking motion -->
  <line x1="400" y1="270" x2="370" y2="290" stroke="#1a56a0" stroke-width="3"/>
  <line x1="370" y1="290" x2="350" y2="310" stroke="#1a56a0" stroke-width="3"/>
  <line x1="400" y1="280" x2="430" y2="300" stroke="#1a56a0" stroke-width="3"/>
  <line x1="430" y1="300" x2="450" y2="320" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Legs in gait pattern -->
  <line x1="400" y1="320" x2="390" y2="340" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="385" cy="345" rx="15" ry="5" fill="#1a56a0"/>
  
  <line x1="400" y1="320" x2="410" y2="340" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="415" cy="345" rx="15" ry="5" fill="#1a56a0"/>
  
  <!-- Safety handrails -->
  <line x1="180" y1="280" x2="180" y2="340" stroke="#8d6e63" stroke-width="6"/>
  <line x1="620" y1="280" x2="620" y2="340" stroke="#8d6e63" stroke-width="6"/>
  <line x1="180" y1="285" x2="240" y2="285" stroke="#8d6e63" stroke-width="4"/>
  <line x1="560" y1="285" x2="620" y2="285" stroke="#8d6e63" stroke-width="4"/>
  
  <!-- Therapist position -->
  <circle cx="150" cy="240" r="15" fill="white" stroke="#2e7d32" stroke-width="2"/>
  <line x1="150" y1="255" x2="150" y2="290" stroke="#2e7d32" stroke-width="3"/>
  <line x1="150" y1="265" x2="130" y2="285" stroke="#2e7d32" stroke-width="2"/>
  <line x1="150" y1="275" x2="170" y2="295" stroke="#2e7d32" stroke-width="2"/>
  <line x1="150" y1="290" x2="140" y2="310" stroke="#2e7d32" stroke-width="2"/>
  <line x1="150" y1="290" x2="160" y2="310" stroke="#2e7d32" stroke-width="2"/>
  <text x="150" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" font-weight="bold">Therapist</text>
  
  <!-- Training parameters -->
  <rect x="50" y="100" width="200" height="140" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1" rx="5"/>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a56a0">Training Parameters</text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">Speed: Start 0.5-1.0 mph</text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">Duration: 5-20 minutes</text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">Support: 10-40% body weight</text>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">Incline: 0-5% grade</text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">Progression: Gradual ↑ speed</text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">                ↓ support</text>
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">                ↑ duration</text>
  
  <!-- Benefits -->
  <rect x="550" y="100" width="200" height="140" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Training Benefits</text>
  <text x="560" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Safe practice environment</text>
  <text x="560" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Consistent speed/surface</text>
  <text x="560" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">• Weight support reduces fear</text>
  <text x="560" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Gait pattern normalization</text>
  <text x="560" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">• Endurance building</text>
  <text x="560" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">• Confidence restoration</text>
  <text x="560" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">• Real-time feedback</text>
  
  <!-- Indications -->
  <rect x="300" y="100" width="200" height="90" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Indications</text>
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Post-stroke gait training</text>
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Balance impairments</text>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">• Fear of falling</text>
  <text x="310" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Deconditioning</text>
  
  <!-- Safety considerations -->
  <rect x="100" y="380" width="600" height="80" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Safety Considerations</text>
  <text x="120" y="420" font-family="Arial, sans-serif" font-size="11" fill="#333">• Emergency stop button accessible</text>
  <text x="120" y="435" font-family="Arial, sans-serif" font-size="11" fill="#333">• Therapist positioned for quick assistance</text>
  <text x="120" y="450" font-family="Arial, sans-serif" font-size="11" fill="#333">• Monitor vitals and fatigue</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="11" fill="#333">• Proper harness fitting</text>
  <text x="450" y="435" font-family="Arial, sans-serif" font-size="11" fill="#333">• Start slow, progress gradually</text>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="11" fill="#333">• Clear communication protocols</text>
</svg>