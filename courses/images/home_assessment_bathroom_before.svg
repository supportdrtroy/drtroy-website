<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Home Assessment: Bathroom BEFORE Modifications
  </text>
  
  <!-- Bathroom walls -->
  <rect x="100" y="80" width="600" height="350" fill="none" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Toilet -->
  <rect x="150" y="300" width="80" height="60" fill="white" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <rect x="160" y="280" width="60" height="20" fill="white" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <text x="190" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Toilet</text>
  
  <!-- Bathtub -->
  <rect x="500" y="250" width="150" height="100" fill="white" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <line x1="500" y1="270" x2="650" y2="270" stroke="#1a56a0" stroke-width="1"/>
  <text x="575" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Bathtub</text>
  
  <!-- Sink -->
  <rect x="300" y="100" width="100" height="60" fill="white" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <circle cx="350" cy="130" r="15" fill="none" stroke="#1a56a0" stroke-width="2"/>
  <text x="350" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Sink</text>
  
  <!-- Door -->
  <rect x="100" y="200" width="20" height="80" fill="none" stroke="#1a56a0" stroke-width="2"/>
  <arc x1="120" y1="200" x2="170" y2="250" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Hazard indicators -->
  <!-- No grab bars -->
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">⚠ No grab bars</text>
  <text x="480" y="220" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">⚠ No grab bars</text>
  
  <!-- Wet floor -->
  <ellipse cx="400" cy="400" rx="60" ry="20" fill="#87ceeb" opacity="0.6"/>
  <text x="400" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">Wet floor</text>
  
  <!-- Dark/poor lighting -->
  <circle cx="200" cy="150" r="30" fill="yellow" opacity="0.3"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Dim lighting</text>
  
  <!-- High bathtub rim -->
  <line x1="500" y1="250" x2="500" y2="200" stroke="#d32f2f" stroke-width="3"/>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">High rim</text>
  
  <!-- Slippery surfaces -->
  <rect x="500" y="330" width="150" height="20" fill="#87ceeb" opacity="0.5"/>
  <text x="575" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Slippery surface</text>
  
  <!-- Hazard summary box -->
  <rect x="50" y="450" width="700" height="40" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Identified Hazards:</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="11" fill="#333">No grab bars • Wet floors • Poor lighting • High bathtub • Slippery surfaces • No shower seat</text>
</svg>