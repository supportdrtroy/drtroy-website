<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0" text-anchor="middle">
    Obstacle Course Training
  </text>
  
  <!-- PT gym floor -->
  <rect x="50" y="80" width="700" height="320" fill="#f5f5f5" stroke="#333333" stroke-width="2"/>
  
  <!-- Cones -->
  <polygon points="150,180 160,200 140,200" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <polygon points="250,180 260,200 240,200" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <polygon points="350,180 360,200 340,200" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <polygon points="450,180 460,200 440,200" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Step-over hurdles -->
  <rect x="180" y="280" width="60" height="8" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <rect x="175" y="288" width="5" height="15" fill="#2196f3"/>
  <rect x="240" y="288" width="5" height="15" fill="#2196f3"/>
  
  <rect x="320" y="280" width="60" height="8" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
  <rect x="315" y="288" width="5" height="15" fill="#2196f3"/>
  <rect x="380" y="288" width="5" height="15" fill="#2196f3"/>
  
  <!-- Different surface patches -->
  <rect x="500" y="150" width="80" height="80" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <text x="540" y="195" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Foam</text>
  
  <rect x="600" y="250" width="80" height="60" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="640" y="285" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Carpet</text>
  
  <!-- Patient figure navigating -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="15" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
    <ellipse cx="0" cy="30" rx="25" ry="40" fill="#e3f2fd" stroke="#1a56a0" stroke-width="2"/>
    <line x1="-20" y1="20" x2="-30" y2="10" stroke="#1a56a0" stroke-width="4"/>
    <line x1="20" y1="20" x2="30" y2="30" stroke="#1a56a0" stroke-width="4"/>
    <line x1="-10" y1="70" x2="-10" y2="120" stroke="#1a56a0" stroke-width="6"/>
    <line x1="10" y1="70" x2="15" y2="120" stroke="#1a56a0" stroke-width="6"/>
  </g>
  
  <!-- Movement path -->
  <path d="M120 140 Q200 120, 250 160 Q350 140, 450 180 Q550 170, 620 280" 
        stroke="#2e7d32" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  <polygon points="615,275 625,285 615,290" fill="#2e7d32"/>
  
  <!-- Benefits box -->
  <rect x="50" y="420" width="700" height="60" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2" rx="5"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" text-anchor="middle" font-weight="bold">
    Benefits: Improves Adaptability and Dynamic Balance
  </text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333333" text-anchor="middle">
    Challenges multiple balance systems • Enhances motor planning • Builds confidence in complex environments
  </text>
  
</svg>