<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a365d" text-anchor="middle">Post-Surgical Rehabilitation Timeline</text>
  
  <!-- Timeline line -->
  <line x1="100" y1="100" x2="800" y2="100" stroke="#374151" stroke-width="3"/>
  
  <!-- Phase 1: Acute (0-2 weeks) -->
  <circle cx="150" cy="100" r="8" fill="#dc2626"/>
  <rect x="50" y="130" width="200" height="100" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">Phase 1: Acute</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">0-2 weeks post-op</text>
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Pain management</text>
  <text x="60" y="205" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Protect surgical site</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Prevent complications</text>
  
  <!-- Phase 2: Subacute (2-6 weeks) -->
  <circle cx="300" cy="100" r="8" fill="#f59e0b"/>
  <rect x="200" y="250" width="200" height="100" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706" text-anchor="middle">Phase 2: Subacute</text>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="12" fill="#d97706" text-anchor="middle">2-6 weeks post-op</text>
  <text x="210" y="310" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Restore ROM</text>
  <text x="210" y="325" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Begin strengthening</text>
  <text x="210" y="340" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tissue healing</text>
  
  <!-- Phase 3: Intermediate (6-12 weeks) -->
  <circle cx="500" cy="100" r="8" fill="#3b82f6"/>
  <rect x="400" y="130" width="200" height="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle">Phase 3: Intermediate</text>
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2563eb" text-anchor="middle">6-12 weeks post-op</text>
  <text x="410" y="190" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Progressive strengthening</text>
  <text x="410" y="205" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Functional training</text>
  <text x="410" y="220" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Neuromuscular control</text>
  
  <!-- Phase 4: Advanced (12+ weeks) -->
  <circle cx="700" cy="100" r="8" fill="#059669"/>
  <rect x="600" y="250" width="200" height="100" fill="#ecfdf5" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="700" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857" text-anchor="middle">Phase 4: Advanced</text>
  <text x="700" y="290" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">12+ weeks post-op</text>
  <text x="610" y="310" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Return to activity</text>
  <text x="610" y="325" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sport-specific training</text>
  <text x="610" y="340" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Maintenance program</text>
  
  <!-- Connecting lines from timeline to boxes -->
  <line x1="150" y1="108" x2="150" y2="130" stroke="#dc2626" stroke-width="2"/>
  <line x1="300" y1="108" x2="300" y2="250" stroke="#f59e0b" stroke-width="2"/>
  <line x1="500" y1="108" x2="500" y2="130" stroke="#3b82f6" stroke-width="2"/>
  <line x1="700" y1="108" x2="700" y2="250" stroke="#059669" stroke-width="2"/>
  
  <!-- Key Milestones -->
  <rect x="50" y="380" width="800" height="80" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a365d" text-anchor="middle">Key Rehabilitation Milestones</text>
  
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Week 1-2:</text>
  <text x="140" y="425" font-family="Arial, sans-serif" font-size="12" fill="#374151">Pain control, wound care, gentle mobilization</text>
  
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Week 3-6:</text>
  <text x="140" y="440" font-family="Arial, sans-serif" font-size="12" fill="#374151">ROM restoration, isometric strengthening</text>
  
  <text x="450" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Week 7-12:</text>
  <text x="520" y="425" font-family="Arial, sans-serif" font-size="12" fill="#374151">Dynamic exercises, functional activities</text>
  
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Week 13+:</text>
  <text x="510" y="440" font-family="Arial, sans-serif" font-size="12" fill="#374151">Advanced training, return to full activity</text>
</svg>