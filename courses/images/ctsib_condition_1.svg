<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0" text-anchor="middle">
    CTSIB Condition 1: Baseline - All Systems Available
  </text>
  
  <!-- Person standing on firm surface -->
  <!-- Head -->
  <circle cx="400" cy="140" r="30" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Eyes open -->
  <circle cx="388" cy="135" r="5" fill="#333333"/>
  <circle cx="412" cy="135" r="5" fill="#333333"/>
  
  <!-- Torso -->
  <ellipse cx="400" cy="240" rx="45" ry="80" fill="#e3f2fd" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Arms at sides -->
  <line x1="355" y1="220" x2="330" y2="300" stroke="#1a56a0" stroke-width="6"/>
  <line x1="445" y1="220" x2="470" y2="300" stroke="#1a56a0" stroke-width="6"/>
  
  <!-- Legs -->
  <line x1="380" y1="320" x2="380" y2="420" stroke="#1a56a0" stroke-width="8"/>
  <line x1="420" y1="320" x2="420" y2="420" stroke="#1a56a0" stroke-width="8"/>
  
  <!-- Firm surface -->
  <rect x="350" y="420" width="100" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" fill="#5d4037" text-anchor="middle" font-weight="bold">Firm Surface</text>
  
  <!-- System status indicators -->
  <!-- Visual System -->
  <circle cx="150" cy="150" r="30" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <circle cx="140" cy="145" r="4" fill="white"/>
  <circle cx="160" cy="145" r="4" fill="white"/>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">✓</text>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">Visual System</text>
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">AVAILABLE</text>
  
  <!-- Vestibular System -->
  <circle cx="650" cy="150" r="30" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <path d="M635 145 Q650 140, 665 145 Q660 155, 655 160 Q650 155, 645 160 Q640 155, 635 145" fill="white"/>
  <text x="680" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">✓</text>
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">Vestibular System</text>
  <text x="650" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">AVAILABLE</text>
  
  <!-- Somatosensory System -->
  <circle cx="400" cy="350" r="30" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <ellipse cx="400" cy="350" rx="15" ry="8" fill="white"/>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">✓</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">Somatosensory</text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">AVAILABLE</text>
  
  <!-- Test result -->
  <rect x="300" y="480" width="200" height="40" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2" rx="5"/>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" text-anchor="middle" font-weight="bold">Normal: 30 seconds</text>
  
</svg>