<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Medication Review Checklist for Fall Risk
  </text>
  
  <!-- Checklist form background -->
  <rect x="100" y="70" width="600" height="370" fill="#fafafa" stroke="#1a56a0" stroke-width="2" rx="10"/>
  
  <!-- Header sections -->
  <rect x="120" y="90" width="560" height="40" fill="#1a56a0" rx="5"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">HIGH-RISK MEDICATIONS</text>
  
  <!-- High risk medications -->
  <rect x="130" y="140" r="5" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <text x="155" y="152" font-family="Arial, sans-serif" font-size="12" fill="#333">CNS Depressants (benzodiazepines, opioids, sleep aids)</text>
  
  <rect x="130" y="165" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2" rx="2"/>
  <text x="155" y="177" font-family="Arial, sans-serif" font-size="12" fill="#333">Antipsychotics (haloperidol, risperidone, olanzapine)</text>
  
  <rect x="130" y="190" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2" rx="2"/>
  <text x="155" y="202" font-family="Arial, sans-serif" font-size="12" fill="#333">Anticonvulsants (phenytoin, carbamazepine)</text>
  
  <rect x="130" y="215" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2" rx="2"/>
  <text x="155" y="227" font-family="Arial, sans-serif" font-size="12" fill="#333">Tricyclic Antidepressants (amitriptyline, nortriptyline)</text>
  
  <rect x="130" y="240" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2" rx="2"/>
  <text x="155" y="252" font-family="Arial, sans-serif" font-size="12" fill="#333">Cardiovascular: Class IA antiarrhythmics</text>
  
  <!-- Moderate risk section -->
  <rect x="120" y="270" width="560" height="30" fill="#ff9800" rx="5"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MODERATE-RISK MEDICATIONS</text>
  
  <rect x="130" y="310" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2" rx="2"/>
  <text x="155" y="322" font-family="Arial, sans-serif" font-size="12" fill="#333">Diuretics (especially loop and thiazide diuretics)</text>
  
  <rect x="130" y="335" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2" rx="2"/>
  <text x="155" y="347" font-family="Arial, sans-serif" font-size="12" fill="#333">Antihypertensives (ACE inhibitors, beta-blockers)</text>
  
  <rect x="130" y="360" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2" rx="2"/>
  <text x="155" y="372" font-family="Arial, sans-serif" font-size="12" fill="#333">SSRIs (sertraline, fluoxetine) - monitor for hyponatremia</text>
  
  <rect x="130" y="385" width="15" height="15" fill="white" stroke="#1a56a0" stroke-width="2" rx="2"/>
  <text x="155" y="397" font-family="Arial, sans-serif" font-size="12" fill="#333">Hypoglycemics (insulin, sulfonylureas)</text>
  
  <!-- Review criteria box -->
  <rect x="100" y="450" width="300" height="40" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="5"/>
  <text x="120" y="470" font-family="Arial, sans-serif" font-size="11" fill="#333">Review frequency: Every medication change, quarterly, or after fall event</text>
  
  <!-- Action items -->
  <rect x="450" y="450" width="300" height="40" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="470" y="470" font-family="Arial, sans-serif" font-size="11" fill="#333">Actions: Discontinue if possible, reduce dose, substitute safer alternative</text>
</svg>