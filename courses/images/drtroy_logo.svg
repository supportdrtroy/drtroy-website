<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Transparent background -->
  
  <!-- Main title "DRTROY" -->
  <g transform="translate(400, 140)">
    <!-- Drop shadow effect -->
    <text x="2" y="2" font-family="Arial Black, Arial" font-size="120" font-weight="900" 
          fill="#0a1929" text-anchor="middle" opacity="0.3">DRTROY</text>
    
    <!-- Main text with outline -->
    <text x="0" y="0" font-family="Arial Black, Arial" font-size="120" font-weight="900" 
          fill="#1a365d" stroke="#ffffff" stroke-width="4" text-anchor="middle">DRTROY</text>
  </g>
  
  <!-- Decorative flourish above -->
  <g transform="translate(400, 80)">
    <path d="M -200 0 Q -180 -10 -160 0 L 160 0 Q 180 -10 200 0" 
          stroke="#718096" stroke-width="2" fill="none"/>
    <circle cx="-200" cy="0" r="8" fill="none" stroke="#718096" stroke-width="2"/>
    <circle cx="200" cy="0" r="8" fill="none" stroke="#718096" stroke-width="2"/>
    <path d="M -195 -5 Q -200 0 -195 5" stroke="#718096" stroke-width="2" fill="none"/>
    <path d="M 195 -5 Q 200 0 195 5" stroke="#718096" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Subtitle "CONTINUING EDUCATION" -->
  <g transform="translate(400, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="400" 
          fill="#718096" text-anchor="middle" letter-spacing="4px">CONTINUING EDUCATION</text>
  </g>
  
  <!-- Decorative flourish below -->
  <g transform="translate(400, 260)">
    <path d="M -200 0 Q -180 10 -160 0 L 160 0 Q 180 10 200 0" 
          stroke="#718096" stroke-width="2" fill="none"/>
    <circle cx="-200" cy="0" r="8" fill="none" stroke="#718096" stroke-width="2"/>
    <circle cx="200" cy="0" r="8" fill="none" stroke="#718096" stroke-width="2"/>
    <path d="M -195 5 Q -200 0 -195 -5" stroke="#718096" stroke-width="2" fill="none"/>
    <path d="M 195 5 Q 200 0 195 -5" stroke="#718096" stroke-width="2" fill="none"/>
  </g>
</svg>