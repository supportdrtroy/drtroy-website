<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Medication Deprescribing Algorithm
  </text>
  
  <!-- Start -->
  <rect x="350" y="60" width="100" height="40" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="20"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Medication Review</text>
  
  <!-- Decision 1 -->
  <polygon points="400,120 460,140 400,160 340,140" fill="#fff3cd" stroke="#1a56a0" stroke-width="2"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">High fall risk med?</text>
  
  <!-- Yes path - Assess benefit -->
  <rect x="200" y="200" width="120" height="40" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
  <text x="260" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Assess Risk/Benefit</text>
  
  <!-- No path - Continue -->
  <rect x="480" y="200" width="120" height="40" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="10"/>
  <text x="540" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Continue Current</text>
  
  <!-- Decision 2 -->
  <polygon points="260,280 310,300 260,320 210,300" fill="#fff3cd" stroke="#1a56a0" stroke-width="2"/>
  <text x="260" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Essential?</text>
  
  <!-- Deprescribe -->
  <rect x="100" y="360" width="100" height="40" fill="#2e7d32" stroke="#2e7d32" stroke-width="2" rx="10"/>
  <text x="150" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Deprescribe</text>
  
  <!-- Modify -->
  <rect x="300" y="360" width="100" height="40" fill="#ff9800" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="350" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Modify Dose/Drug</text>
  
  <!-- Arrows -->
  <line x1="400" y1="100" x2="400" y2="120" stroke="#1a56a0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="150" x2="290" y2="190" stroke="#1a56a0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="150" x2="510" y2="190" stroke="#1a56a0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="260" y1="240" x2="260" y2="280" stroke="#1a56a0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="310" x2="170" y2="350" stroke="#1a56a0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="310" x2="330" y2="350" stroke="#1a56a0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="330" y="170" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">YES</text>
  <text x="470" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">NO</text>
  <text x="220" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">NO</text>
  <text x="290" y="335" font-family="Arial, sans-serif" font-size="11" fill="#ff9800" font-weight="bold">YES</text>
  
  <!-- Instructions -->
  <rect x="450" y="280" width="300" height="150" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1" rx="10"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a56a0">Deprescribing Steps</text>
  <text x="460" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333">1. Discuss with patient/family</text>
  <text x="460" y="345" font-family="Arial, sans-serif" font-size="11" fill="#333">2. Taper gradually if needed</text>
  <text x="460" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333">3. Monitor for withdrawal</text>
  <text x="460" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">4. Follow up regularly</text>
  <text x="460" y="405" font-family="Arial, sans-serif" font-size="11" fill="#333">5. Document decision</text>
  
  <!-- High risk meds -->
  <rect x="50" y="450" width="700" height="40" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="11" fill="#333">High-risk: Benzodiazepines, Antipsychotics, Opioids, Anticholinergics, Z-drugs, Tricyclic antidepressants</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1a56a0"/>
    </marker>
  </defs>
</svg>