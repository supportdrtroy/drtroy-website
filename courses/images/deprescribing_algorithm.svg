  <line x1="500" y1="450" x2="550" y2="450" stroke="#1a56a0" stroke-width="2"/>
  <text x="525" y="445" font-family="Arial, sans-serif" font-size="12" fill="#333333" font-weight="bold">Yes</text>
  <line x1="400" y1="450" x2="300" y2="450" stroke="#1a56a0" stroke-width="2"/>
  <text x="350" y="445" font-family="Arial, sans-serif" font-size="12" fill="#333333" font-weight="bold">No</text>
  <rect x="250" y="425" width="50" height="50" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="275" y="455" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f" text-anchor="middle" font-weight="bold">Document</text>
  <line x1="550" y1="450" x2="620" y2="450" stroke="#1a56a0" stroke-width="2"/>
  <polygon points="615,445 625,450 615,455" fill="#1a56a0"/>
  <rect x="620" y="425" width="150" height="50" fill="#4caf50" stroke="#2e7d32" stroke-width="2" rx="5"/>
  <text x="695" y="455" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Create tapering protocol</text>
  <line x1="695" y1="475" x2="695" y2="520" stroke="#1a56a0" stroke-width="2"/>
  <polygon points="690,515 695,525 700,515" fill="#1a56a0"/>
  <rect x="620" y="525" width="150" height="50" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <text x="695" y="555" font-family="Arial, sans-serif" font-size="12" fill="#1a56a0" text-anchor="middle" font-weight="bold">Monitor for withdrawal</text>
  <line x1="695" y1="575" x2="695" y2="620" stroke="#1a56a0" stroke-width="2"/>
  <polygon points="690,615 695,625 700,615" fill="#1a56a0"/>
  <rect x="620" y="625" width="150" height="50" fill="#4fc3f7" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <text x="695" y="655" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Document outcome</text>
