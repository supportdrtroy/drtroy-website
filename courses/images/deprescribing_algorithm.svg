  <text x="400" y="105" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Medication</text>
  <line x1="400" y1="110" x2="400" y2="140" stroke="#1a56a0" stroke-width="2"/>
