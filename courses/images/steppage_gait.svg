<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Steppage Gait Pattern (Foot Drop)
  </text>
  
  <!-- Ground line -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Person with steppage gait -->
  <!-- Head -->
  <circle cx="400" cy="120" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="390" cy="115" r="3" fill="#1a56a0"/>
  <circle cx="410" cy="115" r="3" fill="#1a56a0"/>
  <path d="M 385 130 Q 400 140 415 130" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Body -->
  <line x1="400" y1="145" x2="400" y2="280" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Arms -->
  <line x1="400" y1="170" x2="370" y2="200" stroke="#1a56a0" stroke-width="3"/>
  <line x1="370" y1="200" x2="350" y2="230" stroke="#1a56a0" stroke-width="3"/>
  <line x1="400" y1="170" x2="430" y2="200" stroke="#1a56a0" stroke-width="3"/>
  <line x1="430" y1="200" x2="450" y2="230" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Standing leg -->
  <line x1="400" y1="280" x2="390" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="385" cy="420" rx="15" ry="5" fill="#1a56a0"/>
  
  <!-- Affected leg with exaggerated flexion -->
  <line x1="400" y1="280" x2="420" y2="320" stroke="#d32f2f" stroke-width="4"/>
  <line x1="420" y1="320" x2="440" y2="280" stroke="#d32f2f" stroke-width="4"/>
  <line x1="440" y1="280" x2="460" y2="340" stroke="#d32f2f" stroke-width="3"/>
  
  <!-- Dropped foot -->
  <ellipse cx="465" cy="345" rx="15" ry="5" fill="#d32f2f" transform="rotate(20 465 345)"/>
  <text x="480" y="350" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">Foot drop</text>
  
  <!-- Exaggerated hip and knee flexion arrows -->
  <path d="M 440 300 Q 460 290 480 280" stroke="#d32f2f" stroke-width="2" fill="none" marker-end="url(#redarrow)"/>
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">High step</text>
  
  <!-- Normal ground clearance line -->
  <line x1="300" y1="400" x2="500" y2="400" stroke="#2e7d32" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="350" y="395" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">Normal clearance</text>
  
  <!-- Characteristics box -->
  <rect x="100" y="80" width="280" height="160" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="240" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Steppage Gait Features</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Exaggerated hip flexion</text>
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Exaggerated knee flexion</text>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">• Foot slap on ground contact</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• High stepping motion</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">• Difficulty with heel strike</text>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Increased fall risk</text>
  
  <!-- Foot position comparison -->
  <rect x="450" y="80" width="280" height="160" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a56a0">Foot Position During Swing</text>
  
  <!-- Normal foot position -->
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Normal:</text>
  <ellipse cx="540" cy="125" rx="25" ry="8" fill="#2e7d32" transform="rotate(-10 540 125)"/>
  <text x="580" y="130" font-family="Arial, sans-serif" font-size="10" fill="#333">Dorsiflexed</text>
  
  <!-- Foot drop position -->
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Foot Drop:</text>
  <ellipse cx="540" cy="160" rx="25" ry="8" fill="#d32f2f" transform="rotate(20 540 160)"/>
  <text x="580" y="165" font-family="Arial, sans-serif" font-size="10" fill="#333">Plantarflexed</text>
  
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">Weak dorsiflexors cannot lift</text>
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">foot during swing phase.</text>
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="11" fill="#333">Compensation: excessive hip/knee flexion</text>
  
  <!-- Muscle weakness indicator -->
  <rect x="500" y="350" width="120" height="50" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="560" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">Weak Muscles</text>
  <text x="510" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333">• Tibialis anterior</text>
  <text x="510" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">• Extensor digitorum</text>
  
  <!-- Causes box -->
  <rect x="100" y="260" width="280" height="120" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="240" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Common Causes</text>
  <text x="110" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333">• Peroneal nerve palsy</text>
  <text x="110" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333">• L4-L5 radiculopathy</text>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="11" fill="#333">• Stroke (central lesion)</text>
  <text x="110" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333">• Traumatic brain injury</text>
  
  <!-- Treatment box -->
  <rect x="450" y="260" width="280" height="120" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="10"/>
  <text x="590" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Treatment Options</text>
  <text x="460" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333">• Ankle-foot orthosis (AFO)</text>
  <text x="460" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333">• Functional electrical stimulation</text>
  <text x="460" y="345" font-family="Arial, sans-serif" font-size="11" fill="#333">• Dorsiflexor strengthening</text>
  <text x="460" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333">• Gait training with AFO</text>
  
  <!-- AFO illustration -->
  <path d="M 460 340 L 460 370 Q 470 380 480 370 L 480 340" stroke="#2e7d32" stroke-width="3" fill="none"/>
  <text x="490" y="355" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">AFO</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">
    Key Feature: High stepping to compensate for inability to dorsiflex foot during swing
  </text>
  
  <!-- Sound characteristic -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">
    Auditory cue: "Foot slap" sound when foot contacts ground due to weak dorsiflexors
  </text>
</svg>