<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0" text-anchor="middle">
    Pathological Gait: Steppage Gait
  </text>
  
  <!-- Person showing steppage gait -->
  <!-- Head -->
  <circle cx="400" cy="120" r="30" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="388" cy="115" r="4" fill="#333333"/>
  <circle cx="412" cy="115" r="4" fill="#333333"/>
  
  <!-- Torso -->
  <ellipse cx="400" cy="220" rx="45" ry="80" fill="#e3f2fd" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Arms -->
  <line x1="355" y1="200" x2="330" y2="240" stroke="#1a56a0" stroke-width="6" stroke-linecap="round"/>
  <line x1="445" y1="200" x2="470" y2="240" stroke="#1a56a0" stroke-width="6" stroke-linecap="round"/>
  <circle cx="330" cy="240" r="8" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="470" cy="240" r="8" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Standing leg -->
  <line x1="380" y1="300" x2="380" y2="420" stroke="#1a56a0" stroke-width="8" stroke-linecap="round"/>
  <ellipse cx="380" cy="440" rx="20" ry="10" fill="#333333"/>
  
  <!-- Affected leg showing exaggerated hip and knee flexion -->
  <line x1="420" y1="300" x2="450" y2="250" stroke="#d32f2f" stroke-width="8" stroke-linecap="round"/>
  <line x1="450" y1="250" x2="480" y2="320" stroke="#d32f2f" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Dropped foot -->
  <ellipse cx="485" cy="340" rx="25" ry="8" fill="#333333" transform="rotate(45, 485, 340)"/>
  
  <!-- Foot drop arrow -->
  <line x1="500" y1="350" x2="515" y2="370" stroke="#d32f2f" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="520" y="375" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Foot Drop</text>
  
  <!-- Exaggerated hip flexion arrow -->
  <path d="M430 280 Q445 265, 460 260" stroke="#d32f2f" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Excessive</text>
  <text x="470" y="270" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">hip/knee flexion</text>
  
  <!-- Compensation pattern -->
  <rect x="50" y="200" width="280" height="180" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="190" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ff6f00" text-anchor="middle" font-weight="bold">Compensation Mechanism</text>
  
  <!-- Normal vs affected comparison -->
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">NORMAL FOOT:</text>
  <ellipse cx="120" cy="270" rx="20" ry="8" fill="#4caf50"/>
  <text x="160" y="275" font-family="Arial, sans-serif" font-size="11" fill="#333333">Dorsiflexed for clearance</text>
  
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">FOOT DROP:</text>
  <ellipse cx="120" cy="320" rx="20" ry="8" fill="#d32f2f" transform="rotate(30, 120, 320)"/>
  <text x="160" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333333">Cannot dorsiflex (plantarflexed)</text>
  
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="12" fill="#1a56a0" font-weight="bold">COMPENSATION:</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333333">High-steppage gait to clear foot</text>
  
  <!-- Description box -->
  <rect x="500" y="150" width="250" height="200" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="625" y="175" font-family="Arial, sans-serif" font-size="16" fill="#d32f2f" text-anchor="middle" font-weight="bold">Steppage Gait</text>
  
  <text x="510" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333333" font-weight="bold">Characteristics:</text>
  <text x="510" y="220" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Excessive hip and knee flexion</text>
  <text x="510" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333333">• High-stepping pattern</text>
  <text x="510" y="250" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Foot slapping on heel strike</text>
  
  <text x="510" y="275" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Common Causes:</text>
  <text x="510" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Common peroneal nerve palsy</text>
  <text x="510" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333333">• L4-L5 nerve root injury</text>
  <text x="510" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Peripheral neuropathy</text>
  <text x="510" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Stroke affecting dorsiflexors</text>
  
</svg>