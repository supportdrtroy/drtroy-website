<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Fall Detection Pendant System
  </text>
  
  <!-- Person wearing pendant -->
  <circle cx="300" cy="150" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <line x1="300" y1="175" x2="300" y2="300" stroke="#1a56a0" stroke-width="4"/>
  <line x1="300" y1="200" x2="270" y2="240" stroke="#1a56a0" stroke-width="3"/>
  <line x1="300" y1="210" x2="330" y2="250" stroke="#1a56a0" stroke-width="3"/>
  <line x1="300" y1="300" x2="285" y2="350" stroke="#1a56a0" stroke-width="3"/>
  <line x1="300" y1="300" x2="315" y2="350" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Pendant necklace -->
  <circle cx="300" cy="175" r="40" fill="none" stroke="#2e7d32" stroke-width="2"/>
  <rect x="290" y="215" width="20" height="15" fill="#2e7d32" stroke="#1a56a0" stroke-width="1" rx="3"/>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">HELP</text>
  
  <!-- Wireless signals -->
  <g transform="translate(320, 220)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#ff9800" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ff9800" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ff9800" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Monitoring center -->
  <rect x="500" y="150" width="150" height="100" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <rect x="520" y="170" width="110" height="60" fill="#000" stroke="#1a56a0" stroke-width="1"/>
  <circle cx="575" cy="200" r="8" fill="#2e7d32"/>
  <text x="575" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Monitoring Center</text>
  
  <!-- Signal path -->
  <path d="M 350 220 Q 400 200 500 200" stroke="#ff9800" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#orangearrow)"/>
  
  <!-- Features -->
  <rect x="100" y="80" width="250" height="150" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="225" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Device Features</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Automatic fall detection</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Manual emergency button</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• GPS location tracking</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">• Water-resistant design</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Long battery life</text>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">• 24/7 monitoring service</text>
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">• Two-way communication</text>
  
  <!-- How it works -->
  <rect x="450" y="280" width="300" height="120" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="10"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">How It Works</text>
  <text x="460" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333">1. Accelerometer detects sudden impact</text>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333">2. Alert sent to monitoring center</text>
  <text x="460" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">3. Operator attempts contact</text>
  <text x="460" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">4. Emergency services dispatched if needed</text>
  <text x="460" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">5. Family/contacts notified</text>
  
  <!-- Bottom info -->
  <rect x="100" y="420" width="600" height="60" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Important Considerations</text>
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="11" fill="#333">• Must be worn consistently to be effective • Monthly service fee typically required • Some false alarms possible</text>
  
  <defs>
    <marker id="orangearrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>
</svg>