<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450">
  <rect width="500" height="450" fill="white"/>
  
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a365d">Hip Joint Anatomy</text>
  <text x="250" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Anterior View</text>
  
  <!-- Pelvis outline -->
  <path d="M 150 80 Q 250 60 350 80 L 360 150 Q 350 200 320 220 L 320 280 L 180 280 L 180 220 Q 150 200 140 150 Z" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  
  <!-- Ilium -->
  <path d="M 150 80 Q 200 70 250 75 Q 300 70 350 80 L 340 130 Q 250 140 160 130 Z" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Ilium</text>
  
  <!-- ASIS -->
  <ellipse cx="170" cy="85" rx="8" ry="5" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="120" y="88" font-family="Arial, sans-serif" font-size="10" fill="#333">ASIS</text>
  <line x1="145" y1="88" x2="162" y2="87" stroke="#333" stroke-width="1"/>
  
  <!-- Acetabulum -->
  <circle cx="250" cy="200" r="35" fill="#d4a5a5" stroke="#8b7355" stroke-width="2"/>
  <circle cx="250" cy="200" r="25" fill="#fff8dc" stroke="#daa520" stroke-width="1"/>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333">Acetabulum</text>
  <line x1="290" y1="185" x2="315" y2="182" stroke="#333" stroke-width="1"/>
  
  <!-- Femoral head -->
  <circle cx="250" cy="200" r="22" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="180" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333">Femoral</text>
  <text x="180" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">Head</text>
  <line x1="210" y1="190" x2="228" y2="195" stroke="#333" stroke-width="1"/>
  
  <!-- Femoral neck -->
  <rect x="235" y="220" width="30" height="40" rx="5" transform="rotate(-20 250 240)" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="320" y="240" font-family="Arial, sans-serif" font-size="10" fill="#333">Femoral Neck</text>
  <line x1="290" y1="240" x2="310" y2="240" stroke="#333" stroke-width="1"/>
  
  <!-- Greater trochanter -->
  <ellipse cx="310" cy="250" rx="15" ry="20" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333">Greater</text>
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333">Trochanter</text>
  <line x1="325" y1="250" x2="345" y2="252" stroke="#333" stroke-width="1"/>
  
  <!-- Lesser trochanter -->
  <ellipse cx="290" cy="290" rx="10" ry="8" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="340" y="300" font-family="Arial, sans-serif" font-size="9" fill="#333">Lesser Trochanter</text>
  <line x1="300" y1="292" x2="335" y2="298" stroke="#333" stroke-width="1"/>
  
  <!-- Femur shaft -->
  <rect x="230" y="280" width="40" height="120" rx="8" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="190" y="340" font-family="Arial, sans-serif" font-size="10" fill="#333">Femur</text>
  <line x1="210" y1="340" x2="228" y2="340" stroke="#333" stroke-width="1"/>
  
  <!-- Acetabular labrum -->
  <ellipse cx="250" cy="200" rx="30" ry="30" fill="none" stroke="#22c55e" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Labrum</text>
  <line x1="145" y1="228" x2="220" y2="200" stroke="#22c55e" stroke-width="1"/>
  
  <!-- Joint capsule -->
  <ellipse cx="250" cy="200" rx="42" ry="42" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Clinical notes -->
  <rect x="30" y="380" width="440" height="60" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="250" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1">Clinical Anatomy Notes</text>
  <text x="250" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Femoral neck angle: 125° (coxa vara &lt;120°, coxa valga &gt;135°)</text>
</svg>