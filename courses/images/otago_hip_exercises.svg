<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Otago Exercise Program: Hip Abduction
  </text>
  
  <!-- Support chair -->
  <rect x="100" y="200" width="80" height="60" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <rect x="90" y="190" width="15" height="80" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="5"/>
  
  <!-- Person standing -->
  <circle cx="250" cy="150" r="20" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <line x1="250" y1="170" x2="250" y2="320" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Arms - one holding chair -->
  <line x1="250" y1="190" x2="180" y2="210" stroke="#1a56a0" stroke-width="2"/>
  <line x1="180" y1="210" x2="150" y2="220" stroke="#1a56a0" stroke-width="2"/>
  <line x1="250" y1="200" x2="280" y2="230" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Legs - one abducting -->
  <line x1="250" y1="320" x2="240" y2="380" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="235" cy="385" rx="12" ry="4" fill="#1a56a0"/>
  
  <!-- Abducting leg -->
  <line x1="250" y1="320" x2="320" y2="370" stroke="#2e7d32" stroke-width="4"/>
  <ellipse cx="325" cy="375" rx="12" ry="4" fill="#2e7d32"/>
  
  <!-- Movement arrow -->
  <path d="M 270 340 Q 300 350 320 360" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="330" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">Hip abduction</text>
  
  <!-- Exercise details -->
  <rect x="400" y="120" width="320" height="220" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="10"/>
  <text x="560" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">Standing Hip Abduction</text>
  
  <text x="410" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Starting Position:</text>
  <text x="420" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Stand behind sturdy chair</text>
  <text x="420" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">• Hold chair back lightly</text>
  <text x="420" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">• Stand tall, weight on one leg</text>
  
  <text x="410" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Movement:</text>
  <text x="420" y="255" font-family="Arial, sans-serif" font-size="11" fill="#333">• Lift leg straight out to side</text>
  <text x="420" y="270" font-family="Arial, sans-serif" font-size="11" fill="#333">• Keep toe pointing forward</text>
  <text x="420" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">• Hold 1-2 seconds</text>
  <text x="420" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">• Lower slowly</text>
  <text x="420" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">• Don't lean to opposite side</text>
  
  <!-- Progression -->
  <rect x="100" y="400" width="600" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Otago Hip Exercise Progression</text>
  <text x="120" y="445" font-family="Arial, sans-serif" font-size="11" fill="#333">Week 1-2: 5 reps each leg • Week 3-4: 8 reps • Week 5+: 10 reps with ankle weights if able</text>
  
  <!-- Safety -->
  <rect x="100" y="80" width="250" height="100" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="225" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Safety Notes</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Keep movements controlled</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Don't swing leg</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Use chair for balance only</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
  </defs>
</svg>