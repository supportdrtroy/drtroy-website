<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Tai Chi: Stepping Patterns
  </text>
  
  <!-- Footprint pattern -->
  <g transform="translate(200, 150)">
    <!-- Step 1 -->
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="#2e7d32" opacity="0.8"/>
    <ellipse cx="30" cy="0" rx="20" ry="8" fill="#2e7d32" opacity="0.8"/>
    <text x="15" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" font-weight="bold">Start</text>
    
    <!-- Step 2 -->
    <ellipse cx="0" cy="60" rx="20" ry="8" fill="#ff9800" opacity="0.8"/>
    <ellipse cx="60" cy="60" rx="20" ry="8" fill="#ff9800" opacity="0.8"/>
    <text x="30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800" font-weight="bold">Forward step</text>
    
    <!-- Step 3 -->
    <ellipse cx="30" cy="120" rx="20" ry="8" fill="#9c27b0" opacity="0.8"/>
    <ellipse cx="90" cy="120" rx="20" ry="8" fill="#9c27b0" opacity="0.8"/>
    <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0" font-weight="bold">Lateral step</text>
    
    <!-- Step 4 -->
    <ellipse cx="60" cy="180" rx="20" ry="8" fill="#1a56a0" opacity="0.8"/>
    <ellipse cx="120" cy="180" rx="20" ry="8" fill="#1a56a0" opacity="0.8"/>
    <text x="90" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1a56a0" font-weight="bold">Diagonal step</text>
    
    <!-- Movement arrows -->
    <path d="M 15 20 Q 25 40 15 40" stroke="#ff9800" stroke-width="2" marker-end="url(#orangearrow)"/>
    <path d="M 45 80 Q 65 100 60 100" stroke="#9c27b0" stroke-width="2" marker-end="url(#purplearrow)"/>
    <path d="M 75 140 Q 85 160 90 160" stroke="#1a56a0" stroke-width="2" marker-end="url(#bluearrow)"/>
  </g>
  
  <!-- Instructions -->
  <rect x="450" y="100" width="300" height="200" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a56a0">Stepping Sequence</text>
  
  <text x="460" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">1. Weight Preparation:</text>
  <text x="470" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">• Shift weight to support leg</text>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="11" fill="#333">• Lift stepping foot slowly</text>
  
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">2. Controlled Step:</text>
  <text x="470" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">• Move foot in desired direction</text>
  <text x="470" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">• Place heel first, then toe</text>
  
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">3. Weight Transfer:</text>
  <text x="470" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">• Gradually shift weight to new foot</text>
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="11" fill="#333">• Maintain balance throughout</text>
  
  <!-- Key principles -->
  <rect x="100" y="350" width="600" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Tai Chi Movement Principles</text>
  
  <text x="120" y="395" font-family="Arial, sans-serif" font-size="11" fill="#333">• Slow, controlled movements</text>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="11" fill="#333">• Continuous weight shifting</text>
  <text x="120" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">• Maintain "empty" and "full" leg concept</text>
  <text x="120" y="440" font-family="Arial, sans-serif" font-size="11" fill="#333">• Focus on balance and stability</text>
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333">• Coordinate with breathing</text>
  
  <text x="420" y="395" font-family="Arial, sans-serif" font-size="11" fill="#333">• Keep knees slightly bent</text>
  <text x="420" y="410" font-family="Arial, sans-serif" font-size="11" fill="#333">• Maintain upright posture</text>
  <text x="420" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">• Step within comfortable range</text>
  <text x="420" y="440" font-family="Arial, sans-serif" font-size="11" fill="#333">• Practice on flat, safe surface</text>
  <text x="420" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333">• Progress speed and complexity gradually</text>
  
  <defs>
    <marker id="orangearrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff9800"/>
    </marker>
    <marker id="purplearrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9c27b0"/>
    </marker>
    <marker id="bluearrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1a56a0"/>
    </marker>
  </defs>
</svg>