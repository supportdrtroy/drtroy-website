<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">
    Learning Styles in Patient Education
  </text>
  
  <!-- Visual Learning Section -->
  <g id="visual-section">
    <!-- Background circle -->
    <circle cx="200" cy="150" r="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Eye icon -->
    <ellipse cx="200" cy="140" rx="20" ry="15" fill="#1e40af"/>
    <circle cx="200" cy="140" r="8" fill="#ffffff"/>
    <circle cx="200" cy="140" r="4" fill="#1e40af"/>
    
    <!-- Percentage -->
    <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e40af">65%</text>
    <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">VISUAL</text>
    
    <!-- Visual elements -->
    <g id="visual-items" transform="translate(120, 230)">
      <!-- Chart icon -->
      <rect x="0" y="0" width="30" height="20" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <polyline points="5,15 10,8 15,12 20,5 25,10" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Charts</text>
      
      <!-- Book icon -->
      <rect x="80" y="2" width="25" height="18" fill="#3b82f6"/>
      <line x1="85" y1="6" x2="100" y2="6" stroke="#ffffff" stroke-width="1"/>
      <line x1="85" y1="10" x2="100" y2="10" stroke="#ffffff" stroke-width="1"/>
      <line x1="85" y1="14" x2="95" y2="14" stroke="#ffffff" stroke-width="1"/>
      <text x="110" y="12" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Written Materials</text>
      
      <!-- Diagram icon -->
      <circle cx="15" cy="40" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <rect x="40" y="32" width="16" height="16" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <line x1="23" y1="40" x2="40" y2="40" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Diagrams</text>
    </g>
  </g>
  
  <!-- Auditory Learning Section -->
  <g id="auditory-section">
    <!-- Background circle -->
    <circle cx="400" cy="150" r="60" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Ear icon -->
    <path d="M 390 130 Q 390 120 400 120 Q 410 120 410 130 Q 410 140 405 150 Q 400 160 395 150 Q 390 140 390 130" 
          fill="#16a34a"/>
    <ellipse cx="400" cy="145" rx="5" ry="8" fill="#ffffff"/>
    
    <!-- Percentage -->
    <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#16a34a">30%</text>
    <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">AUDITORY</text>
    
    <!-- Auditory elements -->
    <g id="auditory-items" transform="translate(330, 230)">
      <!-- Speaking icon -->
      <ellipse cx="15" cy="10" rx="12" ry="8" fill="none" stroke="#22c55e" stroke-width="2"/>
      <path d="M 20 5 Q 30 10 20 15" fill="none" stroke="#22c55e" stroke-width="2"/>
      <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">Discussion</text>
      
      <!-- Sound waves -->
      <path d="M 80 5 Q 90 10 80 15" fill="none" stroke="#22c55e" stroke-width="2"/>
      <path d="M 85 3 Q 98 10 85 17" fill="none" stroke="#22c55e" stroke-width="2"/>
      <text x="105" y="12" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">Verbal Instructions</text>
    </g>
  </g>
  
  <!-- Kinesthetic Learning Section -->
  <g id="kinesthetic-section">
    <!-- Background circle -->
    <circle cx="600" cy="150" r="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Hand icon -->
    <g transform="translate(590, 135)">
      <rect x="8" y="15" width="4" height="15" fill="#d97706"/>
      <rect x="4" y="12" width="4" height="18" fill="#d97706"/>
      <rect x="12" y="10" width="4" height="20" fill="#d97706"/>
      <rect x="16" y="12" width="4" height="18" fill="#d97706"/>
      <ellipse cx="12" cy="25" rx="8" ry="6" fill="#d97706"/>
    </g>
    
    <!-- Percentage -->
    <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d97706">5%</text>
    <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">KINESTHETIC</text>
    
    <!-- Kinesthetic elements -->
    <g id="kinesthetic-items" transform="translate(530, 230)">
      <!-- Hands-on icon -->
      <circle cx="15" cy="10" r="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <path d="M 10 6 L 15 10 L 20 6" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Hands-on Practice</text>
      
      <!-- Movement arrows -->
      <path d="M 80 5 L 90 10 L 80 15 M 85 10 L 95 10" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <text x="100" y="12" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Movement</text>
    </g>
  </g>
  
  <!-- Key Insights Box -->
  <g id="insights-box">
    <rect x="50" y="350" width="700" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="10"/>
    <text x="60" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Key Clinical Applications:</text>
    
    <text x="60" y="405" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      • Most patients benefit from MULTIPLE learning modalities - use combination approaches
    </text>
    <text x="60" y="425" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      • Visual learners: Provide handouts, diagrams, and written home exercise programs
    </text>
    <text x="60" y="445" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      • Auditory learners: Emphasize verbal explanations and encourage questions/discussions
    </text>
    <text x="60" y="465" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      • Kinesthetic learners: Include hands-on demonstration and active practice sessions
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>