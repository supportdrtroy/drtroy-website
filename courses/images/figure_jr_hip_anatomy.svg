<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700" width="800" height="700">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e3a8a">
    Hip Joint Anatomy and Total Hip Replacement Components
  </text>
  
  <!-- Normal Hip Anatomy (Left Side) -->
  <g id="normal-hip">
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">Normal Hip Anatomy</text>
    
    <!-- Pelvis outline -->
    <path d="M 100 100 Q 120 90 150 95 Q 200 100 250 95 Q 280 90 300 100 L 300 150 Q 280 160 250 165 Q 200 170 150 165 Q 120 160 100 150 Z" 
          fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
    
    <!-- Femur head (normal) -->
    <circle cx="200" cy="180" r="35" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
    
    <!-- Femur neck -->
    <path d="M 180 200 Q 160 220 140 250 L 120 300 Q 110 320 115 340 L 125 380" 
          fill="none" stroke="#374151" stroke-width="6"/>
    
    <!-- Femur shaft -->
    <line x1="125" y1="380" x2="135" y2="450" stroke="#374151" stroke-width="8"/>
    
    <!-- Acetabulum (hip socket) -->
    <path d="M 170 150 Q 200 130 230 150 Q 230 170 200 190 Q 170 170 170 150" 
          fill="#ffffff" stroke="#374151" stroke-width="2"/>
    
    <!-- Cartilage representation -->
    <path d="M 175 155 Q 200 140 225 155" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="200" cy="180" r="32" fill="none" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Labels for normal anatomy -->
    <g id="normal-labels">
      <line x1="240" y1="140" x2="290" y2="120" stroke="#374151" stroke-width="1"/>
      <text x="295" y="120" font-family="Arial, sans-serif" font-size="12" fill="#374151">Acetabulum</text>
      
      <line x1="225" y1="180" x2="280" y2="160" stroke="#374151" stroke-width="1"/>
      <text x="285" y="160" font-family="Arial, sans-serif" font-size="12" fill="#374151">Femoral Head</text>
      
      <line x1="160" y1="220" x2="100" y2="240" stroke="#374151" stroke-width="1"/>
      <text x="50" y="245" font-family="Arial, sans-serif" font-size="12" fill="#374151">Femoral Neck</text>
      
      <line x1="200" y1="175" x2="250" y2="200" stroke="#3b82f6" stroke-width="1"/>
      <text x="255" y="205" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Articular Cartilage</text>
    </g>
  </g>
  
  <!-- Total Hip Replacement (Right Side) -->
  <g id="thr">
    <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">Total Hip Replacement</text>
    
    <!-- Pelvis outline -->
    <path d="M 500 100 Q 520 90 550 95 Q 600 100 650 95 Q 680 90 700 100 L 700 150 Q 680 160 650 165 Q 600 170 550 165 Q 520 160 500 150 Z" 
          fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
    
    <!-- Acetabular Cup (metal shell) -->
    <path d="M 570 150 Q 600 130 630 150 Q 630 170 600 190 Q 570 170 570 150" 
          fill="#9ca3af" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Acetabular Liner (polyethylene) -->
    <path d="M 575 155 Q 600 140 625 155 Q 625 170 600 185 Q 575 170 575 155" 
          fill="#ffffff" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Femoral Head (metal or ceramic) -->
    <circle cx="600" cy="180" r="28" fill="#6b7280" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Femoral Stem -->
    <path d="M 585 205 Q 570 220 550 250 L 535 290 Q 530 310 535 330 L 540 380" 
          fill="#9ca3af" stroke="#1f2937" stroke-width="6"/>
    
    <!-- Femur shaft (with cement) -->
    <line x1="540" y1="380" x2="545" y2="450" stroke="#374151" stroke-width="8"/>
    <path d="M 535 290 Q 525 300 525 320 Q 525 340 535 350" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Labels for THR components -->
    <g id="thr-labels">
      <line x1="630" y1="140" x2="680" y2="120" stroke="#1f2937" stroke-width="1"/>
      <text x="685" y="115" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Acetabular Cup</text>
      <text x="685" y="128" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(Metal Shell)</text>
      
      <line x1="615" y1="165" x2="670" y2="145" stroke="#6b7280" stroke-width="1"/>
      <text x="675" y="145" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Liner</text>
      <text x="675" y="158" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(Polyethylene)</text>
      
      <line x1="620" y1="180" x2="680" y2="180" stroke="#1f2937" stroke-width="1"/>
      <text x="685" y="175" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Femoral Head</text>
      <text x="685" y="188" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(Metal/Ceramic)</text>
      
      <line x1="550" y1="240" x2="490" y2="220" stroke="#1f2937" stroke-width="1"/>
      <text x="420" y="220" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Femoral Stem</text>
      <text x="435" y="233" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(Titanium/Cobalt-Chrome)</text>
      
      <line x1="525" y1="310" x2="470" y2="290" stroke="#9ca3af" stroke-width="1"/>
      <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Bone Cement</text>
      <text x="410" y="303" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">(if cemented)</text>
    </g>
  </g>
  
  <!-- Component Details Section -->
  <g id="component-details">
    <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
      THR Component Materials & Properties
    </text>
    
    <!-- Acetabular Components -->
    <rect x="50" y="550" width="200" height="120" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="150" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Acetabular Components</text>
    
    <text x="60" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Metal Shell:</text>
    <text x="60" y="610" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Titanium or titanium alloy</text>
    <text x="60" y="625" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Porous coating for bone ingrowth</text>
    
    <text x="60" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Liner:</text>
    <text x="60" y="660" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• UHMWPE (Ultra High Molecular</text>
    <text x="65" y="675" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Weight Polyethylene)</text>
    
    <!-- Femoral Components -->
    <rect x="275" y="550" width="200" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="375" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Femoral Components</text>
    
    <text x="285" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b91c1c">Stem:</text>
    <text x="285" y="610" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Titanium alloy or cobalt-chrome</text>
    <text x="285" y="625" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Various stem designs (tapered,</text>
    <text x="290" y="640" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">cylindrical, anatomic)</text>
    
    <text x="285" y="660" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b91c1c">Head: Metal, ceramic, or ceramic-on-ceramic</text>
    
    <!-- Fixation Methods -->
    <rect x="500" y="550" width="200" height="120" fill="#fef9e7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="600" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Fixation Methods</text>
    
    <text x="510" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Cemented:</text>
    <text x="510" y="610" font-family="Arial, sans-serif" font-size="11" fill="#a16207">• PMMA bone cement</text>
    <text x="510" y="625" font-family="Arial, sans-serif" font-size="11" fill="#a16207">• Immediate fixation</text>
    
    <text x="510" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Cementless:</text>
    <text x="510" y="660" font-family="Arial, sans-serif" font-size="11" fill="#a16207">• Porous coating for bone ingrowth</text>
    <text x="510" y="675" font-family="Arial, sans-serif" font-size="11" fill="#a16207">• Long-term biological fixation</text>
  </g>
  
  <!-- Bearing Surfaces Comparison -->
  <g id="bearing-surfaces">
    <rect x="50" y="480" width="700" height="30" fill="#f3f4f6" stroke="#6b7280" stroke-width="1" rx="5"/>
    <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Common Bearing Surface Combinations: Metal-on-Polyethylene • Ceramic-on-Polyethylene • Ceramic-on-Ceramic • Metal-on-Metal (rare)
    </text>
  </g>
  
  <!-- Connecting elements -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Comparison arrow -->
  <line x1="320" y1="250" x2="480" y2="250" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Surgical Replacement</text>
</svg>