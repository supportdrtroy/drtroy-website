<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600" width="700" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="700" height="600" fill="#fafbfc"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d" text-anchor="middle">Wrist and Hand Anatomy</text>
  
  <!-- Left side - Palmar View of Hand Bones -->
  <text x="175" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748" text-anchor="middle">Palmar View - Hand Skeleton</text>
  
  <!-- Radius (distal end) -->
  <path d="M80 80 L80 140 L120 145 L140 140 L140 80 Q110 85 80 80" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="9" fill="#1a365d" text-anchor="middle" font-weight="bold">Radius</text>
  
  <!-- Ulna (distal end) -->
  <path d="M50 85 L50 135 L75 140 L80 80 Q65 82 50 85" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="65" y="115" font-family="Arial, sans-serif" font-size="8" fill="#1a365d" text-anchor="middle" font-weight="bold">Ulna</text>
  
  <!-- Scaphoid -->
  <ellipse cx="110" cy="160" rx="18" ry="12" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="110" y="163" font-family="Arial, sans-serif" font-size="8" fill="#2d3748" text-anchor="middle">Scaphoid</text>
  
  <!-- Lunate -->
  <ellipse cx="75" cy="165" rx="12" ry="15" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="75" y="168" font-family="Arial, sans-serif" font-size="8" fill="#2d3748" text-anchor="middle">Lunate</text>
  
  <!-- Triquetrum -->
  <ellipse cx="45" cy="170" rx="10" ry="12" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="30" y="173" font-family="Arial, sans-serif" font-size="7" fill="#2d3748">Triquetrum</text>
  
  <!-- Pisiform -->
  <circle cx="40" cy="185" r="7" fill="#a0aec0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="25" y="200" font-family="Arial, sans-serif" font-size="7" fill="#2d3748">Pisiform</text>
  
  <!-- Trapezium (thumb side) -->
  <ellipse cx="130" cy="195" rx="14" ry="10" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="155" y="198" font-family="Arial, sans-serif" font-size="8" fill="#2d3748">Trapezium</text>
  
  <!-- Trapezoid -->
  <ellipse cx="105" cy="200" rx="10" ry="8" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="125" y="215" font-family="Arial, sans-serif" font-size="7" fill="#2d3748">Trapezoid</text>
  
  <!-- Capitate (largest, center) -->
  <ellipse cx="80" cy="205" rx="14" ry="16" fill="#a0aec0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="80" y="208" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle" font-weight="bold">Capitate</text>
  
  <!-- Hamate -->
  <ellipse cx="50" cy="210" rx="12" ry="12" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="50" y="213" font-family="Arial, sans-serif" font-size="8" fill="#2d3748" text-anchor="middle">Hamate</text>
  
  <!-- Hook of hamate -->
  <path d="M50 220 Q55 235 60 225" stroke="#2d3748" stroke-width="1" fill="none"/>
  <text x="25" y="235" font-family="Arial, sans-serif" font-size="7" fill="#4a5568">Hook</text>
  
  <!-- Metacarpals (5) -->
  <!-- Thumb (1st) -->
  <rect x="125" y="220" width="14" height="50" rx="5" fill="#e2e8f0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="132" y="250" font-family="Arial, sans-serif" font-size="7" fill="#1a365d" text-anchor="middle">I</text>
  
  <!-- Index (2nd) -->
  <rect x="100" y="225" width="14" height="65" rx="5" fill="#e2e8f0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="107" y="265" font-family="Arial, sans-serif" font-size="7" fill="#1a365d" text-anchor="middle">II</text>
  
  <!-- Middle (3rd) -->
  <rect x="75" y="225" width="14" height="70" rx="5" fill="#e2e8f0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="82" y="270" font-family="Arial, sans-serif" font-size="7" fill="#1a365d" text-anchor="middle">III</text>
  
  <!-- Ring (4th) -->
  <rect x="50" y="225" width="14" height="65" rx="5" fill="#e2e8f0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="57" y="265" font-family="Arial, sans-serif" font-size="7" fill="#1a365d" text-anchor="middle">IV</text>
  
  <!-- Pinky (5th) -->
  <rect x="25" y="225" width="12" height="55" rx="5" fill="#e2e8f0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="31" y="260" font-family="Arial, sans-serif" font-size="7" fill="#1a365d" text-anchor="middle">V</text>
  
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="9" fill="#1a365d" text-anchor="middle" font-weight="bold">Metacarpals</text>
  
  <!-- Proximal Phalanges -->
  <rect x="127" y="275" width="10" height="30" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="102" y="295" width="10" height="35" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="77" y="300" width="10" height="40" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="52" y="295" width="10" height="35" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="26" y="285" width="10" height="30" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Middle Phalanges (not for thumb) -->
  <rect x="102" y="335" width="10" height="25" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="77" y="345" width="10" height="30" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="52" y="335" width="10" height="25" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="26" y="320" width="10" height="22" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Distal Phalanges -->
  <rect x="127" y="310" width="10" height="18" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="102" y="365" width="10" height="18" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="77" y="380" width="10" height="18" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="52" y="365" width="10" height="18" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  <rect x="26" y="347" width="10" height="15" rx="4" fill="#e2e8f0" stroke="#2d3748" stroke-width="1"/>
  
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="8" fill="#1a365d">Phalanges</text>
  
  <!-- Right side - Carpal Tunnel Cross Section -->
  <text x="525" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748" text-anchor="middle">Carpal Tunnel Cross-Section</text>
  
  <!-- Carpal bones arch (floor of tunnel) -->
  <path d="M420 140 Q440 120 460 130 Q480 120 500 130 Q520 120 540 140 L540 180 Q520 170 500 180 Q480 170 460 180 Q440 170 420 180 Z" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Scaphoid -->
  <text x="445" y="160" font-family="Arial, sans-serif" font-size="8" fill="#2d3748" text-anchor="middle">Scaphoid</text>
  
  <!-- Lunate -->
  <text x="500" y="160" font-family="Arial, sans-serif" font-size="8" fill="#2d3748" text-anchor="middle">Lunate</text>
  
  <!-- Triquetrum -->
  <text x="530" y="155" font-family="Arial, sans-serif" font-size="7" fill="#2d3748">Triquetrum</text>
  
  <!-- Pisiform -->
  <circle cx="530" cy="175" r="8" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="545" y="178" font-family="Arial, sans-serif" font-size="7" fill="#2d3748">Pisiform</text>
  
  <!-- Transverse carpal ligament (roof) -->
  <path d="M420 140 Q480 110 540 140" stroke="#c53030" stroke-width="5" fill="none"/>
  <text x="480" y="105" font-family="Arial, sans-serif" font-size="9" fill="#c53030" text-anchor="middle" font-weight="bold">Transverse Carpal Ligament</text>
  
  <!-- Carpal Tunnel Space -->
  <rect x="435" y="155" width="110" height="25" fill="#fed7d7" stroke="#c53030" stroke-width="1" rx="3"/>
  <text x="490" y="168" font-family="Arial, sans-serif" font-size="9" fill="#742a2a" text-anchor="middle" font-weight="bold">CARPAL TUNNEL</text>
  <text x="490" y="178" font-family="Arial, sans-serif" font-size="7" fill="#742a2a" text-anchor="middle">9 flexor tendons + median nerve</text>
  
  <!-- Median Nerve -->
  <ellipse cx="455" cy="168" rx="8" ry="6" fill="#f6e05e" stroke="#d69e2e" stroke-width="1.5"/>
  <text x="445" y="200" font-family="Arial, sans-serif" font-size="8" fill="#975a16">Median Nerve</text>
  
  <!-- Flexor tendons -->
  <circle cx="475" cy="168" r="4" fill="#90cdf4" stroke="#2b6cb0" stroke-width="1"/>
  <circle cx="485" cy="168" r="4" fill="#90cdf4" stroke="#2b6cb0" stroke-width="1"/>
  <circle cx="495" cy="168" r="4" fill="#90cdf4" stroke="#2b6cb0" stroke-width="1"/>
  <circle cx="505" cy="168" r="4" fill="#90cdf4" stroke="#2b6cb0" stroke-width="1"/>
  <circle cx="515" cy="168" r="4" fill="#90cdf4" stroke="#2b6cb0" stroke-width="1"/>
  <circle cx="525" cy="168" r="4" fill="#90cdf4" stroke="#2b6cb0" stroke-width="1"/>
  
  <text x="560" y="170" font-family="Arial, sans-serif" font-size="7" fill="#2b6cb0">Tendons</text>
  
  <!-- TFCC indication -->
  <path d="M45 160 L60 175" stroke="#805ad5" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="15" y="165" font-family="Arial, sans-serif" font-size="7" fill="#805ad5">TFCC</text>
  
  <!-- Thenar muscles box -->
  <rect x="380" y="220" width="270" height="140" fill="#e6fffa" stroke="#38b2ac" stroke-width="1" rx="5"/>
  <text x="515" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#234e52" text-anchor="middle">Carpal Bone Memory Aid</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="11" fill="#234e52">
    <tspan font-weight="bold">Proximal Row (lateral to medial):</tspan>
  </text>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="11" fill="#234e52">"Some Lovers Try Positions"</text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="11" fill="#234e52">Scaphoid, Lunate, Triquetrum, Pisiform</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="11" fill="#234e52">
    <tspan font-weight="bold">Distal Row (lateral to medial):</tspan>
  </text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="11" fill="#234e52">"That They Cannot Handle"</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="11" fill="#234e52">Trapezium, Trapezoid, Capitate, Hamate</text>
  
  <!-- Bottom info box -->
  <rect x="50" y="410" width="600" height="170" fill="#fff" stroke="#1a365d" stroke-width="2" rx="5"/>
  <text x="350" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d" text-anchor="middle">Key Structures and Clinical Notes</text>
  
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Carpal Bones (8):</tspan> Form proximal and distal rows between forearm and metacarpals. Allow wrist flexion, extension, abduction, adduction, and circumduction.
  </text>
  <text x="70" y="485" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Metacarpals (5):</tspan> Numbered I-V from thumb to little finger. Articulate with carpal bones proximally and phalanges distally.
  </text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Phalanges:</tspan> Thumb has 2 (proximal and distal); fingers II-V each have 3 (proximal, middle, distal). Total: 14 phalanges per hand.
  </text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Carpal Tunnel:</tspan> Bounded by carpal bones (floor/walls) and transverse carpal ligament (roof). Contains median nerve and 9 flexor tendons (4 FDS, 4 FDP, 1 FPL).
  </text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="11" fill="#c53030">
    <tspan font-weight="bold">Clinical:</tspan> Carpal tunnel syndrome = median nerve compression under transverse ligament. Most common entrapment neuropathy. Symptoms: numbness/tingling in thumb, index, middle fingers.
  </text>
</svg>