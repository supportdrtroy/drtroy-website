<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Otago Exercise Program: Knee Strengthening
  </text>
  
  <!-- Chair -->
  <rect x="200" y="300" width="120" height="80" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <rect x="190" y="290" width="20" height="100" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="5"/>
  
  <!-- Person seated -->
  <circle cx="260" cy="220" r="20" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <line x1="260" y1="240" x2="260" y2="300" stroke="#1a56a0" stroke-width="3"/>
  <line x1="260" y1="260" x2="240" y2="290" stroke="#1a56a0" stroke-width="2"/>
  <line x1="260" y1="270" x2="280" y2="300" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Legs - one extending -->
  <line x1="260" y1="300" x2="250" y2="330" stroke="#1a56a0" stroke-width="3"/>
  <line x1="260" y1="300" x2="320" y2="320" stroke="#2e7d32" stroke-width="4"/>
  <ellipse cx="245" cy="335" rx="12" ry="4" fill="#1a56a0"/>
  <ellipse cx="325" cy="325" rx="12" ry="4" fill="#2e7d32"/>
  
  <!-- Extension arrow -->
  <path d="M 270 330 L 310 325" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="340" y="320" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">Knee extension</text>
  
  <!-- Exercise details -->
  <rect x="400" y="150" width="320" height="200" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="10"/>
  <text x="560" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">Seated Knee Extension</text>
  
  <text x="410" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Starting Position:</text>
  <text x="420" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">• Sit in sturdy chair</text>
  <text x="420" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">• Feet flat on floor</text>
  <text x="420" y="245" font-family="Arial, sans-serif" font-size="11" fill="#333">• Back straight against chair</text>
  
  <text x="410" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Movement:</text>
  <text x="420" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">• Slowly straighten one knee</text>
  <text x="420" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">• Hold for 2-3 seconds</text>
  <text x="420" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">• Lower slowly</text>
  <text x="420" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">• Repeat with other leg</text>
  
  <!-- Progression -->
  <rect x="100" y="390" width="600" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="400" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Otago Progression Guidelines</text>
  <text x="120" y="435" font-family="Arial, sans-serif" font-size="11" fill="#333">Week 1-2: 5 reps each leg, bodyweight only</text>
  <text x="120" y="450" font-family="Arial, sans-serif" font-size="11" fill="#333">Week 3-4: 8 reps each leg, add ankle weights if able</text>
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="11" fill="#333">Week 5+: 10 reps each leg, progress weight as tolerated</text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="11" fill="#333">Frequency: 3 times per week</text>
  
  <!-- Safety notes -->
  <rect x="100" y="80" width="250" height="120" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="225" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Safety Points</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• No pain during exercise</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Controlled movement only</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Stop if dizzy or unwell</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">• Use sturdy, armless chair</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Progress gradually</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
  </defs>
</svg>