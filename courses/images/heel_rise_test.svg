<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0" text-anchor="middle">Heel Rise Test</text>
  <circle cx="400" cy="140" r="30" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  <ellipse cx="400" cy="240" rx="45" ry="80" fill="#e3f2fd" stroke="#1a56a0" stroke-width="2"/>
  <line x1="355" y1="220" x2="330" y2="280" stroke="#1a56a0" stroke-width="6"/>
  <line x1="445" y1="220" x2="470" y2="280" stroke="#1a56a0" stroke-width="6"/>
  <circle cx="330" cy="280" r="8" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="470" cy="280" r="8" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  <line x1="380" y1="320" x2="370" y2="420" stroke="#1a56a0" stroke-width="8"/>
  <line x1="420" y1="320" x2="430" y2="420" stroke="#1a56a0" stroke-width="8"/>
  <ellipse cx="380" cy="440" rx="20" ry="8" fill="#333333"/>
  <ellipse cx="430" cy="440" rx="20" ry="8" fill="#333333"/>
  <path d="M400 360 L400 300" stroke="#d32f2f" stroke-width="4"/>
  <polygon points="395,305 400,295 405,305" fill="#d32f2f"/>
  <polygon points="395,355 400,365 405,355" fill="#d32f2f"/>
  <text x="420" y="330" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Lift</text>
  <rect x="50" y="150" width="200" height="180" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2" rx="5"/>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="16" fill="#2e7d32" text-anchor="middle" font-weight="bold">Plantar Flexor Strength</text>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">Normal: 25+ repetitions</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333333">Test Procedure:</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="11" fill="#555555">1. Stand with support</text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="11" fill="#555555">2. Rise onto toes</text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="11" fill="#555555">3. Full heel clearance</text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="11" fill="#555555">4. Count repetitions</text>
  <rect x="550" y="150" width="220" height="180" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="660" y="180" font-family="Arial, sans-serif" font-size="16" fill="#ff6f00" text-anchor="middle" font-weight="bold">Clinical Significance</text>
  <text x="560" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333333">• Push-off for gait</text>
  <text x="560" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333333">• Stair climbing</text>
  <text x="560" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333333">• Balance recovery</text>
  <text x="560" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333333">• Fall prevention</text>
  <text x="560" y="300" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">&lt;15 reps = increased fall risk</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="16" fill="#1a56a0" text-anchor="middle" font-weight="bold">Heel Rise Test - Plantar Flexor Strength Assessment</text>
</svg>