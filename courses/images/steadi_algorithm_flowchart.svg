<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" width="800" height="900">
  <!-- Background -->
  <rect width="800" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a365d" text-anchor="middle">CDC STEADI Algorithm</text>
  
  <!-- Start -->
  <ellipse cx="400" cy="80" rx="80" ry="30" fill="#059669" stroke="#047857" stroke-width="2"/>
  <text x="400" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">START</text>
  
  <path d="M 400 110 L 400 140" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Screening Questions -->
  <rect x="300" y="150" width="200" height="80" fill="#e8f4f8" stroke="#059669" stroke-width="2" rx="10"/>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" text-anchor="middle">SCREENING QUESTIONS</text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">• Fallen in past year?</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">• Feel unsteady?</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">• Worry about falling?</text>
  
  <!-- Decision Diamond -->
  <path d="M 400 250 L 450 300 L 400 350 L 350 300 Z" fill="#fff8e1" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151" text-anchor="middle">Any YES</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151" text-anchor="middle">answers?</text>
  
  <!-- NO branch -->
  <path d="M 350 300 L 250 300" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">NO</text>
  
  <rect x="100" y="260" width="150" height="80" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="175" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" text-anchor="middle">LOW RISK</text>
  <text x="175" y="310" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">• General fitness advice</text>
  <text x="175" y="325" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">• Annual screening</text>
  
  <!-- YES branch -->
  <path d="M 400 350 L 400 380" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="415" y="370" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">YES</text>
  
  <!-- Assessment Tools -->
  <rect x="250" y="390" width="300" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">ASSESSMENT TOOLS</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Perform all three:</text>
  <text x="270" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Timed Up &amp; Go (TUG)</text>
  <text x="270" y="475" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 30-Second Chair Stand</text>
  <text x="270" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 4-Stage Balance Test</text>
  
  <path d="M 400 510 L 400 540" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Risk Stratification -->
  <rect x="50" y="560" width="150" height="100" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="125" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" text-anchor="middle">LOW RISK</text>
  <text x="125" y="605" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">All tests normal:</text>
  <text x="125" y="620" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">TUG &lt;12 sec</text>
  <text x="125" y="633" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Chair stand ≥12</text>
  <text x="125" y="646" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Balance: all stages</text>
  
  <rect x="225" y="560" width="150" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="300" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706" text-anchor="middle">MODERATE RISK</text>
  <text x="300" y="605" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">1 abnormal test</text>
  <text x="300" y="620" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">• Balance training</text>
  <text x="300" y="633" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">• Exercise program</text>
  <text x="300" y="646" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">• Home safety</text>
  
  <rect x="400" y="560" width="150" height="100" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="5"/>
  <text x="475" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">HIGH RISK</text>
  <text x="475" y="605" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">2+ abnormal tests</text>
  <text x="475" y="620" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">• PT referral</text>
  <text x="475" y="633" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">• Medical evaluation</text>
  <text x="475" y="646" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">• Multifactorial</text>
  
  <rect x="575" y="560" width="150" height="100" fill="#991b1b" stroke="#7f1d1d" stroke-width="2" rx="5"/>
  <text x="650" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">VERY HIGH RISK</text>
  <text x="650" y="605" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">TUG ≥14 seconds</text>
  <text x="650" y="620" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">• Urgent PT referral</text>
  <text x="650" y="633" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">• Assistive devices</text>
  <text x="650" y="646" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">• Safety measures</text>
  
  <!-- Arrows to risk levels -->
  <path d="M 350 540 L 125 560" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 540 L 300 560" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 420 540 L 475 560" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 540 L 650 560" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Intervention Box -->
  <rect x="200" y="720" width="400" height="120" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10"/>
  <text x="400" y="745" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9" text-anchor="middle">EVIDENCE-BASED INTERVENTIONS</text>
  <text x="220" y="770" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Exercise: Balance + strength training (Otago, Tai Chi)</text>
  <text x="220" y="785" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Medication review: Deprescribing high-risk drugs</text>
  <text x="220" y="800" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Home safety: Environmental modification</text>
  <text x="220" y="815" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Vision: Correction and cataract surgery</text>
  <text x="220" y="830" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Follow-up: 3-month reassessment</text>
  
  <!-- Follow-up arrow -->
  <path d="M 125 660 L 125 720 L 200 780" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 300 660 L 300 720 L 350 740" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475 660 L 475 720 L 450 740" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 650 660 L 650 720 L 600 780" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Footer -->
  <text x="400" y="875" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">CDC STEADI Initiative - Stopping Elderly Accidents, Deaths &amp; Injuries</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>