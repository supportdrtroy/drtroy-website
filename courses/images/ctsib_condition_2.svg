<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0" text-anchor="middle">
    CTSIB Condition 2: Eyes Closed - Visual System Removed
  </text>
  
  <!-- Person standing with eyes closed -->
  <circle cx="400" cy="140" r="30" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Eyes closed (X marks) -->
  <line x1="385" y1="130" x2="395" y2="140" stroke="#d32f2f" stroke-width="3"/>
  <line x1="395" y1="130" x2="385" y2="140" stroke="#d32f2f" stroke-width="3"/>
  <line x1="405" y1="130" x2="415" y2="140" stroke="#d32f2f" stroke-width="3"/>
  <line x1="415" y1="130" x2="405" y2="140" stroke="#d32f2f" stroke-width="3"/>
  
  <!-- Torso -->
  <ellipse cx="400" cy="240" rx="45" ry="80" fill="#e3f2fd" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Arms -->
  <line x1="355" y1="220" x2="330" y2="300" stroke="#1a56a0" stroke-width="6"/>
  <line x1="445" y1="220" x2="470" y2="300" stroke="#1a56a0" stroke-width="6"/>
  
  <!-- Legs -->
  <line x1="380" y1="320" x2="380" y2="420" stroke="#1a56a0" stroke-width="8"/>
  <line x1="420" y1="320" x2="420" y2="420" stroke="#1a56a0" stroke-width="8"/>
  
  <!-- Firm surface -->
  <rect x="350" y="420" width="100" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  
  <!-- System status indicators -->
  <!-- Visual System REMOVED -->
  <circle cx="150" cy="150" r="30" fill="#ffebee" stroke="#d32f2f" stroke-width="3"/>
  <line x1="130" y1="130" x2="170" y2="170" stroke="#d32f2f" stroke-width="4"/>
  <line x1="170" y1="130" x2="130" y2="170" stroke="#d32f2f" stroke-width="4"/>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle" font-weight="bold">Visual System</text>
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f" text-anchor="middle">REMOVED</text>
  
  <!-- Vestibular System AVAILABLE -->
  <circle cx="650" cy="150" r="30" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <path d="M635 145 Q650 140, 665 145 Q660 155, 655 160 Q650 155, 645 160 Q640 155, 635 145" fill="white"/>
  <text x="680" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">✓</text>
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">Vestibular</text>
  <text x="650" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" text-anchor="middle">AVAILABLE</text>
  
  <!-- Somatosensory System AVAILABLE -->
  <circle cx="400" cy="350" r="30" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <ellipse cx="400" cy="350" rx="15" ry="8" fill="white"/>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">✓</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle" font-weight="bold">Somatosensory</text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" text-anchor="middle">AVAILABLE</text>
  
  <!-- Test description -->
  <rect x="250" y="480" width="300" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="12" fill="#ff6f00" text-anchor="middle" font-weight="bold">
    Tests: Vestibular + Somatosensory Systems
  </text>
  
</svg>