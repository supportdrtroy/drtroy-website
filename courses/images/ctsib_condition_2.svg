<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    CTSIB Condition 2: Firm Surface, Eyes Closed
  </text>
  
  <!-- Ground/firm surface -->
  <rect x="100" y="380" width="600" height="50" fill="#8d6e63" stroke="#1a56a0" stroke-width="2"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Firm, Stable Surface</text>
  
  <!-- Person standing with eyes closed -->
  <!-- Head with closed eyes -->
  <circle cx="400" cy="180" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <line x1="385" y1="175" x2="395" y2="175" stroke="#d32f2f" stroke-width="3"/>
  <line x1="405" y1="175" x2="415" y2="175" stroke="#d32f2f" stroke-width="3"/>
  <text x="350" y="165" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">X</text>
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">X</text>
  <path d="M 385 190 Q 400 200 415 190" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Body with slight sway -->
  <line x1="400" y1="205" x2="395" y2="350" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Arms at sides -->
  <line x1="395" y1="230" x2="365" y2="280" stroke="#1a56a0" stroke-width="3"/>
  <line x1="365" y1="280" x2="355" y2="320" stroke="#1a56a0" stroke-width="3"/>
  <line x1="395" y1="230" x2="425" y2="280" stroke="#1a56a0" stroke-width="3"/>
  <line x1="425" y1="280" x2="435" y2="320" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Legs -->
  <line x1="395" y1="350" x2="380" y2="375" stroke="#1a56a0" stroke-width="3"/>
  <line x1="395" y1="350" x2="410" y2="375" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="375" cy="380" rx="15" ry="5" fill="#1a56a0"/>
  <ellipse cx="415" cy="380" rx="15" ry="5" fill="#1a56a0"/>
  
  <!-- Sensory systems status -->
  <rect x="100" y="80" width="250" height="160" fill="#fff3cd" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="225" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9800">Visual System Removed</text>
  
  <!-- Visual system - unavailable -->
  <circle cx="135" cy="130" r="12" fill="#d32f2f"/>
  <text x="155" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Visual System ✗</text>
  <text x="155" y="150" font-family="Arial, sans-serif" font-size="11" fill="#333">Eyes closed - no visual input</text>
  
  <!-- Somatosensory system - available -->
  <circle cx="135" cy="170" r="12" fill="#2e7d32"/>
  <text x="155" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Somatosensory ✓</text>
  <text x="155" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">Firm surface - accurate feedback</text>
  
  <!-- Vestibular system - available -->
  <circle cx="135" cy="210" r="12" fill="#2e7d32"/>
  <text x="155" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Vestibular System ✓</text>
  <text x="155" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">Inner ear functioning normally</text>
  
  <!-- Test details -->
  <rect x="450" y="80" width="280" height="160" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a56a0">Test Protocol</text>
  
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Position:</text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Same as Condition 1</text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="11" fill="#333">• Close eyes AFTER achieving balance</text>
  
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Key Difference:</text>
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="11" fill="#333">• Vision eliminated</text>
  <text x="460" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">• Reliance on somatosensory input</text>
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Vestibular system importance</text>
  
  <!-- Expected outcome -->
  <rect x="100" y="260" width="600" height="80" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Expected Performance</text>
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">• MODERATE challenge - loss of visual reference</text>
  <text x="120" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">• Increased sway compared to Condition 1</text>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333">• Normal individuals: mild increase in sway but stable</text>
  
  <!-- Sway pattern indicator -->
  <path d="M 400 180 Q 395 200 400 220 Q 405 240 400 260 Q 395 280 400 300" 
        stroke="#ff9800" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.7"/>
  <text x="420" y="250" font-family="Arial, sans-serif" font-size="11" fill="#ff9800">Increased sway</text>
  <text x="420" y="265" font-family="Arial, sans-serif" font-size="11" fill="#ff9800">without vision</text>
  
  <!-- No visual reference -->
  <circle cx="400" cy="180" r="60" fill="none" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="370" y1="150" x2="430" y2="210" stroke="#d32f2f" stroke-width="3" opacity="0.7"/>
  <line x1="430" y1="150" x2="370" y2="210" stroke="#d32f2f" stroke-width="3" opacity="0.7"/>
  <text x="480" y="140" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">No visual</text>
  <text x="480" y="155" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">reference</text>
  
  <!-- Stability indicator -->
  <rect x="365" y="370" width="70" height="15" fill="#2e7d32" opacity="0.3"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">Still stable base</text>
  
  <!-- Clinical significance -->
  <rect x="200" y="350" width="400" height="25" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="400" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">
    Tests visual dependency for balance control
  </text>
</svg>