<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="600" viewBox="0 0 1400 600">
  <!-- Main DRTROY text with 3D effect -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 3D shadow effect for letters -->
  <text x="703" y="253" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="200" 
        font-weight="900" 
        fill="#0f172a" 
        text-anchor="middle" 
        opacity="0.3">DRTROY</text>
  
  <!-- Main letters with white stroke -->
  <text x="700" y="250" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="200" 
        font-weight="900" 
        fill="url(#blueGradient)" 
        stroke="white" 
        stroke-width="6"
        text-anchor="middle">DRTROY</text>
  
  <!-- Top decorative flourish -->
  <g transform="translate(700, 350)">
    <!-- Main horizontal line -->
    <path d="M -450 0 Q -430 -8 -410 0 L 410 0 Q 430 -8 450 0" 
          stroke="#6b7280" stroke-width="2.5" fill="none"/>
    
    <!-- Left end flourish -->
    <g transform="translate(-480, 0)">
      <circle r="8" fill="none" stroke="#6b7280" stroke-width="2.5"/>
      <path d="M -6 -6 Q 0 -10 6 -6 M -6 6 Q 0 10 6 6" stroke="#6b7280" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Right end flourish -->
    <g transform="translate(480, 0)">
      <circle r="8" fill="none" stroke="#6b7280" stroke-width="2.5"/>
      <path d="M -6 -6 Q 0 -10 6 -6 M -6 6 Q 0 10 6 6" stroke="#6b7280" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- CONTINUING EDUCATION text -->
  <text x="700" y="410" 
        font-family="Times, Georgia, serif" 
        font-size="45" 
        font-weight="normal" 
        fill="#6b7280" 
        text-anchor="middle" 
        letter-spacing="6px">CONTINUING EDUCATION</text>
  
  <!-- Bottom decorative flourish -->
  <g transform="translate(700, 470)">
    <!-- Main horizontal line -->
    <path d="M -450 0 Q -430 8 -410 0 L 410 0 Q 430 8 450 0" 
          stroke="#6b7280" stroke-width="2.5" fill="none"/>
    
    <!-- Left end flourish -->
    <g transform="translate(-480, 0)">
      <circle r="8" fill="none" stroke="#6b7280" stroke-width="2.5"/>
      <path d="M -6 -6 Q 0 -10 6 -6 M -6 6 Q 0 10 6 6" stroke="#6b7280" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Right end flourish -->
    <g transform="translate(480, 0)">
      <circle r="8" fill="none" stroke="#6b7280" stroke-width="2.5"/>
      <path d="M -6 -6 Q 0 -10 6 -6 M -6 6 Q 0 10 6 6" stroke="#6b7280" stroke-width="1.5" fill="none"/>
    </g>
  </g>
</svg>