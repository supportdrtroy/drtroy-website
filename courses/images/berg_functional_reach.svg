<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Berg Balance Scale: Functional Reach
  </text>
  
  <!-- Wall/measurement surface -->
  <rect x="50" y="100" width="20" height="300" fill="#e0e0e0" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Ruler/measurement scale -->
  <rect x="70" y="200" width="300" height="20" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <text x="220" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a56a0">Measurement Scale</text>
  
  <!-- Scale markings -->
  <line x1="70" y1="200" x2="70" y2="230" stroke="#1a56a0" stroke-width="2"/>
  <text x="70" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">0</text>
  <line x1="170" y1="200" x2="170" y2="230" stroke="#1a56a0" stroke-width="1"/>
  <text x="170" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">4"</text>
  <line x1="270" y1="200" x2="270" y2="230" stroke="#1a56a0" stroke-width="1"/>
  <text x="270" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">8"</text>
  <line x1="370" y1="200" x2="370" y2="230" stroke="#1a56a0" stroke-width="2"/>
  <text x="370" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">12"</text>
  
  <!-- Ground line -->
  <line x1="50" y1="420" x2="750" y2="420" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Person reaching forward -->
  <!-- Head -->
  <circle cx="150" cy="180" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="140" cy="175" r="3" fill="#1a56a0"/>
  <circle cx="160" cy="175" r="3" fill="#1a56a0"/>
  <path d="M 135 190 Q 150 200 165 190" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Body leaning forward -->
  <line x1="150" y1="205" x2="180" y2="360" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Reaching arm -->
  <line x1="160" y1="230" x2="320" y2="210" stroke="#1a56a0" stroke-width="4"/>
  <line x1="320" y1="210" x2="360" y2="200" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Support arm -->
  <line x1="150" y1="240" x2="130" y2="280" stroke="#1a56a0" stroke-width="3"/>
  <line x1="130" y1="280" x2="120" y2="320" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Legs -->
  <line x1="180" y1="360" x2="160" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <line x1="180" y1="360" x2="200" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="155" cy="420" rx="15" ry="5" fill="#1a56a0"/>
  <ellipse cx="205" cy="420" rx="15" ry="5" fill="#1a56a0"/>
  
  <!-- Measurement arrow -->
  <line x1="70" y1="210" x2="360" y2="200" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="215" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">Maximum reach distance</text>
  
  <!-- Test instructions box -->
  <rect x="450" y="80" width="280" height="160" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a56a0">Test Instructions</text>
  <text x="460" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Stand arm's length from wall</text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Raise arm to 90° (shoulder level)</text>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">• Make fist and reach forward</text>
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Reach as far as possible</text>
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">• Don't touch wall or take step</text>
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Measure knuckle displacement</text>
  
  <!-- Scoring box -->
  <rect x="450" y="260" width="280" height="140" fill="#fff3e0" stroke="#1a56a0" stroke-width="1" rx="10"/>
  <text x="590" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Scoring Criteria</text>
  <text x="460" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333">4 - Can reach > 10 inches (25cm)</text>
  <text x="460" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333">3 - Can reach 5-10 inches (12-25cm)</text>
  <text x="460" y="345" font-family="Arial, sans-serif" font-size="11" fill="#333">2 - Can reach 2-5 inches (5-12cm)</text>
  <text x="460" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333">1 - Can reach < 2 inches (5cm)</text>
  <text x="460" y="385" font-family="Arial, sans-serif" font-size="11" fill="#333">0 - Loses balance/requires support</text>
  
  <!-- Risk levels -->
  <rect x="100" y="270" width="200" height="100" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ff9800">Fall Risk Interpretation</text>
  <text x="110" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">• > 10" = Low fall risk</text>
  <text x="110" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">• 6-10" = Moderate risk</text>
  <text x="110" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333">• < 6" = High fall risk</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
  </defs>
  
  <!-- Safety note -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">
    ⚠ Guard patient from behind - do not allow forward step
  </text>
</svg>