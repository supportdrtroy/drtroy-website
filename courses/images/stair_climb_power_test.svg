<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Stair Climb Power Test
  </text>
  
  <!-- Staircase -->
  <g stroke="#1a56a0" stroke-width="2" fill="#e8f4fd">
    <rect x="200" y="350" width="60" height="20"/>
    <rect x="260" y="330" width="60" height="40"/>
    <rect x="320" y="310" width="60" height="60"/>
    <rect x="380" y="290" width="60" height="80"/>
    <rect x="440" y="270" width="60" height="100"/>
    <rect x="500" y="250" width="60" height="120"/>
    <rect x="560" y="230" width="60" height="140"/>
  </g>
  
  <!-- Person climbing stairs -->
  <circle cx="350" cy="220" r="20" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <line x1="350" y1="240" x2="360" y2="310" stroke="#1a56a0" stroke-width="3"/>
  <line x1="355" y1="260" x2="330" y2="285" stroke="#1a56a0" stroke-width="2"/>
  <line x1="355" y1="270" x2="380" y2="295" stroke="#1a56a0" stroke-width="2"/>
  <line x1="360" y1="310" x2="340" y2="340" stroke="#1a56a0" stroke-width="3"/>
  <line x1="360" y1="310" x2="380" y2="340" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="335" cy="345" rx="12" ry="4" fill="#1a56a0"/>
  <ellipse cx="385" cy="345" rx="12" ry="4" fill="#1a56a0"/>
  
  <!-- Timer -->
  <circle cx="150" cy="150" r="30" fill="white" stroke="#d32f2f" stroke-width="3"/>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">TIME</text>
  
  <!-- Test specifications -->
  <rect x="100" y="80" width="250" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="225" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Test Setup</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• 10-12 steps minimum</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Standard step height (7-8")</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Handrail available for safety</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">• Time to climb at fast pace</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Record height climbed</text>
  
  <!-- Instructions -->
  <rect x="450" y="80" width="280" height="120" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a56a0">Instructions</text>
  <text x="460" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Climb as fast as safely possible</text>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• May use handrail lightly</text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Skip steps if able</text>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">• Stop timing at top step</text>
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Safety spotter behind patient</text>
  
  <!-- Power calculation -->
  <rect x="100" y="400" width="600" height="80" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="10"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Power Calculation</text>
  <text x="120" y="445" font-family="Arial, sans-serif" font-size="12" fill="#333">Power (watts) = (Body weight in kg × 9.8 × Height climbed in meters) ÷ Time in seconds</text>
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">Example: 70kg person climbs 2.1m in 10 sec = (70×9.8×2.1)÷10 = 144.0 watts</text>
  
  <!-- Normative values -->
  <rect x="450" y="220" width="280" height="160" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="590" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Age-Based Norms (Watts/kg)</text>
  <text x="460" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Men:</text>
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333">60-69: 3.5-5.0 W/kg</text>
  <text x="470" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333">70-79: 3.0-4.5 W/kg</text>
  <text x="470" y="310" font-family="Arial, sans-serif" font-size="10" fill="#333">80+: 2.5-4.0 W/kg</text>
  
  <text x="570" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Women:</text>
  <text x="580" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333">60-69: 2.5-4.0 W/kg</text>
  <text x="580" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333">70-79: 2.0-3.5 W/kg</text>
  <text x="580" y="310" font-family="Arial, sans-serif" font-size="10" fill="#333">80+: 1.5-3.0 W/kg</text>
  
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d32f2f">Functional threshold:</text>
  <text x="470" y="355" font-family="Arial, sans-serif" font-size="10" fill="#333">< 2.0 W/kg = Difficulty with stairs</text>
  <text x="470" y="370" font-family="Arial, sans-serif" font-size="10" fill="#333">< 1.5 W/kg = Severe limitation</text>
</svg>