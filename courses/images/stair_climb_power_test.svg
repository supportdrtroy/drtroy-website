<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0" text-anchor="middle">Stair Climb Power Test</text>
  <rect x="100" y="400" width="150" height="40" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <rect x="120" y="360" width="130" height="40" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <rect x="140" y="320" width="130" height="40" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <rect x="160" y="280" width="130" height="40" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
  <text x="175" y="420" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Step 1</text>
  <text x="185" y="385" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Step 2</text>
  <text x="205" y="345" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Step 3</text>
  <text x="225" y="305" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Step 4</text>
  <g transform="translate(260, 220)">
    <circle cx="0" cy="0" r="20" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
    <ellipse cx="0" cy="50" rx="30" ry="50" fill="#e3f2fd" stroke="#1a56a0" stroke-width="2"/>
    <line x1="-25" y1="35" x2="-40" y2="60" stroke="#1a56a0" stroke-width="5"/>
    <line x1="25" y1="35" x2="40" y2="20" stroke="#1a56a0" stroke-width="5"/>
    <line x1="-10" y1="100" x2="-5" y2="140" stroke="#1a56a0" stroke-width="6"/>
    <line x1="10" y1="100" x2="25" y2="120" stroke="#1a56a0" stroke-width="6"/>
    <line x1="25" y1="120" x2="35" y2="100" stroke="#1a56a0" stroke-width="6"/>
    <ellipse cx="-5" cy="150" rx="18" ry="8" fill="#333333"/>
    <ellipse cx="35" cy="110" rx="18" ry="8" fill="#333333"/>
  </g>
  <circle cx="450" cy="150" r="50" fill="none" stroke="#1a56a0" stroke-width="4"/>
  <text x="450" y="165" font-family="Arial, sans-serif" font-size="28" fill="#1a56a0" text-anchor="middle" font-weight="bold">⏱</text>
  <text x="550" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333333" font-weight="bold">Timed Ascent</text>
  <rect x="550" y="200" width="220" height="200" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2" rx="5"/>
  <text x="660" y="230" font-family="Arial, sans-serif" font-size="16" fill="#2e7d32" text-anchor="middle" font-weight="bold">Test Protocol</text>
  <text x="560" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333333">Ascend 4-10 steps</text>
  <text x="560" y="280" font-family="Arial, sans-serif" font-size="12" fill="#333333">Record time to top</text>
  <text x="560" y="305" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" font-weight="bold">Clinical Value:</text>
  <text x="560" y="325" font-family="Arial, sans-serif" font-size="11" fill="#555555">• Functional mobility</text>
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="11" fill="#555555">• Community access</text>
  <text x="560" y="355" font-family="Arial, sans-serif" font-size="11" fill="#555555">• Lower extremity power</text>
  <text x="560" y="370" font-family="Arial, sans-serif" font-size="11" fill="#555555">• Cardiovascular fitness</text>
  <text x="560" y="390" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">&gt;12 sec = functional limitation</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="16" fill="#1a56a0" text-anchor="middle" font-weight="bold">Stair Climb Power Test - Functional Mobility Assessment</text>
</svg>