<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Reactive Balance Training
  </text>
  
  <!-- Ground line -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Person responding to perturbation -->
  <!-- Head -->
  <circle cx="350" cy="140" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="340" cy="135" r="3" fill="#1a56a0"/>
  <circle cx="360" cy="135" r="3" fill="#1a56a0"/>
  <path d="M 335 150 Q 350 160 365 150" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Body showing reactive response -->
  <line x1="350" y1="165" x2="340" y2="320" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Arms in protective response -->
  <line x1="345" y1="190" x2="300" y2="180" stroke="#d32f2f" stroke-width="4"/>
  <line x1="300" y1="180" x2="270" y2="170" stroke="#d32f2f" stroke-width="3"/>
  <line x1="345" y1="200" x2="380" y2="210" stroke="#d32f2f" stroke-width="4"/>
  <line x1="380" y1="210" x2="410" y2="220" stroke="#d32f2f" stroke-width="3"/>
  
  <!-- Legs showing step response -->
  <line x1="340" y1="320" x2="320" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <line x1="340" y1="320" x2="360" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="315" cy="420" rx="15" ry="5" fill="#1a56a0"/>
  <ellipse cx="365" cy="420" rx="15" ry="5" fill="#d32f2f"/>
  
  <!-- Therapist applying perturbation -->
  <circle cx="500" cy="170" r="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
  <line x1="500" y1="190" x2="500" y2="280" stroke="#2e7d32" stroke-width="3"/>
  <line x1="500" y1="210" x2="460" y2="220" stroke="#2e7d32" stroke-width="3"/>
  <line x1="460" y1="220" x2="430" y2="230" stroke="#2e7d32" stroke-width="3"/>
  <line x1="500" y1="220" x2="530" y2="250" stroke="#2e7d32" stroke-width="3"/>
  <line x1="530" y1="250" x2="540" y2="280" stroke="#2e7d32" stroke-width="3"/>
  <line x1="500" y1="280" x2="490" y2="310" stroke="#2e7d32" stroke-width="2"/>
  <line x1="500" y1="280" x2="510" y2="310" stroke="#2e7d32" stroke-width="2"/>
  <text x="500" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" font-weight="bold">Therapist</text>
  
  <!-- Perturbation force arrow -->
  <path d="M 460 220 L 380 210" stroke="#d32f2f" stroke-width="4" marker-end="url(#redarrow)"/>
  <text x="420" y="200" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Perturbation</text>
  
  <!-- Recovery step -->
  <path d="M 340 400 Q 350 390 365 400" stroke="#ff9800" stroke-width="3" fill="none"/>
  <text x="375" y="395" font-family="Arial, sans-serif" font-size="11" fill="#ff9800" font-weight="bold">Recovery step</text>
  
  <!-- Training characteristics -->
  <rect x="100" y="80" width="280" height="160" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
  <text x="240" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d32f2f">Reactive Balance Features</text>
  
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Unexpected external perturbations</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Automatic postural responses</text>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Step strategies when needed</text>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">• Protective arm reactions</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Recovery to stable position</text>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">• Simulates real-world challenges</text>
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">• Improves fall recovery skills</text>
  
  <!-- Perturbation types -->
  <rect x="450" y="80" width="280" height="160" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a56a0">Perturbation Methods</text>
  
  <text x="460" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Manual:</text>
  <text x="470" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">• Gentle pushes/pulls by therapist</text>
  <text x="470" y="152" font-family="Arial, sans-serif" font-size="10" fill="#333">• Varied directions and intensities</text>
  
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">Surface-based:</text>
  <text x="470" y="185" font-family="Arial, sans-serif" font-size="10" fill="#333">• Moving platform systems</text>
  <text x="470" y="197" font-family="Arial, sans-serif" font-size="10" fill="#333">• Wobble boards/BOSU balls</text>
  
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Progressive:</text>
  <text x="470" y="230" font-family="Arial, sans-serif" font-size="10" fill="#333">• Start light, increase gradually</text>
  
  <!-- Response strategies -->
  <rect x="100" y="260" width="600" height="100" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Balance Recovery Strategies</text>
  
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Ankle Strategy:</text>
  <text x="240" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333">Small perturbations - ankle muscles correct</text>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">Hip Strategy:</text>
  <text x="220" y="320" font-family="Arial, sans-serif" font-size="11" fill="#333">Larger perturbations - hip movements</text>
  <text x="120" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Step Strategy:</text>
  <text x="220" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333">Large perturbations - protective step</text>
  <text x="120" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">Reach Strategy:</text>
  <text x="230" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333">Arms reach for support/protection</text>
  
  <!-- Safety and progression -->
  <rect x="100" y="380" width="300" height="80" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="10"/>
  <text x="250" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">Progression Guidelines</text>
  <text x="110" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">• Start with light, predictable pushes</text>
  <text x="110" y="440" font-family="Arial, sans-serif" font-size="11" fill="#333">• Progress to unpredictable timing</text>
  <text x="110" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333">• Increase force and complexity</text>
  
  <rect x="420" y="380" width="280" height="80" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="560" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#d32f2f">Safety Precautions</text>
  <text x="430" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">• Always have safety support nearby</text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="11" fill="#333">• Start small and build gradually</text>
  <text x="430" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333">• Watch for overreactions</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
  </defs>
</svg>