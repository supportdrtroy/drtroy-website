<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    CTSIB Condition 4: Foam Surface, Eyes Closed
  </text>
  
  <!-- Firm ground base -->
  <rect x="100" y="400" width="600" height="30" fill="#8d6e63" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Foam pad on top -->
  <rect x="320" y="370" width="160" height="30" fill="#ffeb3b" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Compliant Foam Surface</text>
  
  <!-- Foam texture indicators -->
  <circle cx="340" cy="380" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="360" cy="385" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="380" cy="382" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="400" cy="387" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="420" cy="383" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="440" cy="386" r="3" fill="#ffc107" opacity="0.7"/>
  <circle cx="460" cy="381" r="3" fill="#ffc107" opacity="0.7"/>
  
  <!-- Person standing on foam with eyes closed - maximum challenge -->
  <!-- Head with closed eyes -->
  <circle cx="390" cy="180" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <line x1="375" y1="175" x2="385" y2="175" stroke="#d32f2f" stroke-width="3"/>
  <line x1="395" y1="175" x2="405" y2="175" stroke="#d32f2f" stroke-width="3"/>
  <text x="340" y="165" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">X</text>
  <text x="420" y="165" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">X</text>
  <path d="M 375 190 Q 390 200 405 190" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Body showing significant postural adjustments and sway -->
  <line x1="390" y1="205" x2="405" y2="340" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Arms actively used for balance -->
  <line x1="390" y1="230" x2="350" y2="260" stroke="#1a56a0" stroke-width="3"/>
  <line x1="350" y1="260" x2="330" y2="300" stroke="#1a56a0" stroke-width="3"/>
  <line x1="390" y1="230" x2="430" y2="270" stroke="#1a56a0" stroke-width="3"/>
  <line x1="430" y1="270" x2="450" y2="310" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Legs on foam -->
  <line x1="405" y1="340" x2="390" y2="365" stroke="#1a56a0" stroke-width="3"/>
  <line x1="405" y1="340" x2="420" y2="365" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="385" cy="370" rx="15" ry="5" fill="#1a56a0"/>
  <ellipse cx="425" cy="370" rx="15" ry="5" fill="#1a56a0"/>
  
  <!-- Sensory systems status -->
  <rect x="100" y="80" width="250" height="160" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="10"/>
  <text x="225" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d32f2f">Maximum Challenge</text>
  
  <!-- Visual system - unavailable -->
  <circle cx="135" cy="130" r="12" fill="#d32f2f"/>
  <text x="155" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Visual System ✗</text>
  <text x="155" y="150" font-family="Arial, sans-serif" font-size="11" fill="#333">Eyes closed - no visual input</text>
  
  <!-- Somatosensory system - challenged -->
  <circle cx="135" cy="170" r="12" fill="#d32f2f"/>
  <text x="155" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Somatosensory ✗</text>
  <text x="155" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">Foam surface - inaccurate feedback</text>
  
  <!-- Vestibular system - only available system -->
  <circle cx="135" cy="210" r="12" fill="#2e7d32"/>
  <text x="155" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Vestibular ONLY ✓</text>
  <text x="155" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">Primary balance system remaining</text>
  
  <!-- Test details -->
  <rect x="450" y="80" width="280" height="160" fill="#e8f4fd" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a56a0">Test Protocol</text>
  
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Challenge Level:</text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• MOST DIFFICULT condition</text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="11" fill="#333">• Only vestibular system available</text>
  
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a56a0">Safety:</text>
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="11" fill="#333">• Therapist very close</text>
  <text x="460" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">• May need to discontinue early</text>
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Many patients cannot complete</text>
  
  <!-- Expected outcome -->
  <rect x="100" y="260" width="600" height="80" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Expected Performance</text>
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">• HIGHEST challenge - only vestibular system available</text>
  <text x="120" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">• Maximum sway, frequent loss of balance</text>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333">• Many individuals cannot maintain position for 30 seconds</text>
  
  <!-- Large sway pattern -->
  <path d="M 390 180 Q 370 200 390 220 Q 410 240 390 260 Q 370 280 390 300 Q 410 320 390 340" 
        stroke="#d32f2f" stroke-width="3" fill="none" stroke-dasharray="4,4" opacity="0.8"/>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Maximum sway</text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Loss of balance likely</text>
  
  <!-- No visual or somatosensory reference -->
  <circle cx="390" cy="180" r="60" fill="none" stroke="#d32f2f" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <line x1="360" y1="150" x2="420" y2="210" stroke="#d32f2f" stroke-width="3" opacity="0.7"/>
  <line x1="420" y1="150" x2="360" y2="210" stroke="#d32f2f" stroke-width="3" opacity="0.7"/>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">No reliable</text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">reference systems</text>
  
  <!-- Vestibular emphasis -->
  <circle cx="370" cy="175" r="20" fill="#2e7d32" opacity="0.2"/>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" font-weight="bold">Vestibular</text>
  <text x="320" y="212" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" font-weight="bold">only</text>
  
  <!-- Foam instability -->
  <path d="M 370 370 Q 380 378 390 370 Q 400 378 410 370 Q 420 378 430 370" 
        stroke="#d32f2f" stroke-width="3" fill="none"/>
  <text x="440" y="375" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">Unstable surface</text>
  <text x="440" y="385" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">+ no vision</text>
  
  <!-- Clinical interpretation -->
  <rect x="100" y="350" width="600" height="25" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="400" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">
    Tests vestibular system function in isolation - most challenging balance condition
  </text>
  
  <!-- Fall risk indicator -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f" font-weight="bold" transform="rotate(-90 50 200)">HIGH FALL RISK</text>
</svg>