  <text x="125" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#d69e2e">ğŸ’¬</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 150 L 240 150" stroke="#1a365d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Box 2: Objective -->
  <rect x="250" y="80" width="150" height="140" rx="8" fill="#f0f8f0" stroke="#1a365d" stroke-width="3"/>
  <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d">OBJECTIVE</text>
  <text x="325" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Observation</text>
  <text x="325" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Range of Motion</text>
  <text x="325" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Special Tests</text>
  <text x="325" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#d69e2e">ğŸ”</text>
  
  <!-- Arrow 2 -->
  <path d="M 410 150 L 440 150" stroke="#1a365d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Box 3: Assessment -->
  <rect x="450" y="80" width="150" height="140" rx="8" fill="#fff8e8" stroke="#1a365d" stroke-width="3"/>
  <text x="525" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d">ASSESSMENT</text>
