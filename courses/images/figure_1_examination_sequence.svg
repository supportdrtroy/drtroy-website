  <text x="525" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#d69e2e">ğŸ“‹</text>
  
  <!-- Arrow 3 -->
  <path d="M 610 150 L 640 150" stroke="#1a365d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Box 4: Plan -->
