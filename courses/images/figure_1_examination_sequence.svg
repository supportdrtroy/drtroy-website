  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic">The examination process is cyclical â€” reassessment guides ongoing treatment modifications</text>
