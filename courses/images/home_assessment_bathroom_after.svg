<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Home Assessment: Bathroom AFTER Modifications
  </text>
  
  <!-- Bathroom walls -->
  <rect x="100" y="80" width="600" height="350" fill="none" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Toilet with grab bars -->
  <rect x="150" y="300" width="80" height="60" fill="white" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <rect x="160" y="280" width="60" height="20" fill="white" stroke="#1a56a0" stroke-width="2" rx="5"/>
  <!-- Toilet grab bars -->
  <rect x="130" y="290" width="120" height="8" fill="#2e7d32" stroke="#2e7d32" stroke-width="1" rx="4"/>
  <rect x="240" y="280" width="8" height="60" fill="#2e7d32" stroke="#2e7d32" stroke-width="1" rx="4"/>
  <text x="190" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Toilet with grab bars</text>
  
  <!-- Bathtub with safety features -->
  <rect x="500" y="250" width="150" height="100" fill="white" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <line x1="500" y1="270" x2="650" y2="270" stroke="#1a56a0" stroke-width="1"/>
  <!-- Bathtub grab bars -->
  <rect x="480" y="260" width="170" height="8" fill="#2e7d32" stroke="#2e7d32" stroke-width="1" rx="4"/>
  <rect x="640" y="250" width="8" height="70" fill="#2e7d32" stroke="#2e7d32" stroke-width="1" rx="4"/>
  <!-- Non-slip mat -->
  <rect x="520" y="330" width="110" height="15" fill="#ff9800" stroke="#ff9800" stroke-width="1"/>
  <text x="575" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Safe bathtub</text>
  
  <!-- Shower chair -->
  <rect x="530" y="300" width="30" height="25" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1"/>
  <line x1="535" y1="325" x2="535" y2="340" stroke="#1a56a0" stroke-width="2"/>
  <line x1="555" y1="325" x2="555" y2="340" stroke="#1a56a0" stroke-width="2"/>
  <text x="545" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">Chair</text>
  
  <!-- Sink -->
  <rect x="300" y="100" width="100" height="60" fill="white" stroke="#1a56a0" stroke-width="2" rx="10"/>
  <circle cx="350" cy="130" r="15" fill="none" stroke="#1a56a0" stroke-width="2"/>
  <text x="350" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Sink</text>
  
  <!-- Door -->
  <rect x="100" y="200" width="20" height="80" fill="none" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Improved lighting -->
  <circle cx="200" cy="150" r="35" fill="yellow" opacity="0.8"/>
  <circle cx="500" cy="150" r="25" fill="yellow" opacity="0.6"/>
  <circle cx="600" cy="350" r="25" fill="yellow" opacity="0.6"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">Bright lighting</text>
  
  <!-- Non-slip flooring -->
  <rect x="120" y="390" width="560" height="30" fill="#e8f4fd" opacity="0.7" stroke="#1a56a0" stroke-width="1"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Non-slip flooring</text>
  
  <!-- Raised toilet seat -->
  <rect x="165" y="275" width="50" height="10" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1" rx="5"/>
  <text x="190" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">Raised seat</text>
  
  <!-- Safety improvements indicators -->
  <circle cx="140" cy="300" r="8" fill="#2e7d32"/>
  <text x="155" y="305" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">✓</text>
  
  <circle cx="490" cy="260" r="8" fill="#2e7d32"/>
  <text x="505" y="265" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">✓</text>
  
  <circle cx="540" cy="310" r="8" fill="#2e7d32"/>
  <text x="555" y="315" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">✓</text>
  
  <!-- Improvements summary box -->
  <rect x="50" y="450" width="700" height="40" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="10"/>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Safety Improvements:</text>
  <text x="220" y="470" font-family="Arial, sans-serif" font-size="11" fill="#333">Grab bars • Non-slip surfaces • Bright lighting • Raised toilet • Shower chair • Clear pathways</text>
</svg>