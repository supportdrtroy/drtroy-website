<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0" text-anchor="middle">
    Pathological Gait: Shuffling Gait
  </text>
  
  <!-- Person showing shuffling gait -->
  <!-- Head -->
  <circle cx="370" cy="130" r="30" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="358" cy="125" r="4" fill="#333333"/>
  <circle cx="382" cy="125" r="4" fill="#333333"/>
  
  <!-- Forward flexed torso -->
  <ellipse cx="360" cy="240" rx="45" ry="80" fill="#e3f2fd" stroke="#1a56a0" stroke-width="2" transform="rotate(20, 360, 240)"/>
  
  <!-- Arms slightly flexed -->
  <line x1="315" y1="210" x2="300" y2="270" stroke="#1a56a0" stroke-width="6" stroke-linecap="round"/>
  <line x1="405" y1="200" x2="420" y2="260" stroke="#1a56a0" stroke-width="6" stroke-linecap="round"/>
  <circle cx="300" cy="270" r="8" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="420" cy="260" r="8" fill="#ffdbcb" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Legs with small step length -->
  <line x1="350" y1="320" x2="345" y2="410" stroke="#1a56a0" stroke-width="8" stroke-linecap="round"/>
  <line x1="370" y1="320" x2="375" y2="410" stroke="#1a56a0" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Feet showing minimal clearance -->
  <ellipse cx="345" cy="425" rx="20" ry="6" fill="#333333"/>
  <ellipse cx="375" cy="430" rx="20" ry="6" fill="#333333"/>
  
  <!-- Forward posture arrow -->
  <path d="M330 160 Q345 140, 360 150" stroke="#d32f2f" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="310" y="135" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Forward</text>
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">flexed posture</text>
  
  <!-- Step pattern comparison -->
  <rect x="450" y="200" width="300" height="180" fill="#f5f5f5" stroke="#333333" stroke-width="2" rx="5"/>
  <text x="600" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle" font-weight="bold">Step Pattern Comparison</text>
  
  <!-- Normal steps -->
  <text x="470" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">NORMAL:</text>
  <ellipse cx="520" cy="260" rx="30" ry="12" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <ellipse cx="580" cy="280" rx="30" ry="12" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <ellipse cx="640" cy="260" rx="30" ry="12" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <ellipse cx="700" cy="280" rx="30" ry="12" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="610" y="250" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" text-anchor="middle">Normal step length & height</text>
  
  <!-- Shuffling steps -->
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">SHUFFLING:</text>
  <ellipse cx="520" cy="330" rx="20" ry="8" fill="#d32f2f" stroke="#c62828" stroke-width="2"/>
  <ellipse cx="560" cy="340" rx="20" ry="8" fill="#d32f2f" stroke="#c62828" stroke-width="2"/>
  <ellipse cx="600" cy="330" rx="20" ry="8" fill="#d32f2f" stroke="#c62828" stroke-width="2"/>
  <ellipse cx="640" cy="340" rx="20" ry="8" fill="#d32f2f" stroke="#c62828" stroke-width="2"/>
  <ellipse cx="680" cy="330" rx="20" ry="8" fill="#d32f2f" stroke="#c62828" stroke-width="2"/>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f" text-anchor="middle">Short, dragging steps</text>
  
  <!-- Description box -->
  <rect x="50" y="150" width="300" height="250" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="16" fill="#d32f2f" text-anchor="middle" font-weight="bold">Shuffling Gait</text>
  
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333333" font-weight="bold">Key Features:</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Reduced step height and length</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Forward flexed posture</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Arms slightly flexed at sides</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Feet barely clear ground</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333333">• May have festination (acceleration)</text>
  
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Most Common in:</text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Parkinson's disease</text>
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Normal pressure hydrocephalus</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Basal ganglia disorders</text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="11" fill="#333333">• Multi-infarct dementia</text>
  
</svg>