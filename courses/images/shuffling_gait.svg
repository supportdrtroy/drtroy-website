<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a56a0">
    Shuffling Gait Pattern
  </text>
  
  <!-- Ground line -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#1a56a0" stroke-width="2"/>
  
  <!-- Person with shuffling gait -->
  <!-- Head tilted forward -->
  <circle cx="380" cy="170" r="25" fill="white" stroke="#1a56a0" stroke-width="2"/>
  <circle cx="370" cy="165" r="3" fill="#1a56a0"/>
  <circle cx="390" cy="165" r="3" fill="#1a56a0"/>
  <path d="M 365 180 Q 380 175 395 180" stroke="#1a56a0" stroke-width="2" fill="none"/>
  
  <!-- Forward flexed body posture -->
  <line x1="380" y1="195" x2="390" y2="340" stroke="#1a56a0" stroke-width="4"/>
  
  <!-- Arms with reduced swing -->
  <line x1="385" y1="220" x2="365" y2="250" stroke="#1a56a0" stroke-width="3"/>
  <line x1="365" y1="250" x2="355" y2="280" stroke="#1a56a0" stroke-width="3"/>
  <line x1="385" y1="230" x2="405" y2="260" stroke="#1a56a0" stroke-width="3"/>
  <line x1="405" y1="260" x2="415" y2="290" stroke="#1a56a0" stroke-width="3"/>
  
  <!-- Both legs close together, small steps -->
  <line x1="390" y1="340" x2="385" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="380" cy="420" rx="12" ry="4" fill="#1a56a0"/>
  
  <line x1="390" y1="340" x2="395" y2="415" stroke="#1a56a0" stroke-width="3"/>
  <ellipse cx="400" cy="420" rx="12" ry="4" fill="#1a56a0"/>
  
  <!-- Footprint trail showing small steps -->
  <ellipse cx="300" cy="420" rx="10" ry="3" fill="#d3d3d3" opacity="0.6"/>
  <ellipse cx="320" cy="420" rx="10" ry="3" fill="#d3d3d3" opacity="0.7"/>
  <ellipse cx="340" cy="420" rx="10" ry="3" fill="#d3d3d3" opacity="0.8"/>
  <ellipse cx="360" cy="420" rx="10" ry="3" fill="#d3d3d3" opacity="0.9"/>
  
  <!-- Step length indicator -->
  <line x1="300" y1="440" x2="400" y2="440" stroke="#d32f2f" stroke-width="2"/>
  <line x1="300" y1="435" x2="300" y2="445" stroke="#d32f2f" stroke-width="2"/>
  <line x1="400" y1="435" x2="400" y2="445" stroke="#d32f2f" stroke-width="2"/>
  <text x="350" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Short steps (< 40cm)</text>
  
  <!-- Forward head posture indicator -->
  <path d="M 350 180 Q 330 170 320 160" stroke="#d32f2f" stroke-width="2" fill="none" marker-end="url(#redarrow)"/>
  <text x="250" y="155" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" font-weight="bold">Forward head</text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">posture</text>
  
  <!-- Characteristics box -->
  <rect x="100" y="80" width="280" height="160" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="10"/>
  <text x="240" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Shuffling Gait Features</text>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Short, shuffling steps</text>
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Feet barely leave ground</text>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">• Forward flexed posture</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">• Reduced arm swing</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">• Narrow base of support</text>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">• Festination (increasing speed)</text>
  
  <!-- Gait parameters comparison -->
  <rect x="450" y="80" width="280" height="160" fill="#e8f4fd" stroke="#1a56a0" stroke-width="1" rx="10"/>
  <text x="590" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a56a0">Gait Parameters</text>
  
  <!-- Normal vs shuffling comparison -->
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Normal:</text>
  <text x="540" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">Step length: 60-70cm</text>
  <text x="540" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">Speed: 1.2-1.4 m/s</text>
  
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Shuffling:</text>
  <text x="540" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">Step length: < 40cm</text>
  <text x="540" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333">Speed: < 0.8 m/s</text>
  <text x="540" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">Cadence: Variable</text>
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="11" fill="#333">Feet stay in contact or very close</text>
  <text x="460" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">to ground throughout cycle</text>
  
  <!-- Posture comparison -->
  <rect x="500" y="290" width="200" height="80" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ff9800">Postural Changes</text>
  <text x="510" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">• Stooped shoulders</text>
  <text x="510" y="345" font-family="Arial, sans-serif" font-size="11" fill="#333">• Flexed trunk</text>
  <text x="510" y="360" font-family="Arial, sans-serif" font-size="11" fill="#333">• Center of gravity forward</text>
  
  <!-- Causes box -->
  <rect x="100" y="260" width="280" height="120" fill="#fff3cd" stroke="#ff9800" stroke-width="1" rx="10"/>
  <text x="240" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Common Causes</text>
  <text x="110" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333">• Parkinson's disease</text>
  <text x="110" y="325" font-family="Arial, sans-serif" font-size="11" fill="#333">• Multiple small strokes</text>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="11" fill="#333">• Normal pressure hydrocephalus</text>
  <text x="110" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333">• Fear of falling</text>
  
  <!-- Treatment approaches -->
  <rect x="450" y="390" width="280" height="80" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" rx="10"/>
  <text x="590" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2e7d32">Treatment Strategies</text>
  <text x="460" y="430" font-family="Arial, sans-serif" font-size="11" fill="#333">• Visual/auditory cues (lines, music)</text>
  <text x="460" y="445" font-family="Arial, sans-serif" font-size="11" fill="#333">• Step training exercises</text>
  <text x="460" y="460" font-family="Arial, sans-serif" font-size="11" fill="#333">• Postural awareness training</text>
  
  <!-- Festination indicator -->
  <path d="M 450 420 Q 470 410 490 420 Q 510 430 530 420" stroke="#d32f2f" stroke-width="2" fill="none"/>
  <text x="490" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f" font-weight="bold">May accelerate</text>
  <text x="490" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">(festination)</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">
    Key Features: Small steps, feet stay close to ground, forward flexed posture, reduced arm swing
  </text>
</svg>