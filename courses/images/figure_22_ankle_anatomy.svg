<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="500" fill="#fafbfc"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a365d" text-anchor="middle">Ankle and Foot Anatomy</text>
  
  <!-- Left side - Lateral View -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748" text-anchor="middle">Lateral View</text>
  
  <!-- Tibia -->
  <path d="M100 80 L100 140 L130 140 L140 80 Z" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="10" fill="#1a365d" text-anchor="middle" font-weight="bold">Tibia</text>
  
  <!-- Fibula -->
  <path d="M140 100 L145 160 L160 160 L155 100 Z" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="165" y="140" font-family="Arial, sans-serif" font-size="9" fill="#1a365d" font-weight="bold">Fibula</text>
  
  <!-- Lateral Malleolus -->
  <circle cx="152" cy="165" r="10" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="175" y="170" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Lateral Malleolus</text>
  
  <!-- Talus -->
  <ellipse cx="125" cy="175" rx="20" ry="15" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="125" y="178" font-family="Arial, sans-serif" font-size="9" fill="#1a365d" text-anchor="middle" font-weight="bold">Talus</text>
  
  <!-- Calcaneus -->
  <path d="M95 185 L95 250 Q125 260 155 250 L155 195 Q125 180 95 185" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="125" y="225" font-family="Arial, sans-serif" font-size="10" fill="#1a365d" text-anchor="middle" font-weight="bold">Calcaneus</text>
  
  <!-- ATFL (Anterior Talofibular Ligament) -->
  <path d="M145 175 L130 190" stroke="#c53030" stroke-width="3" stroke-linecap="round"/>
  <text x="155" y="195" font-family="Arial, sans-serif" font-size="8" fill="#c53030" font-weight="bold">ATFL</text>
  
  <!-- CFL (Calcaneofibular Ligament) -->
  <path d="M152 180 L145 220" stroke="#c53030" stroke-width="3" stroke-linecap="round"/>
  <text x="160" y="210" font-family="Arial, sans-serif" size="8" fill="#c53030">CFL</text>
  
  <!-- PTFL (Posterior Talofibular Ligament) -->
  <path d="M150 165 L135 170" stroke="#c53030" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,2"/>
  <text x="155" y="155" font-family="Arial, sans-serif" font-size="8" fill="#c53030">PTFL</text>
  
  <!-- Achilles Tendon -->
  <path d="M110 185 L110 240" stroke="#805ad5" stroke-width="6" stroke-linecap="round"/>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="9" fill="#805ad5" font-weight="bold">Achilles</text>
  
  <!-- Subtalar Joint indication -->
  <path d="M110 190 Q125 200 140 190" stroke="#4299e1" stroke-width="1" fill="none" stroke-dasharray="4,2"/>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="8" fill="#4299e1">Subtalar Joint</text>
  
  <!-- Right side - Medial View -->
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748" text-anchor="middle">Medial View</text>
  
  <!-- Tibia -->
  <path d="M400 80 L400 140 L430 140 L440 80 Z" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="420" y="115" font-family="Arial, sans-serif" font-size="10" fill="#1a365d" text-anchor="middle" font-weight="bold">Tibia</text>
  
  <!-- Medial Malleolus -->
  <circle cx="410" cy="155" r="12" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="380" y="160" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" font-weight="bold">Medial Malleolus</text>
  
  <!-- Talus -->
  <ellipse cx="430" cy="170" rx="18" ry="14" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="9" fill="#1a365d">Talus</text>
  
  <!-- Calcaneus -->
  <path d="M405 180 L405 250 Q435 260 465 250 L465 190" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
  <text x="465" y="220" font-family="Arial, sans-serif" font-size="10" fill="#1a365d">Calcaneus</text>
  
  <!-- Navicular -->
  <ellipse cx="455" cy="160" rx="12" ry="8" fill="#cbd5e0" stroke="#2d3748" stroke-width="1.5"/>
  <text x="475" y="150" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Navicular</text>
  
  <!-- Deltoid Ligament (fan shape) -->
  <path d="M410 165 Q420 200 430 210" stroke="#c53030" stroke-width="2" fill="none"/>
  <path d="M410 165 Q435 200 445 210" stroke="#c53030" stroke-width="2" fill="none"/>
  <path d="M410 165 Q445 190 460 200" stroke="#c53030" stroke-width="2" fill="none"/>
  <text x="370" y="200" font-family="Arial, sans-serif" font-size="9" fill="#c53030" font-weight="bold">Deltoid Lig.</text>
  
  <!-- Achilles Tendon -->
  <path d="M420 180 L420 240" stroke="#805ad5" stroke-width="6" stroke-linecap="round"/>
  <text x="380" y="220" font-family="Arial, sans-serif" font-size="9" fill="#805ad5" font-weight="bold">Achilles Tendon</text>
  
  <!-- Spring Ligament -->
  <path d="M435 210 L450 205" stroke="#38a169" stroke-width="2" fill="none"/>
  <text x="455" y="215" font-family="Arial, sans-serif" font-size="8" fill="#38a169">Spring Lig.</text>
  
  <!-- Plantar Fascia indication -->
  <path d="M410 255 L465 255" stroke="#805ad5" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="8" fill="#805ad5">Plantar Fascia</text>
  
  <!-- Key Structures Box -->
  <rect x="50" y="320" width="500" height="160" fill="#fff" stroke="#1a365d" stroke-width="2" rx="5"/>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d" text-anchor="middle">Key Structures and Clinical Notes</text>
  
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Talocrural Joint (Ankle):</tspan> Hinge joint - tibia, fibula (mortise) articulate with talus
  </text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Lateral Ligaments:</tspan> ATFL (most commonly sprained), CFL, PTFL - resist inversion
  </text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Medial Ligament:</tspan> Deltoid ligament (strong, fan-shaped) - resists eversion
  </text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Subtalar Joint:</tspan> Talus and calcaneus - inversion/eversion for uneven terrain
  </text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="11" fill="#333">
    <tspan font-weight="bold">Ottawa Ankle Rules:</tspan> X-ray if malleolar tenderness + inability to bear walk OR posterior midfoot pain
  </text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="11" fill="#c53030">
    <tspan font-weight="bold">Common Injuries:</tspan> Lateral ankle sprains (85% are inversion injuries), Achilles tendon rupture
  </text>
</svg>