<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <rect width="400" height="500" fill="white"/>
  
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a365d">Cervical Spine Anatomy</text>
  <text x="200" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Lateral View</text>
  
  <!-- Skull base -->
  <path d="M 170 60 Q 200 55 230 60 L 235 80 Q 200 85 165 80 Z" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="250" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">Occiput</text>
  <line x1="235" y1="70" x2="245" y2="72" stroke="#333" stroke-width="1"/>
  
  <!-- C1 - Atlas -->
  <rect x="175" y="85" width="50" height="15" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="235" y="97" font-family="Arial, sans-serif" font-size="10" fill="#333">C1 (Atlas)</text>
  <line x1="225" y1="92" x2="232" y2="95" stroke="#333" stroke-width="1"/>
  
  <!-- C2 - Axis with dens -->
  <rect x="180" y="105" width="40" height="20" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <rect x="195" y="100" width="10" height="10" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="235" y="118" font-family="Arial, sans-serif" font-size="10" fill="#333">C2 (Axis)</text>
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="9" fill="#666">Dens</text>
  <line x1="220" y1="115" x2="232" y2="118" stroke="#333" stroke-width="1"/>
  
  <!-- C3 -->
  <rect x="182" y="130" width="36" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="225" y="142" font-family="Arial, sans-serif" font-size="10" fill="#333">C3</text>
  
  <!-- C4 -->
  <rect x="182" y="153" width="36" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="225" y="165" font-family="Arial, sans-serif" font-size="10" fill="#333">C4</text>
  
  <!-- C5 -->
  <rect x="182" y="176" width="36" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="225" y="188" font-family="Arial, sans-serif" font-size="10" fill="#333">C5</text>
  
  <!-- C6 -->
  <rect x="182" y="199" width="36" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="225" y="211" font-family="Arial, sans-serif" font-size="10" fill="#333">C6</text>
  
  <!-- C7 -->
  <rect x="182" y="222" width="36" height="18" rx="3" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <rect x="195" y="235" width="10" height="12" rx="2" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="225" y="234" font-family="Arial, sans-serif" font-size="10" fill="#333">C7</text>
  <text x="145" y="242" font-family="Arial, sans-serif" font-size="9" fill="#666">Prominent</text>
  <text x="150" y="253" font-family="Arial, sans-serif" font-size="9" fill="#666">spinous</text>
  <line x1="180" y1="240" x2="145" y2="245" stroke="#333" stroke-width="1"/>
  
  <!-- Intervertebral discs -->
  <rect x="185" y="125" width="30" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
  <rect x="185" y="148" width="30" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
  <rect x="185" y="171" width="30" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
  <rect x="185" y="194" width="30" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
  <rect x="185" y="217" width="30" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
  
  <!-- Spinal cord -->
  <rect x="190" y="88" width="20" height="140" fill="#fff8dc" stroke="#daa520" stroke-width="1"/>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="10" fill="#333">Spinal Cord</text>
  <line x1="185" y1="155" x2="150" y2="155" stroke="#333" stroke-width="1"/>
  
  <!-- Nerve roots -->
  <path d="M 210 135 Q 230 135 245 145" fill="none" stroke="#ffd700" stroke-width="2"/>
  <path d="M 210 158 Q 230 158 245 168" fill="none" stroke="#ffd700" stroke-width="2"/>
  <path d="M 210 181 Q 230 181 245 191" fill="none" stroke="#ffd700" stroke-width="2"/>
  <path d="M 210 204 Q 230 204 245 214" fill="none" stroke="#ffd700" stroke-width="2"/>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="9" fill="#333">Nerve Roots</text>
  
  <!-- Labels on left -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a365d">Structures:</text>
  
  <rect x="50" y="110" width="15" height="10" fill="#e8dcc8" stroke="#8b7355" stroke-width="1"/>
  <text x="70" y="119" font-family="Arial, sans-serif" font-size="10" fill="#333">Vertebral Body</text>
  
  <rect x="50" y="128" width="15" height="5" fill="#ffb6c1" stroke="#d4a5a5" stroke-width="1"/>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="10" fill="#333">Intervertebral Disc</text>
  
  <rect x="50" y="142" width="15" height="10" fill="#fff8dc" stroke="#daa520" stroke-width="1"/>
  <text x="70" y="151" font-family="Arial, sans-serif" font-size="10" fill="#333">Spinal Cord</text>
  
  <line x1="50" y1="165" x2="65" y2="165" stroke="#ffd700" stroke-width="3"/>
  <text x="70" y="169" font-family="Arial, sans-serif" font-size="10" fill="#333">Nerve Root</text>
  
  <!-- Clinical note -->
  <rect x="30" y="350" width="340" height="130" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1">Clinical Anatomy Notes</text>
  
  <text x="40" y="390" font-family="Arial, sans-serif" font-size="10" fill="#333">• C1-C2: 50% of cervical rotation (atlantoaxial joint)</text>
  <text x="40" y="408" font-family="Arial, sans-serif" font-size="10" fill="#333">• C7: Most prominent spinous process (vertebra prominens)</text>
  <text x="40" y="426" font-family="Arial, sans-serif" font-size="10" fill="#333">• Lordotic curve: 20-40° normal range</text>
  <text x="40" y="444" font-family="Arial, sans-serif" font-size="10" fill="#333">• Intervertebral foramen: Nerve roots exit above</text>
  <text x="40" y="462" font-family="Arial, sans-serif" font-size="10" fill="#333">  corresponding vertebra (C5 nerve exits C4-C5 foramen)</text>
</svg>