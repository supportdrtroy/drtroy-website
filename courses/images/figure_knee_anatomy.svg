<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <rect width="600" height="450" fill="white"/>
  
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a365d">Knee Joint Anatomy</text>
  <text x="300" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Sagittal View with Anterior View</text>
  
  <!-- SAGITTAL VIEW -->
  <text x="180" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d">Sagittal View</text>
  
  <!-- Femur -->
  <path d="M 120 80 L 180 80 L 190 180 L 110 180 Z" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="10" fill="#333">Femur</text>
  <line x1="110" y1="130" x2="120" y2="130" stroke="#333" stroke-width="1"/>
  
  <!-- Femoral condyles -->
  <ellipse cx="150" cy="185" rx="40" ry="30" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  
  <!-- Tibia -->
  <path d="M 120 260 L 180 260 L 190 400 L 110 400 Z" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="90" y="330" font-family="Arial, sans-serif" font-size="10" fill="#333">Tibia</text>
  <line x1="110" y1="330" x2="120" y2="330" stroke="#333" stroke-width="1"/>
  
  <!-- Tibial plateau -->
  <ellipse cx="150" cy="255" rx="35" ry="20" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  
  <!-- Patella -->
  <ellipse cx="200" cy="210" rx="20" ry="25" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="235" y="210" font-family="Arial, sans-serif" font-size="10" fill="#333">Patella</text>
  <line x1="220" y1="210" x2="232" y2="210" stroke="#333" stroke-width="1"/>
  
  <!-- ACL -->
  <path d="M 155 195 Q 160 225 155 250" fill="none" stroke="#dc2626" stroke-width="6"/>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">ACL</text>
  <line x1="125" y1="225" x2="150" y2="225" stroke="#dc2626" stroke-width="1"/>
  
  <!-- PCL -->
  <path d="M 140 195 Q 130 225 145 250" fill="none" stroke="#2563eb" stroke-width="6"/>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="10" fill="#2563eb" font-weight="bold">PCL</text>
  <line x1="115" y1="245" x2="135" y2="245" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Menisci -->
  <ellipse cx="150" cy="245" rx="30" ry="8" fill="#f5f5dc" stroke="#d4d4aa" stroke-width="2"/>
  <text x="85" y="270" font-family="Arial, sans-serif" font-size="9" fill="#666">Meniscus</text>
  
  <!-- ANTERIOR VIEW -->
  <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d">Anterior View</text>
  
  <!-- Femur condyles anterior -->
  <ellipse cx="420" cy="150" rx="35" ry="25" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="420" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Femoral Condyles</text>
  
  <!-- Tibial plateau anterior -->
  <ellipse cx="420" cy="250" rx="40" ry="20" fill="#e8dcc8" stroke="#8b7355" stroke-width="2"/>
  <text x="420" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Tibial Plateau</text>
  
  <!-- MCL -->
  <line x1="375" y1="180" x2="375" y2="240" stroke="#22c55e" stroke-width="8"/>
  <text x="320" y="210" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="bold">MCL</text>
  <line x1="345" y1="210" x2="370" y2="210" stroke="#22c55e" stroke-width="1"/>
  
  <!-- LCL -->
  <line x1="465" y1="180" x2="465" y2="240" stroke="#f97316" stroke-width="6"/>
  <text x="485" y="210" font-family="Arial, sans-serif" font-size="10" fill="#f97316" font-weight="bold">LCL</text>
  <line x1="470" y1="210" x2="480" y2="210" stroke="#f97316" stroke-width="1"/>
  
  <!-- Menisci anterior -->
  <ellipse cx="405" cy="200" rx="15" ry="8" fill="#f5f5dc" stroke="#d4d4aa" stroke-width="2"/>
  <ellipse cx="435" cy="200" rx="15" ry="8" fill="#f5f5dc" stroke="#d4d4aa" stroke-width="2"/>
  <text x="480" y="200" font-family="Arial, sans-serif" font-size="9" fill="#666">Menisci</text>
  <line x1="450" y1="200" x2="475" y2="200" stroke="#666" stroke-width="1"/>
  
  <!-- Legend -->
  <rect x="30" y="340" width="540" height="95" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1">Ligament Functions</text>
  
  <text x="50" y="390" font-family="Arial, sans-serif" font-size="10" fill="#333"><tspan fill="#dc2626" font-weight="bold">ACL</tspan> - Prevents anterior tibial translation, controls rotation</text>
  <text x="50" y="408" font-family="Arial, sans-serif" font-size="10" fill="#333"><tspan fill="#2563eb" font-weight="bold">PCL</tspan> - Prevents posterior tibial translation</text>
  <text x="50" y="426" font-family="Arial, sans-serif" font-size="10" fill="#333"><tspan fill="#22c55e" font-weight="bold">MCL</tspan> - Resists valgus stress | <tspan fill="#f97316" font-weight="bold">LCL</tspan> - Resists varus stress</text>
</svg>