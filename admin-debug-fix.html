<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrTroy Admin Debug - Fix User Management Issue</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/supabase-client.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; line-height: 1.6; }
        .test { background: #f0f0f0; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { background: #007bff; color: white; border: none; padding: 0.5rem 1rem; margin: 0.5rem; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ğŸ”§ DrTroy Admin - User Management Debug & Fix</h1>
    <div id="results"></div>
    
    <div style="margin: 2rem 0;">
        <button onclick="runFullDiagnostic()">ğŸ” Run Full Diagnostic</button>
        <button onclick="testUserLoad()">ğŸ‘¥ Test User Loading</button>
        <button onclick="checkAuth()">ğŸ” Check Authentication</button>
        <button onclick="testDirectQuery()">ğŸ“Š Test Direct Database Query</button>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        async function runFullDiagnostic() {
            document.getElementById('results').innerHTML = '';
            log('ğŸ” Starting comprehensive diagnostic...', 'info');
            
            // Test 1: Check if Supabase is loaded
            if (typeof window.supabase === 'undefined') {
                log('âŒ Supabase CDN not loaded', 'error');
                return;
            }
            log('âœ… Supabase CDN loaded', 'success');
            
            // Test 2: Check if DrTroySupabase client is initialized
            if (!window.DrTroySupabase) {
                log('âŒ DrTroySupabase client not initialized', 'error');
                return;
            }
            log('âœ… DrTroySupabase client initialized', 'success');
            
            // Test 3: Get raw Supabase client
            const client = window.DrTroySupabase.getClient();
            if (!client) {
                log('âŒ Could not get Supabase client instance', 'error');
                return;
            }
            log('âœ… Supabase client instance available', 'success');
            
            // Test 4: Check current session
            try {
                const session = await window.DrTroySupabase.getSession();
                if (session && session.user) {
                    log(`âœ… User authenticated: ${session.user.email}`, 'success');
                    log(`ğŸ“Š User ID: ${session.user.id}`, 'info');
                } else {
                    log('âš ï¸ No authenticated session found', 'warning');
                    log('ğŸ’¡ This might be why admin functions are failing', 'info');
                }
            } catch (error) {
                log(`âŒ Session check failed: ${error.message}`, 'error');
            }
            
            // Test 5: Test getAllUsers function
            await testUserLoad();
            
            // Test 6: Test direct database query
            await testDirectQuery();
            
            log('ğŸ¯ Diagnostic complete!', 'success');
        }
        
        async function testUserLoad() {
            log('ğŸ‘¥ Testing getAllUsers function...', 'info');
            
            try {
                if (!window.DrTroySupabase.getAllUsers) {
                    log('âŒ getAllUsers function not found', 'error');
                    return;
                }
                
                const { data, error } = await window.DrTroySupabase.getAllUsers();
                
                if (error) {
                    log(`âŒ getAllUsers failed: ${error.message}`, 'error');
                    log('ğŸ” This is likely the source of your "Failed to fetch" error', 'warning');
                } else if (!data) {
                    log('âŒ getAllUsers returned no data', 'error');
                } else {
                    log(`âœ… getAllUsers succeeded - returned ${data.length} users`, 'success');
                    if (data.length === 0) {
                        log('â„¹ï¸ Database is empty (no users registered yet)', 'info');
                    } else {
                        log(`ğŸ“Š Sample user: ${data[0].email || 'No email'}`, 'info');
                    }
                }
            } catch (error) {
                log(`âŒ getAllUsers threw exception: ${error.message}`, 'error');
                log('ğŸ” This is definitely the source of your "Failed to fetch" error', 'warning');
            }
        }
        
        async function checkAuth() {
            log('ğŸ” Checking authentication status...', 'info');
            
            try {
                const client = window.DrTroySupabase.getClient();
                const { data: { session } } = await client.auth.getSession();
                
                if (session) {
                    log(`âœ… Authenticated as: ${session.user.email}`, 'success');
                    log(`ğŸ•’ Session expires: ${new Date(session.expires_at * 1000).toLocaleString()}`, 'info');
                    
                    // Check if user is admin
                    try {
                        const { data: profile } = await client.from('profiles').select('is_admin, role').eq('id', session.user.id).single();
                        if (profile) {
                            log(`ğŸ‘¤ Admin status: ${profile.is_admin ? 'YES' : 'NO'}`, profile.is_admin ? 'success' : 'warning');
                            log(`ğŸ­ Role: ${profile.role || 'unknown'}`, 'info');
                        }
                    } catch (profileError) {
                        log(`âš ï¸ Could not check admin status: ${profileError.message}`, 'warning');
                    }
                } else {
                    log('âŒ Not authenticated - this is the problem!', 'error');
                    log('ğŸ’¡ You need to log in through the secure admin access page first', 'info');
                }
            } catch (error) {
                log(`âŒ Auth check failed: ${error.message}`, 'error');
            }
        }
        
        async function testDirectQuery() {
            log('ğŸ“Š Testing direct database query...', 'info');
            
            try {
                const client = window.DrTroySupabase.getClient();
                const { data, error } = await client.from('profiles').select('id, email, first_name, last_name, created_at').limit(5);
                
                if (error) {
                    log(`âŒ Direct query failed: ${error.message}`, 'error');
                    
                    if (error.message.includes('permission denied') || error.message.includes('RLS')) {
                        log('ğŸ”’ This looks like a Row Level Security (RLS) issue', 'warning');
                        log('ğŸ’¡ The admin user may not have proper permissions to read the profiles table', 'info');
                    }
                } else {
                    log(`âœ… Direct query succeeded - ${data.length} records found`, 'success');
                    if (data.length > 0) {
                        log(`ğŸ“„ Sample record: ${JSON.stringify(data[0], null, 2)}`, 'info');
                    }
                }
            } catch (error) {
                log(`âŒ Direct query threw exception: ${error.message}`, 'error');
            }
        }
        
        // Auto-run diagnostic on page load
        window.addEventListener('load', () => {
            setTimeout(runFullDiagnostic, 1000);
        });
    </script>
</body>
</html>
