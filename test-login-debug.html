<!DOCTYPE html>
<html>
<head>
    <title>DrTroy Login Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/supabase-client.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; line-height: 1.6; }
        .test { background: #f0f0f0; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß DrTroy Login System Debug</h1>
    <div id="results"></div>
    
    <script>
        async function runDiagnostics() {
            const results = document.getElementById('results');
            
            function log(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test ${type}`;
                div.innerHTML = message;
                results.appendChild(div);
            }
            
            log('üîç Starting login system diagnostics...');
            
            // Test 1: Check if Supabase CDN loaded
            if (typeof window.supabase === 'undefined') {
                log('‚ùå Supabase CDN failed to load', 'error');
                return;
            } else {
                log('‚úÖ Supabase CDN loaded successfully', 'success');
            }
            
            // Test 2: Check if our client is initialized
            if (typeof window.DrTroySupabase === 'undefined') {
                log('‚ùå DrTroySupabase client not initialized', 'error');
                return;
            } else {
                log('‚úÖ DrTroySupabase client initialized', 'success');
            }
            
            // Test 3: Check Supabase connection
            try {
                const client = window.DrTroySupabase.getClient();
                if (!client) {
                    log('‚ùå Could not get Supabase client instance', 'error');
                    return;
                }
                log('‚úÖ Supabase client instance created', 'success');
                
                // Test connection by checking session
                const session = await client.auth.getSession();
                log('‚úÖ Successfully connected to Supabase database', 'success');
                log(`üìä Current session status: ${session.data.session ? 'Logged in' : 'Not logged in'}`);
                
            } catch (error) {
                log(`‚ùå Supabase connection failed: ${error.message}`, 'error');
                return;
            }
            
            // Test 4: Test login functionality
            log('üß™ Testing login functionality (this will fail with invalid credentials, which is expected)...');
            try {
                const result = await window.DrTroySupabase.signIn('test@example.com', 'wrongpassword');
                if (result.error) {
                    log(`‚úÖ Login function working (got expected error: ${result.error.message})`, 'success');
                } else {
                    log('‚ö†Ô∏è Login succeeded with test credentials (unexpected)', 'info');
                }
            } catch (error) {
                log(`‚ùå Login function failed: ${error.message}`, 'error');
            }
            
            log('üéØ Diagnostics complete!', 'success');
        }
        
        // Run diagnostics when page loads
        window.addEventListener('load', runDiagnostics);
    </script>
</body>
</html>
