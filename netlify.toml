[build]
  command = "node -v"
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.stripe.com https://api.resend.com; frame-src https://js.stripe.com https://hooks.stripe.com;"

[[redirects]]
  from = "/admin"
  to = "/secure-admin-access-2026.html"
  status = 301

[[redirects]]
  from = "/courses"
  to = "/course-catalog.html"
  status = 301

[[edge_functions]]
  function = "course-auth"
  path = "/courses/*"
